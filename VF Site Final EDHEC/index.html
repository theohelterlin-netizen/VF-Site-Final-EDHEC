const qcms=[
{id:'qcm1',title:'QCM 1 \u2014 Entra\u00eenement (Facile)',timer:true,questions:[
{q:`La micro\u00e9conomie \u00e9tudie principalement :`,opts:[`Le comportement des agents \u00e9conomiques individuels (m\u00e9nages, entreprises)`,`Les agr\u00e9gats \u00e9conomiques comme le PIB et l\u2019inflation`,`La politique mon\u00e9taire de la banque centrale`,`Le commerce international entre les nations`],ans:0,multi:false,expl:`La micro\u00e9conomie se concentre sur les d\u00e9cisions individuelles des agents \u00e9conomiques, tandis que la macro\u00e9conomie \u00e9tudie les ph\u00e9nom\u00e8nes \u00e9conomiques \u00e0 l\u2019\u00e9chelle globale.`},
{q:`Qu\u2019est-ce que le co\u00fbt d\u2019opportunit\u00e9 ?`,opts:[`Le co\u00fbt comptable total d\u2019un achat`,`La valeur de la meilleure alternative \u00e0 laquelle on renonce`,`Le prix d\u2019un bien sur le march\u00e9`,`La diff\u00e9rence entre le prix de vente et le prix d\u2019achat`],ans:1,multi:false,expl:`Le co\u00fbt d\u2019opportunit\u00e9 repr\u00e9sente ce \u00e0 quoi on renonce quand on fait un choix, c\u2019est-\u00e0-dire la valeur de la meilleure alternative sacrifi\u00e9e.`},
{q:`Selon la loi de la demande, toutes choses \u00e9gales par ailleurs :`,opts:[`Quand le prix augmente, la quantit\u00e9 demand\u00e9e augmente`,`Quand le prix augmente, la quantit\u00e9 demand\u00e9e diminue`,`Quand le revenu augmente, la demande augmente`,`Quand le prix baisse, la quantit\u00e9 offerte augmente`],ans:1,multi:false,expl:`La loi de la demande \u00e9tablit une relation inverse entre le prix d\u2019un bien et la quantit\u00e9 demand\u00e9e, toutes choses \u00e9gales par ailleurs (ceteris paribus).`},
{q:`Le surplus du consommateur correspond \u00e0 :`,opts:[`La diff\u00e9rence entre le prix pay\u00e9 et le co\u00fbt de production`,`La diff\u00e9rence entre le consentement \u00e0 payer et le prix effectivement pay\u00e9`,`Le profit r\u00e9alis\u00e9 par le producteur`,`La taxe pr\u00e9lev\u00e9e par l\u2019\u00c9tat sur la consommation`],ans:1,multi:false,expl:`Le surplus du consommateur mesure le gain net des acheteurs : c\u2019est la diff\u00e9rence entre ce qu\u2019ils \u00e9taient pr\u00eats \u00e0 payer (consentement \u00e0 payer) et ce qu\u2019ils paient r\u00e9ellement.`},
{q:`Un prix plafond est :`,opts:[`Un prix minimum impos\u00e9 par l\u2019\u00c9tat au-dessus du prix d\u2019\u00e9quilibre`,`Un prix maximum impos\u00e9 par l\u2019\u00c9tat en dessous duquel le prix ne peut descendre`,`Un prix maximum l\u00e9gal au-dessus duquel il est interdit de vendre`,`Le prix d\u2019\u00e9quilibre d\u00e9termin\u00e9 par le march\u00e9`],ans:2,multi:false,expl:`Un prix plafond (price ceiling) est un prix maximum fix\u00e9 par le gouvernement. S\u2019il est inf\u00e9rieur au prix d\u2019\u00e9quilibre, il cr\u00e9e une p\u00e9nurie.`},
{q:`Quel principe de Mankiw affirme que \u00ab les gens r\u00e9agissent aux incitations \u00bb ?`,opts:[`Le principe 1`,`Le principe 3`,`Le principe 4`,`Le principe 5`],ans:2,multi:false,expl:`Le 4\u00e8me principe de Mankiw stipule que les gens r\u00e9agissent aux incitations. Un changement de prix, de r\u00e9glementation ou de taxe modifie les comportements des agents.`},
{q:`Si l\u2019\u00e9lasticit\u00e9-prix de la demande est \u00e9gale \u00e0 -0,5, la demande est :`,opts:[`\u00c9lastique`,`In\u00e9lastique (rigide)`,`Unitaire`,`Parfaitement \u00e9lastique`],ans:1,multi:false,expl:`Quand la valeur absolue de l\u2019\u00e9lasticit\u00e9-prix est inf\u00e9rieure \u00e0 1 (ici 0,5), la demande est dite in\u00e9lastique ou rigide : la quantit\u00e9 demand\u00e9e r\u00e9agit peu aux variations de prix.`},
{q:`L\u2019\u00e9quilibre de march\u00e9 se situe au point o\u00f9 :`,opts:[`La courbe d\u2019offre est au-dessus de la courbe de demande`,`La quantit\u00e9 offerte est sup\u00e9rieure \u00e0 la quantit\u00e9 demand\u00e9e`,`La courbe d\u2019offre et la courbe de demande se croisent`,`Le surplus du producteur est nul`],ans:2,multi:false,expl:`L\u2019\u00e9quilibre de march\u00e9 correspond au point d\u2019intersection de l\u2019offre et de la demande, o\u00f9 la quantit\u00e9 offerte est \u00e9gale \u00e0 la quantit\u00e9 demand\u00e9e.`},
{q:`Une analyse \u00e9conomique positive :`,opts:[`D\u00e9crit le monde tel qu\u2019il devrait \u00eatre`,`D\u00e9crit le monde tel qu\u2019il est, de mani\u00e8re factuelle`,`Formule des jugements de valeur`,`Propose des politiques \u00e9conomiques`],ans:1,multi:false,expl:`L\u2019\u00e9conomie positive d\u00e9crit les faits et les relations de cause \u00e0 effet. L\u2019\u00e9conomie normative porte des jugements de valeur sur ce qui devrait \u00eatre.`},
{q:`Selon Mankiw, les \u00e9changes commerciaux :`,opts:[`Sont un jeu \u00e0 somme nulle`,`Profitent uniquement au pays le plus riche`,`Peuvent \u00eatre b\u00e9n\u00e9fiques pour toutes les parties`,`R\u00e9duisent toujours le bien-\u00eatre des consommateurs`],ans:2,multi:false,expl:`Le 5\u00e8me principe de Mankiw affirme que le commerce peut am\u00e9liorer le bien-\u00eatre de chacun gr\u00e2ce \u00e0 la sp\u00e9cialisation et aux avantages comparatifs.`},
{q:`Quels \u00e9l\u00e9ments parmi les suivants provoquent un d\u00e9placement de la courbe de demande vers la droite ? (2 r\u00e9ponses)`,opts:[`Une baisse du prix du bien lui-m\u00eame`,`Une hausse du revenu des consommateurs (bien normal)`,`Une diminution du prix du bien`,`Une augmentation de la population`],ans:[1,3],multi:true,expl:`La hausse du revenu (pour un bien normal) et l\u2019augmentation de la population d\u00e9placent la courbe de demande vers la droite. Une variation du prix du bien provoque un d\u00e9placement le long de la courbe, pas un d\u00e9placement de la courbe.`},
{q:`Parmi les propositions suivantes, lesquelles sont des principes de Mankiw ? (2 r\u00e9ponses)`,opts:[`Les march\u00e9s sont en g\u00e9n\u00e9ral la meilleure fa\u00e7on d\u2019organiser l\u2019activit\u00e9 \u00e9conomique`,`Le PIB mesure le bien-\u00eatre d\u2019une nation`,`Les gens font face \u00e0 des arbitrages (trade-offs)`,`L\u2019inflation est toujours mon\u00e9taire`],ans:[0,2],multi:true,expl:`\u00ab Les march\u00e9s sont efficaces \u00bb (principe 6) et \u00ab les gens font face \u00e0 des arbitrages \u00bb (principe 1) sont bien des principes de Mankiw. Le PIB et l\u2019inflation rel\u00e8vent de la macro\u00e9conomie.`},
{q:`Quelles conditions caract\u00e9risent un march\u00e9 \u00e0 l\u2019\u00e9quilibre ? (2 r\u00e9ponses)`,opts:[`Il y a exc\u00e8s de demande`,`La quantit\u00e9 offerte \u00e9gale la quantit\u00e9 demand\u00e9e`,`Le surplus total est maximis\u00e9`,`Le prix est fix\u00e9 par le gouvernement`],ans:[1,2],multi:true,expl:`\u00c0 l\u2019\u00e9quilibre, offre et demande se rencontrent (Qo = Qd) et le surplus total (consommateur + producteur) est maximis\u00e9, ce qui refl\u00e8te l\u2019efficience du march\u00e9.`},
{q:`Quels facteurs rendent la demande d\u2019un bien plus \u00e9lastique ? (2 r\u00e9ponses)`,opts:[`Le bien est un bien de premi\u00e8re n\u00e9cessit\u00e9`,`Il existe de nombreux substituts proches`,`L\u2019horizon temporel est long`,`Le bien repr\u00e9sente une faible part du budget`],ans:[1,2],multi:true,expl:`La disponibilit\u00e9 de substituts proches et un horizon temporel long augmentent l\u2019\u00e9lasticit\u00e9-prix de la demande, car les consommateurs ont plus d\u2019alternatives et de temps pour ajuster leur comportement.`},
{q:`Quelles affirmations sont correctes concernant le surplus du producteur ? (2 r\u00e9ponses)`,opts:[`Il mesure la diff\u00e9rence entre le prix re\u00e7u et le co\u00fbt de production`,`Il est repr\u00e9sent\u00e9 graphiquement par l\u2019aire au-dessus de la courbe d\u2019offre et en dessous du prix`,`Il est toujours \u00e9gal au surplus du consommateur`,`Il augmente quand le prix diminue`],ans:[0,1],multi:true,expl:`Le surplus du producteur est la diff\u00e9rence entre le prix de vente et le co\u00fbt marginal de production. Graphiquement, c\u2019est l\u2019aire entre le prix de march\u00e9 et la courbe d\u2019offre.`},
{q:`Quels effets a un prix plafond contraignant (fix\u00e9 en dessous de l\u2019\u00e9quilibre) ? (2 r\u00e9ponses)`,opts:[`Il cr\u00e9e un exc\u00e8s d\u2019offre`,`Il cr\u00e9e une p\u00e9nurie (exc\u00e8s de demande)`,`Il r\u00e9duit la quantit\u00e9 \u00e9chang\u00e9e sur le march\u00e9`,`Il augmente le surplus total`],ans:[1,2],multi:true,expl:`Un prix plafond contraignant cr\u00e9e une p\u00e9nurie car la quantit\u00e9 demand\u00e9e d\u00e9passe la quantit\u00e9 offerte. La quantit\u00e9 effectivement \u00e9chang\u00e9e diminue, car elle est d\u00e9termin\u00e9e par le c\u00f4t\u00e9 court du march\u00e9 (l\u2019offre).`},
{q:`Quelles affirmations sont vraies concernant une taxe sur un bien ? (2 r\u00e9ponses)`,opts:[`La charge fiscale est partag\u00e9e entre acheteurs et vendeurs, quelle que soit la partie l\u00e9galement tax\u00e9e`,`La taxe cr\u00e9e une perte s\u00e8che (deadweight loss)`,`La taxe augmente le surplus total du march\u00e9`,`La charge fiscale repose uniquement sur celui qui paie l\u00e9galement la taxe`],ans:[0,1],multi:true,expl:`L\u2019incidence fiscale montre que la charge d\u2019une taxe est partag\u00e9e entre acheteurs et vendeurs ind\u00e9pendamment de qui la paie l\u00e9galement. De plus, toute taxe g\u00e9n\u00e8re une perte s\u00e8che en r\u00e9duisant les \u00e9changes.`},
{q:`Parmi les exemples suivants, lesquels rel\u00e8vent de l\u2019\u00e9conomie normative ? (2 r\u00e9ponses)`,opts:[`Le taux de ch\u00f4mage en France est de 7%`,`Le gouvernement devrait augmenter le salaire minimum`,`Il serait pr\u00e9f\u00e9rable de r\u00e9duire les imp\u00f4ts pour relancer la croissance`,`Une hausse du prix du p\u00e9trole r\u00e9duit la quantit\u00e9 demand\u00e9e`],ans:[1,2],multi:true,expl:`Les affirmations normatives contiennent des jugements de valeur (\u00ab devrait \u00bb, \u00ab il serait pr\u00e9f\u00e9rable \u00bb). Les affirmations positives d\u00e9crivent des faits observables ou des relations causales v\u00e9rifiables.`},
{q:`Quels \u00e9v\u00e9nements provoquent un d\u00e9placement de la courbe d\u2019offre vers la gauche ? (2 r\u00e9ponses)`,opts:[`Une baisse du prix du bien`,`Une augmentation du co\u00fbt des mati\u00e8res premi\u00e8res`,`Une catastrophe naturelle d\u00e9truisant des capacit\u00e9s de production`,`Une am\u00e9lioration de la technologie de production`],ans:[1,2],multi:true,expl:`La hausse des co\u00fbts de production et une catastrophe naturelle r\u00e9duisent l\u2019offre, d\u00e9pla\u00e7ant la courbe vers la gauche. Une variation du prix du bien provoque un mouvement le long de la courbe, pas un d\u00e9placement.`},
{q:`Quels \u00e9nonc\u00e9s sont corrects \u00e0 propos de l\u2019\u00e9lasticit\u00e9 ? (2 r\u00e9ponses)`,opts:[`L\u2019\u00e9lasticit\u00e9-revenu d\u2019un bien inf\u00e9rieur est n\u00e9gative`,`L\u2019\u00e9lasticit\u00e9 crois\u00e9e entre deux biens substituts est positive`,`L\u2019\u00e9lasticit\u00e9-prix de la demande est toujours positive`,`L\u2019\u00e9lasticit\u00e9 de l\u2019offre est toujours n\u00e9gative`],ans:[0,1],multi:true,expl:`Pour un bien inf\u00e9rieur, quand le revenu augmente la demande baisse, donc l\u2019\u00e9lasticit\u00e9-revenu est n\u00e9gative. Pour deux biens substituts, la hausse du prix de l\u2019un augmente la demande de l\u2019autre, donc l\u2019\u00e9lasticit\u00e9 crois\u00e9e est positive.`},
]},
{id:'qcm2',title:'QCM 2 \u2014 Entra\u00eenement (Facile-Moyen)',timer:true,questions:[
{q:`Un agent rationnel, selon Mankiw, prend ses d\u00e9cisions :`,opts:[`En comparant les co\u00fbts et b\u00e9n\u00e9fices marginaux`,`En maximisant toujours sa consommation`,`En suivant les d\u00e9cisions des autres agents`,`En minimisant uniquement ses co\u00fbts`],ans:0,multi:false,expl:`Le 3\u00e8me principe de Mankiw stipule que les agents rationnels pensent \u00e0 la marge : ils comparent le b\u00e9n\u00e9fice marginal et le co\u00fbt marginal pour prendre leurs d\u00e9cisions.`},
{q:`Si le caf\u00e9 et le th\u00e9 sont des biens substituts, une hausse du prix du caf\u00e9 entra\u00eene :`,opts:[`Une diminution de la demande de th\u00e9`,`Une augmentation de la demande de th\u00e9`,`Aucun effet sur le march\u00e9 du th\u00e9`,`Une baisse du prix du caf\u00e9`],ans:1,multi:false,expl:`Pour des biens substituts, quand le prix de l\u2019un augmente, les consommateurs se reportent vers l\u2019autre bien, ce qui augmente la demande de ce dernier (d\u00e9placement de la courbe de demande du th\u00e9 vers la droite).`},
{q:`Le surplus total d\u2019un march\u00e9 est \u00e9gal \u00e0 :`,opts:[`Le surplus du consommateur uniquement`,`Le surplus du producteur uniquement`,`La somme du surplus du consommateur et du surplus du producteur`,`La diff\u00e9rence entre le surplus du consommateur et le surplus du producteur`],ans:2,multi:false,expl:`Le surplus total mesure le bien-\u00eatre \u00e9conomique global du march\u00e9 et correspond \u00e0 la somme du surplus du consommateur et du surplus du producteur.`},
{q:`Un prix plancher contraignant (fix\u00e9 au-dessus de l\u2019\u00e9quilibre) cr\u00e9e :`,opts:[`Une p\u00e9nurie`,`Un exc\u00e8s d\u2019offre (surplus)`,`Un \u00e9quilibre stable`,`Une augmentation de la demande`],ans:1,multi:false,expl:`Un prix plancher fix\u00e9 au-dessus du prix d\u2019\u00e9quilibre emp\u00eache le prix de baisser. \u00c0 ce prix \u00e9lev\u00e9, la quantit\u00e9 offerte d\u00e9passe la quantit\u00e9 demand\u00e9e, cr\u00e9ant un exc\u00e8s d\u2019offre.`},
{q:`L\u2019\u00e9lasticit\u00e9-prix de la demande se calcule comme :`,opts:[`La variation en pourcentage du prix divis\u00e9e par la variation en pourcentage de la quantit\u00e9`,`La variation en pourcentage de la quantit\u00e9 demand\u00e9e divis\u00e9e par la variation en pourcentage du prix`,`La variation absolue de la quantit\u00e9 divis\u00e9e par la variation absolue du prix`,`Le prix multipli\u00e9 par la quantit\u00e9`],ans:1,multi:false,expl:`L\u2019\u00e9lasticit\u00e9-prix de la demande = (%\u0394Qd) / (%\u0394P). Elle mesure la sensibilit\u00e9 de la quantit\u00e9 demand\u00e9e aux variations de prix.`},
{q:`Lorsqu\u2019il y a un exc\u00e8s de demande sur un march\u00e9 libre :`,opts:[`Le prix a tendance \u00e0 baisser`,`Le prix a tendance \u00e0 augmenter pour revenir \u00e0 l\u2019\u00e9quilibre`,`La quantit\u00e9 offerte augmente imm\u00e9diatement`,`Le gouvernement doit intervenir`],ans:1,multi:false,expl:`Un exc\u00e8s de demande (p\u00e9nurie) pousse le prix \u00e0 la hausse. Cette hausse r\u00e9duit la quantit\u00e9 demand\u00e9e et augmente la quantit\u00e9 offerte jusqu\u2019au retour \u00e0 l\u2019\u00e9quilibre.`},
{q:`Un bien dont l\u2019\u00e9lasticit\u00e9-revenu est n\u00e9gative est appel\u00e9 :`,opts:[`Un bien normal`,`Un bien de luxe`,`Un bien inf\u00e9rieur`,`Un bien de Giffen`],ans:2,multi:false,expl:`Un bien inf\u00e9rieur est un bien dont la demande diminue quand le revenu augmente, d\u2019o\u00f9 une \u00e9lasticit\u00e9-revenu n\u00e9gative. Exemple : les transports en commun pour certains m\u00e9nages.`},
{q:`L\u2019intervention de l\u2019\u00c9tat est justifi\u00e9e, selon Mankiw, quand :`,opts:[`Les march\u00e9s fonctionnent parfaitement`,`Il existe des d\u00e9faillances de march\u00e9 (externalit\u00e9s, pouvoir de march\u00e9)`,`Les agents sont parfaitement rationnels`,`L\u2019offre et la demande sont \u00e0 l\u2019\u00e9quilibre`],ans:1,multi:false,expl:`Le 7\u00e8me principe de Mankiw reconna\u00eet que l\u2019\u00c9tat peut parfois am\u00e9liorer l\u2019allocation des ressources lorsque le march\u00e9 \u00e9choue (externalit\u00e9s, biens publics, pouvoir de march\u00e9).`},
{q:`Sur un graphique offre-demande, une augmentation du revenu des consommateurs pour un bien normal se traduit par :`,opts:[`Un mouvement le long de la courbe de demande vers le haut`,`Un d\u00e9placement de la courbe de demande vers la droite`,`Un d\u00e9placement de la courbe d\u2019offre vers la droite`,`Un mouvement le long de la courbe d\u2019offre vers le bas`],ans:1,multi:false,expl:`Le revenu est un d\u00e9terminant de la demande (autre que le prix). Sa hausse, pour un bien normal, d\u00e9place la courbe de demande vers la droite, augmentant la quantit\u00e9 demand\u00e9e \u00e0 chaque niveau de prix.`},
{q:`La perte s\u00e8che (deadweight loss) repr\u00e9sente :`,opts:[`Le revenu fiscal collect\u00e9 par l\u2019\u00c9tat`,`La perte de surplus total due \u00e0 une distorsion du march\u00e9`,`La totalit\u00e9 du surplus du consommateur`,`Le co\u00fbt de production des entreprises`],ans:1,multi:false,expl:`La perte s\u00e8che est la r\u00e9duction du surplus total qui r\u00e9sulte d\u2019une distorsion de march\u00e9 (taxe, prix plafond, prix plancher). Elle repr\u00e9sente les \u00e9changes mutuellement b\u00e9n\u00e9fiques qui ne se r\u00e9alisent plus.`},
{q:`Quelles caract\u00e9ristiques s\u2019appliquent \u00e0 un bien dont la demande est parfaitement in\u00e9lastique ? (2 r\u00e9ponses)`,opts:[`La courbe de demande est verticale`,`L\u2019\u00e9lasticit\u00e9-prix de la demande vaut 0`,`Les consommateurs ne r\u00e9agissent pas du tout aux variations de prix`,`Il existe de tr\u00e8s nombreux substituts`],ans:[0,1],multi:true,expl:`Une demande parfaitement in\u00e9lastique signifie que la quantit\u00e9 demand\u00e9e ne change pas quand le prix varie (\u00e9lasticit\u00e9 = 0). Graphiquement, la courbe est verticale. Cela survient quand il n\u2019y a aucun substitut (ex. : insuline pour un diab\u00e9tique).`},
{q:`Quelles sont les cons\u00e9quences d\u2019une subvention vers\u00e9e aux producteurs ? (2 r\u00e9ponses)`,opts:[`La courbe d\u2019offre se d\u00e9place vers la droite (vers le bas)`,`Le prix pay\u00e9 par les consommateurs diminue`,`La quantit\u00e9 \u00e9chang\u00e9e diminue`,`La courbe de demande se d\u00e9place vers la gauche`],ans:[0,1],multi:true,expl:`Une subvention aux producteurs r\u00e9duit leur co\u00fbt de production, d\u00e9pla\u00e7ant la courbe d\u2019offre vers la droite. Cela entra\u00eene une baisse du prix d\u2019\u00e9quilibre et une hausse de la quantit\u00e9 \u00e9chang\u00e9e.`},
{q:`Quels facteurs d\u00e9terminent la r\u00e9partition de la charge fiscale entre acheteurs et vendeurs ? (2 r\u00e9ponses)`,opts:[`Qui paie l\u00e9galement la taxe`,`L\u2019\u00e9lasticit\u00e9-prix de la demande`,`L\u2019\u00e9lasticit\u00e9-prix de l\u2019offre`,`Le montant total du PIB`],ans:[1,2],multi:true,expl:`La r\u00e9partition de la charge fiscale d\u00e9pend des \u00e9lasticit\u00e9s relatives de l\u2019offre et de la demande. Le c\u00f4t\u00e9 le plus in\u00e9lastique supporte une plus grande part de la taxe, ind\u00e9pendamment de qui la paie l\u00e9galement.`},
{q:`Quelles affirmations sur la macro\u00e9conomie sont correctes ? (2 r\u00e9ponses)`,opts:[`Elle \u00e9tudie les ph\u00e9nom\u00e8nes \u00e0 l\u2019\u00e9chelle de l\u2019\u00e9conomie globale`,`Elle analyse les d\u00e9cisions individuelles des m\u00e9nages`,`Elle s\u2019int\u00e9resse au ch\u00f4mage, \u00e0 l\u2019inflation et \u00e0 la croissance`,`Elle \u00e9tudie les structures de march\u00e9 (monopole, concurrence)`],ans:[0,2],multi:true,expl:`La macro\u00e9conomie \u00e9tudie l\u2019\u00e9conomie dans son ensemble : PIB, ch\u00f4mage, inflation, croissance. L\u2019\u00e9tude des d\u00e9cisions individuelles et des structures de march\u00e9 rel\u00e8ve de la micro\u00e9conomie.`},
{q:`Quelles affirmations sont correctes \u00e0 propos d\u2019un mouvement le long de la courbe de demande ? (2 r\u00e9ponses)`,opts:[`Il est caus\u00e9 par un changement du prix du bien lui-m\u00eame`,`Il est caus\u00e9 par un changement du revenu des consommateurs`,`Il correspond \u00e0 un changement de la quantit\u00e9 demand\u00e9e`,`Il correspond \u00e0 un changement de la demande`],ans:[0,2],multi:true,expl:`Un mouvement le long de la courbe de demande est provoqu\u00e9 par une variation du prix du bien. On parle de changement de la quantit\u00e9 demand\u00e9e. Un changement de demande (d\u00e9placement de la courbe) est caus\u00e9 par d\u2019autres facteurs (revenu, go\u00fbts, etc.).`},
{q:`Quels \u00e9nonc\u00e9s sont vrais concernant le co\u00fbt d\u2019opportunit\u00e9 ? (2 r\u00e9ponses)`,opts:[`Il inclut uniquement les co\u00fbts mon\u00e9taires explicites`,`Il inclut les co\u00fbts implicites comme le temps ou les revenus sacrifi\u00e9s`,`Il est essentiel pour comprendre les arbitrages \u00e9conomiques`,`Il est toujours nul pour les biens gratuits`],ans:[1,2],multi:true,expl:`Le co\u00fbt d\u2019opportunit\u00e9 inclut non seulement les co\u00fbts explicites mais aussi les co\u00fbts implicites (temps, revenus alternatifs). C\u2019est un concept fondamental pour comprendre les arbitrages que font les agents \u00e9conomiques.`},
{q:`Quels sont les effets d\u2019une hausse simultan\u00e9e de l\u2019offre et de la demande sur un march\u00e9 ? (2 r\u00e9ponses)`,opts:[`La quantit\u00e9 d\u2019\u00e9quilibre augmente certainement`,`Le prix d\u2019\u00e9quilibre augmente certainement`,`L\u2019effet sur le prix est ambigu`,`La quantit\u00e9 d\u2019\u00e9quilibre diminue certainement`],ans:[0,2],multi:true,expl:`Quand l\u2019offre et la demande augmentent simultan\u00e9ment, la quantit\u00e9 d\u2019\u00e9quilibre augmente \u00e0 coup s\u00fbr. En revanche, l\u2019effet sur le prix est ambigu : il d\u00e9pend de l\u2019ampleur relative des deux d\u00e9placements.`},
{q:`Quels \u00e9nonc\u00e9s sont corrects concernant l\u2019\u00e9lasticit\u00e9 crois\u00e9e ? (2 r\u00e9ponses)`,opts:[`Elle est positive entre deux biens compl\u00e9mentaires`,`Elle est n\u00e9gative entre deux biens compl\u00e9mentaires`,`Elle mesure la r\u00e9action de la demande d\u2019un bien au prix d\u2019un autre`,`Elle est toujours \u00e9gale \u00e0 l\u2019\u00e9lasticit\u00e9-revenu`],ans:[1,2],multi:true,expl:`L\u2019\u00e9lasticit\u00e9 crois\u00e9e mesure la sensibilit\u00e9 de la demande d\u2019un bien A au prix d\u2019un bien B. Elle est n\u00e9gative pour des compl\u00e9ments (hausse du prix de B \u2192 baisse de la demande de A) et positive pour des substituts.`},
{q:`Quelles situations repr\u00e9sentent des d\u00e9faillances de march\u00e9 justifiant l\u2019intervention de l\u2019\u00c9tat ? (2 r\u00e9ponses)`,opts:[`Un march\u00e9 parfaitement concurrentiel`,`La pollution d\u2019une usine affectant les riverains (externalit\u00e9 n\u00e9gative)`,`Un monopole fixant un prix sup\u00e9rieur au co\u00fbt marginal`,`Un \u00e9quilibre offre-demande sur le march\u00e9 du bl\u00e9`],ans:[1,2],multi:true,expl:`Les externalit\u00e9s n\u00e9gatives (comme la pollution) et le pouvoir de march\u00e9 (comme le monopole) sont des d\u00e9faillances de march\u00e9 classiques qui justifient une intervention publique selon le 7\u00e8me principe de Mankiw.`},
{q:`Quels effets produit un prix plancher contraignant sur le march\u00e9 du travail (salaire minimum) ? (2 r\u00e9ponses)`,opts:[`Il peut cr\u00e9er du ch\u00f4mage (exc\u00e8s d\u2019offre de travail)`,`Il garantit un revenu minimum aux travailleurs employ\u00e9s`,`Il \u00e9limine toute p\u00e9nurie de main-d\u2019\u0153uvre`,`Il augmente la demande de travail des entreprises`],ans:[0,1],multi:true,expl:`Le salaire minimum est un prix plancher sur le march\u00e9 du travail. S\u2019il est sup\u00e9rieur au salaire d\u2019\u00e9quilibre, il cr\u00e9e un exc\u00e8s d\u2019offre de travail (ch\u00f4mage), mais garantit un revenu minimum pour ceux qui trouvent un emploi.`},
]},
{id:'qcm3',title:'QCM 3 \u2014 Entra\u00eenement (Moyen)',timer:true,questions:[
{q:`Si le prix d\u2019un bien passe de 10\u20ac \u00e0 12\u20ac et que la quantit\u00e9 demand\u00e9e passe de 100 \u00e0 80 unit\u00e9s, l\u2019\u00e9lasticit\u00e9-prix de la demande (en valeur absolue, m\u00e9thode du point milieu) est environ :`,opts:[`0,5`,`1,0`,`1,22`,`2,0`],ans:2,multi:false,expl:`M\u00e9thode du point milieu : %\u0394Q = (80-100)/90 = -22,2% et %\u0394P = (12-10)/11 = 18,2%. \u00c9lasticit\u00e9 = 22,2/18,2 \u2248 1,22. La demande est l\u00e9g\u00e8rement \u00e9lastique.`},
{q:`Sur un march\u00e9, la demande est donn\u00e9e par Qd = 200 \u2013 4P et l\u2019offre par Qo = 50 + P. Le prix d\u2019\u00e9quilibre est :`,opts:[`20\u20ac`,`25\u20ac`,`30\u20ac`,`40\u20ac`],ans:2,multi:false,expl:`\u00c0 l\u2019\u00e9quilibre, Qd = Qo : 200 \u2013 4P = 50 + P, soit 150 = 5P, donc P = 30\u20ac. La quantit\u00e9 d\u2019\u00e9quilibre est Q = 50 + 30 = 80.`},
{q:`Le gouvernement impose une taxe de 3\u20ac par unit\u00e9 sur un bien. Si la demande est plus in\u00e9lastique que l\u2019offre :`,opts:[`Les producteurs supportent la plus grande part de la taxe`,`Les consommateurs supportent la plus grande part de la taxe`,`La taxe est partag\u00e9e \u00e0 50/50`,`Personne ne supporte la taxe`],ans:1,multi:false,expl:`Le c\u00f4t\u00e9 le plus in\u00e9lastique supporte la plus grande part de la charge fiscale. Si la demande est plus in\u00e9lastique que l\u2019offre, les consommateurs supportent l\u2019essentiel de la taxe car ils ajustent moins leur comportement.`},
{q:`Sur le graphique offre-demande, une augmentation du co\u00fbt des intrants pour les producteurs se traduit par :`,opts:[`Un d\u00e9placement de la courbe de demande vers la gauche`,`Un d\u00e9placement de la courbe d\u2019offre vers la gauche et une hausse du prix d\u2019\u00e9quilibre`,`Un mouvement le long de la courbe d\u2019offre vers le haut`,`Un d\u00e9placement de la courbe d\u2019offre vers la droite et une baisse du prix`],ans:1,multi:false,expl:`La hausse des co\u00fbts de production r\u00e9duit la rentabilit\u00e9 \u00e0 chaque prix, d\u00e9pla\u00e7ant la courbe d\u2019offre vers la gauche. Cela entra\u00eene une hausse du prix d\u2019\u00e9quilibre et une baisse de la quantit\u00e9 \u00e9chang\u00e9e.`},
{q:`Quand l\u2019\u00e9lasticit\u00e9-prix de la demande est unitaire (|Ed| = 1), une hausse du prix entra\u00eene :`,opts:[`Une augmentation de la recette totale`,`Une diminution de la recette totale`,`Aucun changement de la recette totale`,`Un doublement de la recette totale`],ans:2,multi:false,expl:`Quand l\u2019\u00e9lasticit\u00e9 est unitaire, la baisse de quantit\u00e9 compense exactement la hausse de prix. La recette totale (P \u00d7 Q) reste donc inchang\u00e9e.`},
{q:`Le surplus du consommateur sur un march\u00e9 correspond graphiquement \u00e0 :`,opts:[`L\u2019aire du triangle au-dessus du prix d\u2019\u00e9quilibre et en dessous de la courbe de demande`,`L\u2019aire du rectangle form\u00e9 par le prix et la quantit\u00e9`,`L\u2019aire entre les courbes d\u2019offre et de demande sur toute leur longueur`,`L\u2019aire en dessous de la courbe d\u2019offre et au-dessus du prix`],ans:0,multi:false,expl:`Le surplus du consommateur est l\u2019aire sous la courbe de demande et au-dessus du prix d\u2019\u00e9quilibre. Il repr\u00e9sente la diff\u00e9rence cumul\u00e9e entre le consentement \u00e0 payer et le prix effectivement pay\u00e9.`},
{q:`Si le prix du beurre augmente et que la demande de margarine augmente, on peut conclure que :`,opts:[`Le beurre et la margarine sont des biens compl\u00e9mentaires`,`Le beurre et la margarine sont des biens substituts`,`La margarine est un bien inf\u00e9rieur`,`Le beurre est un bien de luxe`],ans:1,multi:false,expl:`Quand la hausse du prix d\u2019un bien A entra\u00eene une augmentation de la demande d\u2019un bien B, les deux biens sont substituts. Les consommateurs se reportent du beurre vers la margarine.`},
{q:`Dans un march\u00e9 sans intervention, la perte s\u00e8che est :`,opts:[`\u00c9gale au surplus du consommateur`,`\u00c9gale au surplus du producteur`,`Nulle, car le march\u00e9 est efficient`,`\u00c9gale \u00e0 la recette totale`],ans:2,multi:false,expl:`\u00c0 l\u2019\u00e9quilibre concurrentiel sans distorsion, tous les \u00e9changes mutuellement b\u00e9n\u00e9fiques se r\u00e9alisent et le surplus total est maximis\u00e9. Il n\u2019y a donc pas de perte s\u00e8che.`},
{q:`Si une taxe de 10\u20ac est impos\u00e9e sur un bien et que le prix consommateur passe de 50\u20ac \u00e0 57\u20ac, le prix re\u00e7u par le producteur (net de taxe) est :`,opts:[`43\u20ac`,`47\u20ac`,`50\u20ac`,`57\u20ac`],ans:1,multi:false,expl:`Avec une taxe de 10\u20ac, le prix producteur = prix consommateur \u2013 taxe = 57 \u2013 10 = 47\u20ac. Les consommateurs supportent 7\u20ac de la taxe et les producteurs 3\u20ac.`},
{q:`L\u2019\u00e9lasticit\u00e9-revenu d\u2019un bien de luxe est :`,opts:[`N\u00e9gative`,`Comprise entre 0 et 1`,`Sup\u00e9rieure \u00e0 1`,`\u00c9gale \u00e0 0`],ans:2,multi:false,expl:`Un bien de luxe a une \u00e9lasticit\u00e9-revenu sup\u00e9rieure \u00e0 1 : quand le revenu augmente de 1%, la demande augmente de plus de 1%. La part du budget consacr\u00e9e \u00e0 ce bien augmente avec le revenu.`},
{q:`Quels \u00e9nonc\u00e9s sont corrects \u00e0 propos de l\u2019effet d\u2019une taxe sur le surplus ? (2 r\u00e9ponses)`,opts:[`Le surplus du consommateur diminue`,`Le surplus du producteur diminue`,`Le surplus total augmente gr\u00e2ce aux recettes fiscales`,`La recette fiscale compense exactement les pertes de surplus`],ans:[0,1],multi:true,expl:`Une taxe r\u00e9duit \u00e0 la fois le surplus du consommateur et celui du producteur. La recette fiscale r\u00e9cup\u00e8re une partie de ces pertes mais pas la totalit\u00e9 : la diff\u00e9rence constitue la perte s\u00e8che.`},
{q:`Quelles situations entra\u00eenent une hausse du prix d\u2019\u00e9quilibre et une baisse de la quantit\u00e9 d\u2019\u00e9quilibre ? (2 r\u00e9ponses)`,opts:[`Une augmentation de la demande`,`Une diminution de l\u2019offre`,`Une diminution de la demande`,`L\u2019introduction d\u2019une taxe sur le bien`],ans:[1,3],multi:true,expl:`Une diminution de l\u2019offre (d\u00e9placement vers la gauche) fait monter le prix et baisser la quantit\u00e9. Une taxe a le m\u00eame effet : elle cr\u00e9e un coin fiscal qui augmente le prix consommateur et r\u00e9duit la quantit\u00e9 \u00e9chang\u00e9e.`},
{q:`Quelles affirmations sont correctes \u00e0 propos de la relation entre \u00e9lasticit\u00e9 et recette totale ? (2 r\u00e9ponses)`,opts:[`Si la demande est \u00e9lastique, une hausse du prix r\u00e9duit la recette totale`,`Si la demande est in\u00e9lastique, une hausse du prix augmente la recette totale`,`Si la demande est \u00e9lastique, une hausse du prix augmente la recette totale`,`La recette totale est toujours maximis\u00e9e quand le prix est le plus \u00e9lev\u00e9 possible`],ans:[0,1],multi:true,expl:`Quand la demande est \u00e9lastique, l\u2019effet quantit\u00e9 domine : la baisse de Q l\u2019emporte sur la hausse de P, donc RT diminue. Quand elle est in\u00e9lastique, l\u2019effet prix domine et RT augmente.`},
{q:`Quelles sont les caract\u00e9ristiques d\u2019une courbe d\u2019offre parfaitement \u00e9lastique ? (2 r\u00e9ponses)`,opts:[`Elle est horizontale`,`L\u2019\u00e9lasticit\u00e9-prix de l\u2019offre est infinie`,`Elle est verticale`,`Les producteurs offrent une quantit\u00e9 fixe quel que soit le prix`],ans:[0,1],multi:true,expl:`Une offre parfaitement \u00e9lastique se traduit par une courbe horizontale et une \u00e9lasticit\u00e9 infinie. Le moindre changement de prix entra\u00eene une variation infinie de la quantit\u00e9 offerte.`},
{q:`Quels effets observe-t-on si la demande augmente et l\u2019offre diminue simultan\u00e9ment ? (2 r\u00e9ponses)`,opts:[`Le prix d\u2019\u00e9quilibre augmente certainement`,`La quantit\u00e9 d\u2019\u00e9quilibre augmente certainement`,`L\u2019effet sur la quantit\u00e9 d\u2019\u00e9quilibre est ambigu`,`Le prix d\u2019\u00e9quilibre diminue certainement`],ans:[0,2],multi:true,expl:`Quand la demande augmente et l\u2019offre diminue, les deux effets poussent le prix \u00e0 la hausse : le prix augmente certainement. En revanche, l\u2019augmentation de la demande pousse Q \u00e0 la hausse tandis que la baisse de l\u2019offre la pousse \u00e0 la baisse : l\u2019effet net est ambigu.`},
{q:`Quelles propositions sont correctes sur l\u2019efficience du march\u00e9 concurrentiel \u00e0 l\u2019\u00e9quilibre ? (2 r\u00e9ponses)`,opts:[`Les biens sont allou\u00e9s aux acheteurs qui leur accordent la plus grande valeur`,`Les biens sont produits par les producteurs ayant les co\u00fbts les plus \u00e9lev\u00e9s`,`Le surplus total est maximis\u00e9`,`Le prix d\u2019\u00e9quilibre \u00e9galise le co\u00fbt marginal et le b\u00e9n\u00e9fice marginal`],ans:[0,2],multi:true,expl:`\u00c0 l\u2019\u00e9quilibre concurrentiel, l\u2019allocation est efficiente : les biens vont aux acheteurs qui les valorisent le plus, les producteurs les plus efficaces produisent, et le surplus total est maximis\u00e9.`},
{q:`Quels \u00e9nonc\u00e9s sont vrais sur le calcul de l\u2019\u00e9lasticit\u00e9 par la m\u00e9thode du point milieu ? (2 r\u00e9ponses)`,opts:[`Elle utilise la moyenne des deux quantit\u00e9s comme base de calcul`,`Elle donne le m\u00eame r\u00e9sultat quelle que soit la direction du changement`,`Elle utilise la quantit\u00e9 initiale comme base de calcul`,`Elle ne s\u2019applique qu\u2019aux biens de luxe`],ans:[0,1],multi:true,expl:`La m\u00e9thode du point milieu utilise la moyenne des valeurs initiales et finales comme base de calcul. Son avantage est de donner le m\u00eame r\u00e9sultat que l\u2019on calcule de A vers B ou de B vers A.`},
{q:`Quelles cons\u00e9quences entra\u00eene un prix plafond fix\u00e9 AU-DESSUS du prix d\u2019\u00e9quilibre ? (2 r\u00e9ponses)`,opts:[`Il cr\u00e9e une p\u00e9nurie importante`,`Il est non contraignant et n\u2019a pas d\u2019effet sur le march\u00e9`,`Le march\u00e9 reste \u00e0 l\u2019\u00e9quilibre naturel`,`Il g\u00e9n\u00e8re une perte s\u00e8che significative`],ans:[1,2],multi:true,expl:`Un prix plafond fix\u00e9 au-dessus du prix d\u2019\u00e9quilibre est non contraignant : le prix d\u2019\u00e9quilibre est d\u00e9j\u00e0 en dessous du plafond, donc le march\u00e9 fonctionne normalement sans aucune distorsion.`},
{q:`Quelles affirmations sont correctes \u00e0 propos de l\u2019\u00e9lasticit\u00e9-prix de l\u2019offre ? (2 r\u00e9ponses)`,opts:[`Elle est g\u00e9n\u00e9ralement positive car l\u2019offre est une fonction croissante du prix`,`Elle est plus \u00e9lev\u00e9e \u00e0 long terme qu\u2019\u00e0 court terme`,`Elle est toujours \u00e9gale \u00e0 l\u2019\u00e9lasticit\u00e9-prix de la demande`,`Elle mesure la sensibilit\u00e9 de la quantit\u00e9 offerte aux variations du revenu`],ans:[0,1],multi:true,expl:`L\u2019\u00e9lasticit\u00e9-prix de l\u2019offre est positive (loi de l\u2019offre) et augmente avec le temps car les producteurs ont davantage de flexibilit\u00e9 pour ajuster leur production \u00e0 long terme.`},
{q:`Quelles affirmations sont correctes sur la recette fiscale g\u00e9n\u00e9r\u00e9e par une taxe unitaire ? (2 r\u00e9ponses)`,opts:[`Elle est \u00e9gale au montant de la taxe multipli\u00e9 par la quantit\u00e9 \u00e9chang\u00e9e apr\u00e8s taxe`,`Elle augmente ind\u00e9finiment avec le taux de taxe`,`Elle est repr\u00e9sent\u00e9e graphiquement par un rectangle entre le prix consommateur et le prix producteur`,`Elle est toujours sup\u00e9rieure \u00e0 la perte s\u00e8che`],ans:[0,2],multi:true,expl:`La recette fiscale = taxe \u00d7 quantit\u00e9 \u00e9chang\u00e9e. Graphiquement, c\u2019est le rectangle dont la hauteur est le montant de la taxe et la largeur est la quantit\u00e9 \u00e9chang\u00e9e. Au-del\u00e0 d\u2019un certain taux, la recette peut diminuer (courbe de Laffer).`},
]},
{id:'qcm4',title:'QCM 4 \u2014 Entra\u00eenement (Moyen)',timer:true,questions:[
{q:`Un march\u00e9 est en \u00e9quilibre au prix de 20\u20ac et \u00e0 la quantit\u00e9 de 100 unit\u00e9s. Le gouvernement impose un prix plancher de 25\u20ac. La quantit\u00e9 demand\u00e9e est alors de 80 et la quantit\u00e9 offerte de 120. Quel est l\u2019exc\u00e8s d\u2019offre ?`,opts:[`20 unit\u00e9s`,`40 unit\u00e9s`,`80 unit\u00e9s`,`120 unit\u00e9s`],ans:1,multi:false,expl:`L\u2019exc\u00e8s d\u2019offre = Qo \u2013 Qd = 120 \u2013 80 = 40 unit\u00e9s. Le prix plancher \u00e9tant sup\u00e9rieur au prix d\u2019\u00e9quilibre, il est contraignant et g\u00e9n\u00e8re un surplus de 40 unit\u00e9s.`},
{q:`L\u2019\u00e9lasticit\u00e9 crois\u00e9e entre l\u2019essence et les voitures est \u00e9gale \u00e0 \u20130,3. Cela signifie que :`,opts:[`L\u2019essence et les voitures sont des biens substituts`,`L\u2019essence et les voitures sont des biens compl\u00e9mentaires`,`L\u2019essence est un bien inf\u00e9rieur`,`Il n\u2019y a aucune relation entre ces biens`],ans:1,multi:false,expl:`Une \u00e9lasticit\u00e9 crois\u00e9e n\u00e9gative indique que les deux biens sont compl\u00e9mentaires. Quand le prix de l\u2019essence augmente, la demande de voitures (surtout les grosses cylindr\u00e9es) diminue.`},
{q:`Sur un march\u00e9, la demande est tr\u00e8s in\u00e9lastique et l\u2019offre est tr\u00e8s \u00e9lastique. Si le gouvernement impose une taxe, la majeure partie de la charge fiscale est support\u00e9e par :`,opts:[`Les producteurs`,`Les consommateurs`,`L\u2019\u00c9tat`,`Personne, car la taxe est absorb\u00e9e par le march\u00e9`],ans:1,multi:false,expl:`Le c\u00f4t\u00e9 le plus in\u00e9lastique du march\u00e9 supporte la majeure partie de la charge fiscale. Ici, la demande \u00e9tant tr\u00e8s in\u00e9lastique, les consommateurs n\u2019ajustent gu\u00e8re leur quantit\u00e9 et supportent l\u2019essentiel de la taxe.`},
{q:`Si l\u2019\u00e9lasticit\u00e9-revenu d\u2019un bien est \u00e9gale \u00e0 2,5, alors une augmentation du revenu de 10% entra\u00eene :`,opts:[`Une augmentation de la quantit\u00e9 demand\u00e9e de 2,5%`,`Une augmentation de la quantit\u00e9 demand\u00e9e de 25%`,`Une diminution de la quantit\u00e9 demand\u00e9e de 25%`,`Aucun changement de la quantit\u00e9 demand\u00e9e`],ans:1,multi:false,expl:`\u00c9lasticit\u00e9-revenu = %\u0394Qd / %\u0394Revenu. Donc %\u0394Qd = 2,5 \u00d7 10% = 25%. Ce bien est un bien de luxe (\u00e9lasticit\u00e9 > 1) dont la demande augmente fortement avec le revenu.`},
{q:`Le premier th\u00e9or\u00e8me du bien-\u00eatre affirme que :`,opts:[`L\u2019\u00c9tat peut toujours am\u00e9liorer l\u2019allocation des ressources`,`L\u2019\u00e9quilibre de march\u00e9 concurrentiel maximise le surplus total`,`Le surplus du consommateur est toujours sup\u00e9rieur au surplus du producteur`,`La perte s\u00e8che est toujours positive`],ans:1,multi:false,expl:`Le premier th\u00e9or\u00e8me du bien-\u00eatre \u00e9tablit que, sous certaines conditions (concurrence parfaite, absence d\u2019externalit\u00e9s), l\u2019\u00e9quilibre de march\u00e9 est Pareto-efficient et maximise le surplus total.`},
{q:`Un consommateur est pr\u00eat \u00e0 payer 50\u20ac pour un bien dont le prix de march\u00e9 est 35\u20ac. Son surplus est :`,opts:[`50\u20ac`,`35\u20ac`,`15\u20ac`,`85\u20ac`],ans:2,multi:false,expl:`Le surplus du consommateur = consentement \u00e0 payer \u2013 prix pay\u00e9 = 50 \u2013 35 = 15\u20ac. C\u2019est le gain net que ce consommateur retire de la transaction.`},
{q:`La courbe d\u2019offre d\u2019un march\u00e9 se d\u00e9place vers la droite suite \u00e0 un progr\u00e8s technologique. Quel est l\u2019effet sur le surplus du consommateur ?`,opts:[`Il diminue car la quantit\u00e9 offerte augmente`,`Il augmente car le prix d\u2019\u00e9quilibre baisse`,`Il reste inchang\u00e9`,`Il ne peut \u00eatre d\u00e9termin\u00e9 sans information suppl\u00e9mentaire`],ans:1,multi:false,expl:`Le progr\u00e8s technologique d\u00e9place l\u2019offre vers la droite, r\u00e9duisant le prix d\u2019\u00e9quilibre et augmentant la quantit\u00e9. Les consommateurs paient moins cher et consomment plus, ce qui augmente leur surplus.`},
{q:`Selon le principe des arbitrages de Mankiw, le dilemme classique d\u2019une soci\u00e9t\u00e9 est entre :`,opts:[`Offre et demande`,`Importations et exportations`,`Efficacit\u00e9 et \u00e9quit\u00e9`,`Production et consommation`],ans:2,multi:false,expl:`Le principe 1 de Mankiw souligne que les soci\u00e9t\u00e9s font face \u00e0 un arbitrage fondamental entre efficacit\u00e9 (\u00ab la taille du g\u00e2teau \u00bb) et \u00e9quit\u00e9 (\u00ab la r\u00e9partition du g\u00e2teau \u00bb).`},
{q:`Sur un march\u00e9 o\u00f9 Qd = 300 \u2013 3P et Qo = \u201360 + 2P, la quantit\u00e9 d\u2019\u00e9quilibre est :`,opts:[`72`,`80`,`156`,`84`],ans:3,multi:false,expl:`\u00c0 l\u2019\u00e9quilibre : 300 \u2013 3P = \u201360 + 2P, soit 360 = 5P, donc P = 72. Q = \u201360 + 2(72) = \u201360 + 144 = 84. V\u00e9rification : Q = 300 \u2013 3(72) = 300 \u2013 216 = 84.`},
{q:`Si le gouvernement accorde une subvention de 5\u20ac par unit\u00e9 aux producteurs d\u2019un bien :`,opts:[`Le prix pay\u00e9 par les consommateurs augmente de 5\u20ac`,`Le prix pay\u00e9 par les consommateurs diminue, mais de moins de 5\u20ac en g\u00e9n\u00e9ral`,`Seuls les producteurs b\u00e9n\u00e9ficient de la subvention`,`Le prix du bien ne change pas`],ans:1,multi:false,expl:`Une subvention aux producteurs d\u00e9place l\u2019offre vers la droite, r\u00e9duisant le prix d\u2019\u00e9quilibre. Cependant, la baisse de prix est inf\u00e9rieure \u00e0 5\u20ac car le b\u00e9n\u00e9fice est partag\u00e9 entre consommateurs et producteurs selon les \u00e9lasticit\u00e9s.`},
{q:`Quels sont les effets combin\u00e9s d\u2019une taxe sur un bien dont la demande est parfaitement in\u00e9lastique ? (2 r\u00e9ponses)`,opts:[`Les consommateurs supportent la totalit\u00e9 de la taxe`,`La perte s\u00e8che est nulle`,`Les producteurs supportent la totalit\u00e9 de la taxe`,`La quantit\u00e9 \u00e9chang\u00e9e diminue fortement`],ans:[0,1],multi:true,expl:`Avec une demande parfaitement in\u00e9lastique (courbe verticale), les consommateurs ne modifient pas leur quantit\u00e9. Ils supportent 100% de la taxe, la quantit\u00e9 ne change pas, et il n\u2019y a pas de perte s\u00e8che.`},
{q:`Quels sont les effets d\u2019une baisse du prix d\u2019un bien compl\u00e9mentaire au bien X ? (2 r\u00e9ponses)`,opts:[`La demande du bien X augmente (d\u00e9placement vers la droite)`,`Le prix d\u2019\u00e9quilibre du bien X augmente`,`La demande du bien X diminue`,`La quantit\u00e9 \u00e9chang\u00e9e du bien X augmente`],ans:[0,3],multi:true,expl:`Quand le prix d\u2019un compl\u00e9ment baisse, la demande du bien X augmente (d\u00e9placement vers la droite), ce qui entra\u00eene une hausse du prix et de la quantit\u00e9 d\u2019\u00e9quilibre du bien X.`},
{q:`Quels \u00e9nonc\u00e9s sur le concept de perte s\u00e8che sont corrects ? (2 r\u00e9ponses)`,opts:[`Elle augmente avec le montant de la taxe (de mani\u00e8re plus que proportionnelle)`,`Elle repr\u00e9sente les \u00e9changes qui ne se r\u00e9alisent plus \u00e0 cause de la distorsion`,`Elle est capt\u00e9e par le gouvernement sous forme de recettes fiscales`,`Elle est plus grande quand l\u2019offre et la demande sont in\u00e9lastiques`],ans:[0,1],multi:true,expl:`La perte s\u00e8che augmente de mani\u00e8re plus que proportionnelle (quadratique) avec le montant de la taxe. Elle repr\u00e9sente les transactions mutuellement b\u00e9n\u00e9fiques qui ne se r\u00e9alisent plus.`},
{q:`Quelles conditions sont n\u00e9cessaires pour que le march\u00e9 soit efficient selon le premier th\u00e9or\u00e8me du bien-\u00eatre ? (2 r\u00e9ponses)`,opts:[`L\u2019absence d\u2019externalit\u00e9s`,`La pr\u00e9sence d\u2019un monopole`,`La concurrence parfaite (preneurs de prix)`,`L\u2019intervention syst\u00e9matique du gouvernement`],ans:[0,2],multi:true,expl:`Le premier th\u00e9or\u00e8me du bien-\u00eatre suppose l\u2019absence d\u2019externalit\u00e9s et une concurrence parfaite. Dans ces conditions, l\u2019\u00e9quilibre de march\u00e9 est Pareto-efficient.`},
{q:`Quelles affirmations sur le surplus sont correctes quand le prix d\u2019\u00e9quilibre augmente suite \u00e0 un d\u00e9placement de la demande vers la droite ? (2 r\u00e9ponses)`,opts:[`Le surplus du producteur augmente`,`Le surplus du consommateur diminue n\u00e9cessairement`,`Le surplus total augmente`,`Le surplus du producteur diminue`],ans:[0,2],multi:true,expl:`Quand la demande augmente, le prix et la quantit\u00e9 d\u2019\u00e9quilibre augmentent. Le surplus du producteur augmente (prix plus \u00e9lev\u00e9). Le surplus total augmente car davantage d\u2019\u00e9changes se r\u00e9alisent. L\u2019effet sur le surplus du consommateur d\u00e9pend des d\u00e9tails.`},
{q:`Quelles sont les caract\u00e9ristiques d\u2019un bien dont l\u2019\u00e9lasticit\u00e9-revenu est comprise entre 0 et 1 ? (2 r\u00e9ponses)`,opts:[`C\u2019est un bien normal`,`C\u2019est un bien de premi\u00e8re n\u00e9cessit\u00e9`,`C\u2019est un bien de luxe`,`Sa demande augmente moins vite que le revenu`],ans:[0,3],multi:true,expl:`Une \u00e9lasticit\u00e9-revenu entre 0 et 1 indique un bien normal (demande augmente avec le revenu) et de premi\u00e8re n\u00e9cessit\u00e9 (la demande augmente moins que proportionnellement au revenu).`},
{q:`Quels liens existent entre le principe des incitations de Mankiw et le concept d\u2019\u00e9lasticit\u00e9 ? (2 r\u00e9ponses)`,opts:[`L\u2019\u00e9lasticit\u00e9 mesure l\u2019ampleur de la r\u00e9action des agents aux incitations par les prix`,`Une demande in\u00e9lastique signifie que les consommateurs r\u00e9agissent fortement aux incitations`,`Les taxes modifient les incitations et l\u2019\u00e9lasticit\u00e9 d\u00e9termine l\u2019ampleur des changements de comportement`,`L\u2019\u00e9lasticit\u00e9 n\u2019a aucun rapport avec les incitations`],ans:[0,2],multi:true,expl:`L\u2019\u00e9lasticit\u00e9 quantifie la r\u00e9action des agents aux variations de prix (incitations). Les taxes modifient les incitations via les prix, et l\u2019\u00e9lasticit\u00e9 d\u00e9termine dans quelle mesure les agents ajustent leur comportement.`},
{q:`Quels sont les effets d\u2019un prix plancher non contraignant (fix\u00e9 en dessous du prix d\u2019\u00e9quilibre) ? (2 r\u00e9ponses)`,opts:[`Il n\u2019a aucun effet sur le march\u00e9`,`Le march\u00e9 reste \u00e0 son \u00e9quilibre naturel`,`Il cr\u00e9e un exc\u00e8s d\u2019offre important`,`Il g\u00e9n\u00e8re une perte s\u00e8che`],ans:[0,1],multi:true,expl:`Un prix plancher fix\u00e9 en dessous du prix d\u2019\u00e9quilibre est non contraignant : le prix de march\u00e9 est d\u00e9j\u00e0 au-dessus, donc le plancher n\u2019a aucun effet. Le march\u00e9 continue de fonctionner \u00e0 l\u2019\u00e9quilibre.`},
{q:`Quels \u00e9nonc\u00e9s sont vrais lorsqu\u2019une subvention est accord\u00e9e aux consommateurs d\u2019un bien ? (2 r\u00e9ponses)`,opts:[`La courbe de demande se d\u00e9place vers la droite (vers le haut)`,`Le prix re\u00e7u par les producteurs augmente`,`La quantit\u00e9 \u00e9chang\u00e9e diminue`,`Le surplus total diminue n\u00e9cessairement sans consid\u00e9rer le co\u00fbt de la subvention`],ans:[0,1],multi:true,expl:`Une subvention aux consommateurs augmente leur consentement \u00e0 payer, d\u00e9pla\u00e7ant la demande vers la droite. Cela fait augmenter le prix d\u2019\u00e9quilibre (prix producteur) et la quantit\u00e9 \u00e9chang\u00e9e.`},
{q:`Quelles affirmations sont correctes sur les concepts de raisonnement marginal et d\u2019\u00e9quilibre de march\u00e9 ? (2 r\u00e9ponses)`,opts:[`\u00c0 l\u2019\u00e9quilibre, le b\u00e9n\u00e9fice marginal du dernier acheteur \u00e9gale le co\u00fbt marginal du dernier vendeur`,`Le raisonnement marginal implique de comparer le b\u00e9n\u00e9fice total au co\u00fbt total`,`Un agent rationnel agit tant que le b\u00e9n\u00e9fice marginal d\u00e9passe le co\u00fbt marginal`,`L\u2019\u00e9quilibre de march\u00e9 est atteint quand le surplus du consommateur est nul`],ans:[0,2],multi:true,expl:`\u00c0 l\u2019\u00e9quilibre, le prix \u00e9galise le b\u00e9n\u00e9fice marginal du dernier acheteur et le co\u00fbt marginal du dernier vendeur. Un agent rationnel poursuit une activit\u00e9 tant que le b\u00e9n\u00e9fice marginal exc\u00e8de le co\u00fbt marginal.`},
]},

DB.set('ct_microeco_flashcards',{mids:[
{front:"Quelle est la difference entre microeconomie et macroeconomie ?",back:"Microeconomie = etude des comportements individuels (consommateurs, entreprises, marches). Macroeconomie = etude de l'economie dans sa globalite (PIB, inflation, chomage, croissance)."},
{front:"Quels sont les 7 principes de Mankiw ?",back:"1) Les gens font face a des trade-offs. 2) Le cout d'un bien = cout d'opportunite. 3) Les gens rationnels raisonnent a la marge. 4) Les gens reagissent aux incitations. 5) L'echange est mutuellement benefique. 6) Le marche est un bon mecanisme d'allocation (main invisible). 7) L'Etat peut parfois ameliorer les resultats du marche."},
{front:"Qu'est-ce que le cout d'opportunite ?",back:"Le cout d'opportunite = la valeur de la meilleure alternative abandonnee lorsqu'on fait un choix. Exemple : le cout d'opportunite d'aller en cours = le salaire qu'on aurait gagne en travaillant pendant ce temps."},
{front:"Qu'est-ce que le raisonnement a la marge ?",back:"Un agent rationnel agit tant que le benefice marginal >= cout marginal. On compare toujours l'avantage supplementaire d'une unite de plus avec son cout supplementaire. Si Bm >= Cm, on produit/consomme une unite de plus."},
{front:"Quelles sont les 5 caracteristiques de la Concurrence Pure et Parfaite (CPP) ?",back:"1) Homogeneite du produit (biens identiques). 2) Atomicite (nombreux acheteurs et vendeurs, aucun n'influence le prix). 3) Transparence de l'information (information parfaite). 4) Libre entree et sortie du marche. 5) Libre circulation des facteurs de production."},
{front:"Enoncez la loi de la demande et decrivez la courbe.",back:"Loi de la demande : toutes choses egales par ailleurs, quand le prix augmente (P \u2191), la quantite demandee diminue (Qd \u2193), et inversement. La courbe de demande est decroissante (pente negative) dans le plan (Q, P)."},
{front:"Enoncez la loi de l'offre et decrivez la courbe.",back:"Loi de l'offre : toutes choses egales par ailleurs, quand le prix augmente (P \u2191), la quantite offerte augmente (Qo \u2191). La courbe d'offre est croissante (pente positive) dans le plan (Q, P)."},
{front:"Quels sont les 5 determinants de la demande (deplacent la courbe) ?",back:"1) Le revenu des consommateurs. 2) Le prix des biens lies (substituts et complements). 3) Les preferences/gouts. 4) Les anticipations (prix futurs, revenus futurs). 5) Le nombre de consommateurs sur le marche."},
{front:"Comment se determine l'equilibre de marche ?",back:"L'equilibre est atteint quand Qo = Qd (quantite offerte = quantite demandee). On obtient un prix d'equilibre P* et une quantite d'equilibre Q*. A ce point, il n'y a ni exces d'offre ni exces de demande."},
{front:"Comment calcule-t-on le surplus du consommateur (SC) ?",back:"SC = aire du triangle entre la courbe de demande et le prix d'equilibre. SC = 1/2 x Q* x (Pmax - P*), ou Pmax = prix maximal qu'un consommateur est pret a payer (ordonnee a l'origine de la demande). C'est le gain net des acheteurs."},
{front:"Comment calcule-t-on le surplus du producteur (SP) ?",back:"SP = aire du triangle entre le prix d'equilibre et la courbe d'offre. SP = 1/2 x Q* x (P* - Pmin), ou Pmin = prix minimal auquel un producteur est pret a vendre (ordonnee a l'origine de l'offre). C'est le gain net des vendeurs."},
{front:"Comment calcule-t-on l'elasticite-prix de la demande (Ep) ?",back:"Ep = |%DeltaQd / %DeltaP| (toujours en valeur absolue). Si Ep > 1 : demande elastique. Si Ep = 1 : elasticite unitaire. Si Ep < 1 : demande inelastique. Plus la demande est elastique, plus les consommateurs reagissent aux variations de prix."},
{front:"Comment interprete-t-on l'elasticite-revenu (Er) ?",back:"Er = %DeltaQd / %DeltaRevenu. Si Er > 1 : bien de luxe (superieur). Si 0 < Er < 1 : bien normal (necessaire). Si Er < 0 : bien inferieur (la demande baisse quand le revenu augmente)."},
{front:"Comment interprete-t-on l'elasticite croisee (Ec) ?",back:"Ec = %DeltaQd(A) / %DeltaP(B). Si Ec > 0 : A et B sont des biens substituts (ex: Coca/Pepsi). Si Ec < 0 : A et B sont des biens complements (ex: imprimante/cartouche). Si Ec = 0 : biens independants."},
{front:"Quels sont les effets d'un prix plafond et d'un prix plancher ?",back:"Prix plafond (fixe en dessous de P*) : cree une penurie (Qd > Qo), le marche ne peut pas s'ajuster a la hausse. Prix plancher (fixe au-dessus de P*) : cree un excedent (Qo > Qd), le marche ne peut pas s'ajuster a la baisse. Ex: SMIC = prix plancher sur le marche du travail."},
{front:"Qu'est-ce que la perte seche d'une taxe, l'incidence fiscale et la courbe de Laffer ?",back:"Taxe T \u2192 prix augmente, quantite echangee diminue (Qt < Q*) \u2192 perte seche (triangle). Recette fiscale = T x Qt. Incidence fiscale : la charge pese davantage sur le cote le plus inelastique du marche (offre ou demande). Courbe de Laffer : la perte seche croit avec T\u00b2 ; au-dela d'un certain taux, les recettes fiscales diminuent."}
],finals:[
{front:"Quelle est la decomposition du cout total (CT) ?",back:"CT = CF + CV. Cout Fixe (CF) = couts independants de la quantite produite (loyer, machines). Cout Variable (CV) = couts qui varient avec Q (matieres premieres, main-d'oeuvre). A court terme, au moins un facteur est fixe."},
{front:"Comment calcule-t-on le cout moyen total (CMT) ?",back:"CMT = CT / Q = CMF + CMV, ou CMF = CF/Q (decroissant) et CMV = CV/Q. La courbe de CMT a une forme de U : d'abord decroissante (economies d'echelle) puis croissante (deseconomies). Le minimum de CMT = seuil de rentabilite."},
{front:"Qu'est-ce que le cout marginal (Cmg) et comment le calcule-t-on ?",back:"Cmg = DeltaCT / DeltaQ = cout de production de la derniere unite supplementaire. La courbe de Cmg coupe les courbes de CMT et CMV a leur minimum respectif. Quand Cmg < CMT, le CMT diminue. Quand Cmg > CMT, le CMT augmente."},
{front:"Pourquoi le Cmg coupe-t-il le CMT et le CMV a leur minimum ?",back:"Relation mathematique : quand Cmg < CMT (ou CMV), produire une unite de plus fait baisser la moyenne \u2192 CMT (ou CMV) decroit. Quand Cmg > CMT, la moyenne augmente. Donc Cmg = CMT exactement au point minimum de CMT (idem pour CMV)."},
{front:"Qu'est-ce que la productivite marginale decroissante ?",back:"Loi des rendements decroissants : a court terme, quand on ajoute des unites d'un facteur variable (travail) a un facteur fixe (capital), la productivite marginale finit par diminuer. Consequence : le Cmg augmente a partir d'un certain niveau de production."},
{front:"Quels sont les trois types de rendements d'echelle (long terme) ?",back:"Rendements d'echelle croissants : quand on double les inputs, l'output plus que double \u2192 CMT diminue. Rendements constants : output double exactement \u2192 CMT stable. Rendements decroissants : output moins que double \u2192 CMT augmente. Determine la taille optimale de l'entreprise."},
{front:"En CPP, pourquoi la firme est-elle price-taker et quelle est sa courbe de demande ?",back:"En CPP, la firme est si petite (atomicite) qu'elle ne peut influencer le prix du marche. Elle prend P comme donne. Sa courbe de demande individuelle est horizontale au niveau de P. Consequence : Recette Moyenne (RM) = Recette marginale (Rmg) = P."},
{front:"Comment une firme en CPP maximise-t-elle son profit ?",back:"Condition : P = Rmg = Cmg. La firme produit Q* ou P = Cmg (branche croissante). Profit = (P - CMT) x Q*. Si P > CMT : profit positif. Si P = CMT : profit nul (seuil de rentabilite). Si CMV < P < CMT : perte mais continue de produire. Si P < CMV : fermeture."},
{front:"Qu'est-ce que le seuil de rentabilite et le seuil de fermeture en CPP ?",back:"Seuil de rentabilite : P = CMT min \u2192 profit economique nul, la firme couvre tous ses couts (fixes + variables). Seuil de fermeture : P = CMV min \u2192 la firme ne couvre meme plus ses couts variables, elle cesse de produire. Entre les deux, elle produit a perte mais couvre une partie de CF."},
{front:"Qu'est-ce que la courbe d'offre d'une firme en CPP ?",back:"La courbe d'offre de la firme = la partie de la courbe de Cmg situee au-dessus du minimum de CMV (seuil de fermeture). En dessous de ce seuil, la firme ne produit pas (Q = 0). L'offre du marche = somme horizontale des offres individuelles."},
{front:"Pourquoi le profit est-il nul a long terme en CPP ?",back:"Si profit > 0 : de nouvelles firmes entrent (libre entree) \u2192 l'offre augmente \u2192 P diminue \u2192 profit diminue. Si profit < 0 : des firmes sortent \u2192 offre diminue \u2192 P augmente \u2192 pertes diminuent. Equilibre de long terme : P = CMT min, profit economique = 0 pour toutes les firmes."},
{front:"Qu'est-ce qu'un monopole et pourquoi Rmg < P ?",back:"Monopole = un seul offreur (price-maker). Pour vendre plus, il doit baisser son prix. Rmg < P a cause de deux effets : effet quantite (gain sur l'unite supplementaire vendue) et effet prix (perte sur toutes les unites precedentes vendues moins cher). La courbe de Rmg est sous la courbe de demande."},
{front:"Comment un monopole maximise-t-il son profit ? Quelle est la regle avec une demande inverse lineaire ?",back:"Le monopole produit Q* ou Rmg = Cmg, puis fixe le prix P* sur la courbe de demande (au-dessus). Si demande inverse : P = a - bQ, alors Rmg = a - 2bQ (pente 2 fois plus forte, meme ordonnee a l'origine). Profit = (P* - CMT) x Q*."},
{front:"Qu'est-ce que la perte seche du monopole et quelles sont les formes de regulation ?",back:"Perte seche = triangle entre la courbe de demande, Cmg et Q du monopole. Le monopole produit moins et vend plus cher qu'en CPP \u2192 perte de surplus total. Regulation possible : 1) Lois antitrust. 2) Tarification P = Cmg (optimum social, peut generer des pertes). 3) P = CMT (profit nul). 4) Monopole public nationalise."},
{front:"CPP vs Monopole : tableau comparatif",back:"CPP : P = Cmg, profit nul a LT, Q\u2191 P\u2193, surplus max. Monopole : Rmg = Cmg puis prix sur demande, profit positif a LT, Q\u2193 P\u2191, perte seche. Le monopole restreint la production et augmente le prix par rapport a la CPP."}
]});
