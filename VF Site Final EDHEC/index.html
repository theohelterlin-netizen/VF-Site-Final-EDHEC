<div style="${bl}"><strong>D\u00e9roulement :</strong> Jeu de r\u00f4le en bin\u00f4me (vendeur / acheteur) devant un jury. Vous devez d\u00e9montrer votre ma\u00eetrise des techniques de n\u00e9gociation vues en cours, appliqu\u00e9es \u00e0 un cas concret.</div>
<div style="${gl}"><strong>Coefficient :</strong> L'oral repr\u00e9sente <strong>35% de la note de n\u00e9gociation finale</strong> (sur les 50% de la partie n\u00e9gociation). Le dossier compl\u00e8te avec 15%.</div>
<div style="${rl}"><strong>Ce qui est \u00e9valu\u00e9 :</strong><br>\u2022 Ma\u00eetrise des 6 \u00e9tapes du processus de vente<br>\u2022 Application concr\u00e8te des m\u00e9thodes (SONCASE, CAB, CNZ, etc.)<br>\u2022 Qualit\u00e9 de l'\u00e9coute active et de la d\u00e9couverte<br>\u2022 Capacit\u00e9 \u00e0 adapter son discours au profil client<br>\u2022 Gestion des objections et techniques de closing<br>\u2022 Posture professionnelle et communication non-verbale</div>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udee0\ufe0f \u00c9tape 1 : Pr\u00e9paration (avant le jour J)</h3>
<div style="${bl}"><strong>Conna\u00eetre son entreprise :</strong> Histoire, produits/services, positionnement, chiffres cl\u00e9s, r\u00e9f\u00e9rences clients, avantages concurrentiels. Vous REPR\u00c9SENTEZ votre entreprise.</div>
<div style="${gl}"><strong>Conna\u00eetre le client :</strong> Recherches sur l'entreprise cliente, ses besoins probables, son secteur, ses enjeux. Identifier le profil probable (Wilson Learning + SONCASE).</div>
<div style="${rl}"><strong>Pr\u00e9parer la grille :</strong><br>\u2022 <strong>Objectifs</strong> : id\u00e9al, r\u00e9aliste, plancher<br>\u2022 <strong>Arguments CAB</strong> : 3-4 arguments cl\u00e9s adapt\u00e9s au profil<br>\u2022 <strong>Objections anticip\u00e9es</strong> : pr\u00e9parer les r\u00e9ponses CNZ<br>\u2022 <strong>Concessions / Contreparties</strong> : ce que vous pouvez c\u00e9der et ce que vous demandez en \u00e9change<br>\u2022 <strong>Questions de d\u00e9couverte</strong> : m\u00e9thode de l'entonnoir + PPF</div>
</div>

<div class="card ani d3" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83e\udd1d \u00c9tape 2 : Prise de contact (les premi\u00e8res minutes)</h3>
<div style="${bl}"><strong>Appliquer la r\u00e8gle des 4x20 :</strong><br>\u2022 <strong>20 cm du visage</strong> : sourire, regard franc<br>\u2022 <strong>20 premi\u00e8res secondes</strong> : posture assur\u00e9e, poign\u00e9e de main ferme<br>\u2022 <strong>20 premiers gestes</strong> : gestes ouverts, pas de bras crois\u00e9s<br>\u2022 <strong>20 premiers mots</strong> : accroche claire, pr\u00e9sentation concise</div>
<div style="${gl}"><strong>Structure de la prise de contact :</strong><br>\u2022 Se pr\u00e9senter (nom, fonction, entreprise)<br>\u2022 Rappeler le contexte du rendez-vous<br>\u2022 Remercier pour le temps accord\u00e9<br>\u2022 Annoncer le d\u00e9roulement<br>\u2022 Demander le temps disponible</div>
<div style="${rl}"><strong>Erreurs \u00e0 \u00e9viter :</strong> Se d\u00e9valoriser ("Excusez-moi de vous d\u00e9ranger"), critiquer la concurrence, parler de soi imm\u00e9diatement, avoir une posture ferm\u00e9e.</div>
</div>

<div class="card ani d4" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udd0d \u00c9tape 3 : D\u00e9couverte des besoins</h3>
<div style="${bl}"><strong>M\u00e9thode de l'entonnoir :</strong><br>\u2022 Commencer par des <strong>questions ouvertes</strong> : "Quels sont vos enjeux actuels ?"<br>\u2022 Affiner avec des <strong>questions de pr\u00e9cision</strong> : "Qu'entendez-vous par... ?"<br>\u2022 Utiliser la <strong>m\u00e9thode PPF</strong> : Pass\u00e9 ("Que faisiez-vous avant ?"), Pr\u00e9sent ("Qu'est-ce qui vous pose probl\u00e8me ?"), Futur ("Comment voyez-vous l'\u00e9volution ?")<br>\u2022 Terminer par des <strong>questions ferm\u00e9es</strong> de validation</div>
<div style="${gl}"><strong>R\u00e8gle d'or :</strong> 20% parole, 80% \u00e9coute. REFORMULER r\u00e9guli\u00e8rement : "Si j'ai bien compris..."</div>
<div style="${pl}"><strong>Objectif :</strong> Identifier les motivations SONCASE du client. Ne JAMAIS passer \u00e0 l'argumentation avant d'avoir cern\u00e9 tous les besoins, le canal PNL et le style Wilson Learning.</div>
</div>

<div class="card ani d5" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcac \u00c9tape 4 : Argumentation</h3>
<div style="${bl}"><strong>M\u00e9thode CAB :</strong> Pour chaque argument :<br>\u2022 <strong>C</strong>aract\u00e9ristique : fait objectif ("Notre solution int\u00e8gre un module IA")<br>\u2022 <strong>A</strong>vantage : par rapport \u00e0 la concurrence ("Automatise 80% des t\u00e2ches")<br>\u2022 <strong>B</strong>\u00e9n\u00e9fice : pour CE client ("Vous gagnerez 2h/jour")<br><br>Adapter chaque argument au profil SONCASE identifi\u00e9 !</div>
<div style="${gl}"><strong>R\u00e8gle des 2R :</strong> D'abord <strong>Rassurer</strong> (attitudes professionnelles, \u00e9coute), puis <strong>R\u00eaver</strong> (solutions concr\u00e8tes). Ne jamais inverser !</div>
<div style="${rl}"><strong>Conseils pour l'oral :</strong><br>\u2022 Maximum 3-4 arguments bien choisis (pas d'inventaire !)<br>\u2022 Appuyer chaque argument d'une preuve (t\u00e9moignage, d\u00e9mo, chiffres)<br>\u2022 Utiliser le "vous" du client, style affirmatif au pr\u00e9sent<br>\u2022 V\u00e9rifier la compr\u00e9hension : "Est-ce que cela r\u00e9pond \u00e0 votre attente ?"</div>
</div>

<div class="card ani d6" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u26a1 \u00c9tape 5 : Traitement des objections</h3>
<div style="${bl}"><strong>M\u00e9thode CNZ :</strong><br>\u2022 <strong>C</strong>reuser : "Qu'entendez-vous par trop cher ?" (comprendre la vraie objection)<br>\u2022 <strong>N</strong>eutraliser : "Je comprends votre pr\u00e9occupation, et justement..." (att\u00e9nuer)<br>\u2022 <strong>Z</strong>oomer : Apporter la r\u00e9ponse argument\u00e9e (CAB adapt\u00e9)</div>
<div style="${gl}"><strong>5 techniques \u00e0 utiliser :</strong><br>\u2022 <strong>Boomerang</strong> : retourner l'objection en argument<br>\u2022 <strong>Effritement</strong> : minimiser par questionnement<br>\u2022 <strong>Compensation</strong> : admettre puis compenser<br>\u2022 <strong>T\u00e9moignage</strong> : citer un cas similaire<br>\u2022 <strong>\u00c9cran</strong> : reporter en douceur</div>
<div style="${rl}"><strong>R\u00e8gle :</strong> Apr\u00e8s chaque objection trait\u00e9e, appliquer la r\u00e8gle des 2R : <strong>R\u00e9pondre</strong> \u00e0 l'objection puis <strong>Reprendre</strong> l'argumentation. Ne jamais rester sur l'objection !</div>
<div style="${pl}"><strong>N\u00e9gociation du prix :</strong> Ne JAMAIS baisser sans contrepartie. Justifier par la valeur. Pr\u00e9senter le prix en dernier. D\u00e9couper si n\u00e9cessaire (co\u00fbt/jour, ROI).</div>
</div>

<div class="card ani d1" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u2705 \u00c9tape 6 : Conclusion</h3>
<div style="${bl}"><strong>D\u00e9tecter les signaux d'achat :</strong><br>\u2022 Questions sur les d\u00e9tails pratiques (livraison, SAV, modalit\u00e9s)<br>\u2022 Le client se projette ("Quand est-ce que je pourrais commencer ?")<br>\u2022 Changement de posture : plus ouvert, pench\u00e9 en avant<br>\u2022 Manipulation du produit / prise de notes</div>
<div style="${gl}"><strong>4 techniques de closing :</strong><br>\u2022 <strong>Conclusion directe</strong> : "Souhaitez-vous qu'on finalise ?"<br>\u2022 <strong>Conclusion alternative</strong> : "Livraison lundi ou mercredi ?"<br>\u2022 <strong>Conclusion implicite</strong> : "Je pr\u00e9pare le bon de commande..."<br>\u2022 <strong>Derni\u00e8re objection</strong> : "Si je r\u00e9sous ce point, on avance ?"</div>
<div style="${grl}"><strong>Les 3C :</strong> <strong>Concessions</strong> (ce qu'on c\u00e8de) + <strong>Contreparties</strong> (ce qu'on demande en \u00e9change) + <strong>Conclusion</strong> (techniques de closing). Toute concession = contrepartie !</div>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udca1 Conseils g\u00e9n\u00e9raux pour l'oral</h3>
<div style="${grl}"><strong>Posture et communication :</strong><br>\u2022 Regarder son interlocuteur dans les yeux<br>\u2022 Sourire naturellement<br>\u2022 Parler calmement, articuler, ne pas h\u00e9siter<br>\u2022 Utiliser des gestes ouverts<br>\u2022 Adopter une posture droite et assur\u00e9e<br>\u2022 Adapter son d\u00e9bit au profil du client</div>
<div style="${bl}"><strong>\u00c0 faire absolument :</strong><br>\u2022 Montrer qu'on \u00e9coute (hochements de t\u00eate, reformulation)<br>\u2022 Prendre des notes pendant la d\u00e9couverte<br>\u2022 Adapter son vocabulaire au profil PNL (visuel, auditif, kinesth\u00e9sique)<br>\u2022 Respecter les \u00e9tapes dans l'ordre<br>\u2022 Rester professionnel et \u00e9thique m\u00eame sous pression</div>
<div style="${rl}"><strong>\u00c0 ne JAMAIS faire :</strong><br>\u2022 Sauter la d\u00e9couverte pour aller directement \u00e0 l'argumentation<br>\u2022 Faire un inventaire d'arguments au lieu de cibler<br>\u2022 C\u00e9der sur le prix sans contrepartie<br>\u2022 Critiquer la concurrence<br>\u2022 Se d\u00e9valoriser ou montrer de l'h\u00e9sitation<br>\u2022 Ignorer les signaux d'achat<br>\u2022 Oublier de conclure !</div>
</div></div>`;
}

var ServerSync={
  enabled:false,
  init:function(){
    return fetch('/api/ping',{method:'GET',cache:'no-store'}).then(function(r){
      if(!r.ok)throw new Error();
      ServerSync.enabled=true;
      return ServerSync.pullAll();
    }).catch(function(){ServerSync.enabled=false})
  },
  pullAll:function(){
    return fetch('/api/data').then(function(r){return r.json()}).then(function(data){
      Object.keys(data).forEach(function(k){localStorage.setItem(DB._p+k,JSON.stringify(data[k]))})
    })
  },
  push:function(k,v){
    if(!ServerSync.enabled)return;
    fetch('/api/data/'+encodeURIComponent(k),{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({value:v})}).catch(function(){})
  },
  pushFile:function(fid,obj){
    if(!ServerSync.enabled)return Promise.resolve();
    return fetch('/api/files',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:fid,name:obj.name,type:obj.type,data:obj.data})}).catch(function(){})
  },
  pullFile:function(fid){
    if(!ServerSync.enabled)return Promise.resolve(null);
    return fetch('/api/files/'+encodeURIComponent(fid)).then(function(r){return r.ok?r.json():null}).catch(function(){return null})
  }
};
// Patch DB.set pour synchroniser avec le serveur
var _origDBSet=DB.set.bind(DB);
DB.set=function(k,v){_origDBSet(k,v);ServerSync.push(k,v)};
// Patch FDB.put pour synchroniser les fichiers
var _origFDBPut=FDB.put.bind(FDB);
FDB.put=async function(id,obj){await _origFDBPut(id,obj);await ServerSync.pushFile(id,obj)};
// Patch FDB.get pour fallback serveur si fichier manquant localement
var _origFDBGet=FDB.get.bind(FDB);
FDB.get=async function(id){var local=await _origFDBGet(id);if(local)return local;var remote=await ServerSync.pullFile(id);if(remote){await _origFDBPut(id,remote);return remote}return null};

function startApp(){
DB.seed();DB.migrate();seedMicro();
// Protection admin : s'assurer que les comptes admin ne sont jamais bannis
(function(){const users=DB.all('users');let fix=false;users.forEach(u=>{if(u.role==='admin'&&u.status==='banned'){u.status='active';fix=true}});if(fix)DB.set('users',users)})();
// Nettoyer session corrompue
(function(){try{const blocked=sessionStorage.getItem('edhec_device_blocked');if(blocked)sessionStorage.removeItem('edhec_device_blocked')}catch(e){}})();
window.addEventListener('hashchange',route);
route();
// Sauvegarder automatiquement toutes les 30 secondes
setInterval(function(){AutoBackup.save()},30000);
// Sauvegarder aussi Ã  la fermeture de page
window.addEventListener('beforeunload',function(){AutoBackup.save()});
// PremiÃ¨re sauvegarde aprÃ¨s 2 secondes
setTimeout(function(){AutoBackup.save()},2000);
// Sync serveur (silencieux, ne bloque rien si pas de serveur)
ServerSync.init().then(function(){if(ServerSync.enabled)console.log('[ServerSync] Mode serveur actif')});
}
</script>
