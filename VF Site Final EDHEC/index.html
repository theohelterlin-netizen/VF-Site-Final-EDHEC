  var tl='background:rgba(95,168,211,.1);border-left:3px solid #5FA8D3;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var sep='<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>';
  return '<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#2A9D8F;font-family:\'Playfair Display\',serif">Synth\u00e8se du Cours</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Droit des Contrats \u00b7 R\u00e9forme 2016</p></div>'+

'<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCDD PARTIE 1 \u2014 Formation du Contrat</h3><div class="ct-html">'+
'<h3>1.1 Principes fondamentaux</h3>'+
'<div style="'+bl+'"><strong>Art. 1101 :</strong> Le contrat est un accord de volont\u00e9s destin\u00e9 \u00e0 cr\u00e9er, modifier, transmettre ou \u00e9teindre des obligations.</div>'+
'<div style="'+gl+'"><strong>Art. 1102 :</strong> Libert\u00e9 contractuelle (contracter ou non, choisir le cocontractant, d\u00e9terminer contenu et forme).</div>'+
'<div style="'+rl+'"><strong>Art. 1103 :</strong> Force obligatoire \u2014 les contrats tiennent lieu de loi \u00e0 ceux qui les ont faits.</div>'+
'<div style="'+tl+'"><strong>Art. 1104 :</strong> Bonne foi \u2014 les contrats doivent \u00eatre n\u00e9goci\u00e9s, form\u00e9s et ex\u00e9cut\u00e9s de bonne foi.</div>'+sep+

'<h3>1.2 Classifications des contrats</h3>'+
'<div style="'+pl+'"><strong>Synallagmatique</strong> (obligations r\u00e9ciproques) vs <strong>Unilat\u00e9ral</strong> (une seule partie s\'oblige).<br><strong>On\u00e9reux</strong> (contrepartie) vs <strong>Gratuit</strong> (sans contrepartie).<br><strong>Commutatif</strong> (prestations d\u00e9termin\u00e9es) vs <strong>Al\u00e9atoire</strong> (\u00e9v\u00e9nement incertain).<br><strong>Gr\u00e9 \u00e0 gr\u00e9</strong> (n\u00e9goci\u00e9) vs <strong>Adh\u00e9sion</strong> (clauses non n\u00e9gociables).<br><strong>Consensuel</strong> / <strong>Solennel</strong> (forme impos\u00e9e) / <strong>R\u00e9el</strong> (remise d\'une chose).</div>'+sep+

'<h3>1.3 Phase pr\u00e9contractuelle</h3>'+
'<div style="'+bl+'"><strong>Art. 1112 :</strong> Pourparlers libres dans leur initiative, d\u00e9roulement et rupture. Rupture abusive = responsabilit\u00e9 extracontractuelle (MAIS pas de compensation des avantages attendus \u2014 art. 1112 al. 2).</div>'+
'<div style="'+gl+'"><strong>Art. 1112-1 :</strong> Devoir d\'information pr\u00e9contractuelle (information d\u00e9terminante du consentement).</div>'+
'<div style="'+rl+'"><strong>Offre (art. 1114) :</strong> Ferme, pr\u00e9cise, ext\u00e9rioris\u00e9e. R\u00e9tractation avant d\u00e9lai = responsabilit\u00e9 (art. 1116).<br><strong>Acceptation :</strong> Conforme \u00e0 l\'offre. Silence \u2260 acceptation (art. 1120, sauf exceptions).</div>'+
'</div></div>'+

'<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u26A0\uFE0F PARTIE 2 \u2014 Vices du Consentement & Validit\u00e9</h3><div class="ct-html">'+
'<h3>2.1 Vices du consentement (art. 1130)</h3>'+
'<div style="'+bl+'"><strong>Erreur (art. 1132) :</strong> Sur les qualit\u00e9s essentielles de la prestation ou du cocontractant. Erreur sur la valeur \u2260 cause de nullit\u00e9 (art. 1136). L\'al\u00e9a chasse l\'erreur.</div>'+
'<div style="'+rl+'"><strong>Dol (art. 1137) :</strong> Man\u0153uvres, mensonges ou r\u00e9ticence dolosive. Erreur provoqu\u00e9e = toujours excusable. Nullit\u00e9 relative + DI (d\u00e9lit civil).</div>'+
'<div style="'+gl+'"><strong>Violence (art. 1140) :</strong> Contrainte physique ou morale. Violence \u00e9conomique (art. 1143) : abus de d\u00e9pendance + avantage manifestement excessif.</div>'+
'<div style="'+pl+'"><strong>D\u00e9lai :</strong> 5 ans (art. 2224) \u00e0 compter de la d\u00e9couverte du vice (art. 1144).</div>'+sep+

'<h3>2.2 Conditions de validit\u00e9 (art. 1128)</h3>'+
'<div style="'+tl+'"><strong>3 conditions :</strong> Consentement \u2022 Capacit\u00e9 \u2022 Contenu licite et certain.<br><strong>Contenu :</strong> Art. 1162 (ordre public) \u2022 Art. 1169 (contrepartie non d\u00e9risoire) \u2022 Art. 1170 (jurisprudence Chronopost) \u2022 Art. 1171 (clauses abusives dans contrats d\'adh\u00e9sion = non \u00e9crites).</div>'+sep+

'<h3>2.3 Nullit\u00e9</h3>'+
'<div style="'+bl+'"><strong>Relative :</strong> Prot\u00e8ge int\u00e9r\u00eat priv\u00e9. Seule la victime agit. Confirmation possible.<br><strong>Absolue :</strong> Prot\u00e8ge int\u00e9r\u00eat g\u00e9n\u00e9ral. Tout int\u00e9ress\u00e9 agit. Pas de confirmation.</div>'+
'<div style="'+rl+'"><strong>Action interrogatoire (art. 1183) :</strong> Demander \u00e0 la partie si elle renonce \u00e0 la nullit\u00e9 (6 mois).<br><strong>Exception de nullit\u00e9 (art. 1185) :</strong> Perp\u00e9tuelle si pas de commencement d\'ex\u00e9cution.</div>'+
'</div></div>'+

'<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCCA PARTIE 3 \u2014 Effets & Inex\u00e9cution</h3><div class="ct-html">'+
'<h3>3.1 Effets du contrat</h3>'+
'<div style="'+bl+'"><strong>Force obligatoire (art. 1103) :</strong> Le contrat = loi des parties. Modification = consentement mutuel (art. 1193).</div>'+
'<div style="'+gl+'"><strong>Effet relatif (art. 1199) :</strong> Le contrat ne cr\u00e9e d\'obligations qu\'entre les parties. Opposabilit\u00e9 aux tiers (art. 1200).</div>'+
'<div style="'+rl+'"><strong>Impr\u00e9vision (art. 1195) :</strong> Changement impr\u00e9visible + ex\u00e9cution excessivement on\u00e9reuse + pas d\'acceptation du risque \u2192 Ren\u00e9gociation (en continuant d\'ex\u00e9cuter) \u2192 Juge si \u00e9chec.</div>'+sep+

'<h3>3.2 Sanctions de l\'inex\u00e9cution (art. 1217)</h3>'+
'<div style="'+tl+'"><strong>5 sanctions :</strong><br>\u2022 Exception d\'inex\u00e9cution (art. 1219) \u2014 suspendre si inexec. suffisamment grave<br>\u2022 Ex\u00e9cution forc\u00e9e en nature (art. 1221) \u2014 sauf impossible ou co\u00fbt disproportionn\u00e9<br>\u2022 R\u00e9duction du prix (art. 1223) \u2014 prestation imparfaite<br>\u2022 R\u00e9solution (art. 1224) \u2014 clause r\u00e9solutoire, notification, juge<br>\u2022 Dommages-int\u00e9r\u00eats \u2014 cumulables avec les autres</div>'+
'<div style="'+pl+'"><strong>Force majeure (art. 1218) :</strong> \u00c9v\u00e9nement impr\u00e9visible + irr\u00e9sistible + ext\u00e9rieur \u2192 Temporaire = suspension. D\u00e9finitif = r\u00e9solution.</div>'+
'</div></div>'+

'<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2696\uFE0F PARTIE 4 \u2014 Responsabilit\u00e9</h3><div class="ct-html">'+
'<h3>4.1 Responsabilit\u00e9 contractuelle</h3>'+
'<div style="'+bl+'"><strong>3 conditions :</strong> Manquement contractuel + Pr\u00e9judice (certain et pr\u00e9visible) + Lien de causalit\u00e9 direct.</div>'+
'<div style="'+gl+'"><strong>Obligation de moyens :</strong> Devoir de diligence (ex: m\u00e9decin, avocat). Exon\u00e9ration = prouver absence de faute.<br><strong>Obligation de r\u00e9sultat :</strong> Doit atteindre le r\u00e9sultat (ex: transporteur). Exon\u00e9ration = force majeure uniquement.</div>'+
'<div style="'+rl+'"><strong>Clause p\u00e9nale (art. 1231-5) :</strong> Montant fix\u00e9 d\'avance, r\u00e9visable si manifestement excessif ou d\u00e9risoire.</div>'+sep+

'<h3>4.2 Responsabilit\u00e9 extracontractuelle</h3>'+
'<div style="'+tl+'"><strong>Art. 1240 :</strong> Responsabilit\u00e9 d\u00e9lictuelle (faute intentionnelle).<br><strong>Art. 1241 :</strong> Quasi-d\u00e9lictuelle (n\u00e9gligence/imprudence).</div>'+
'<div style="'+pl+'"><strong>Du fait d\'autrui :</strong> Parents (art. 1242 al. 4) \u2022 Commettants/pr\u00e9pos\u00e9s (art. 1242 al. 5).<br><strong>Du fait des choses :</strong> Art. 1242 al. 1 (arr\u00eat Teffaine). Garde = usage + direction + contr\u00f4le (arr\u00eat Franck).</div>'+
'<div style="'+gl+'"><strong>Pr\u00e9judices :</strong> Mat\u00e9riel \u2022 Corporel (pretium doloris) \u2022 Moral. Principe de r\u00e9paration int\u00e9grale (pas de punitive damages).</div>'+
'</div></div>';
}
function getDPMethoHTML(){
  var bl='background:rgba(224,122,95,.1);border-left:3px solid #E07A5F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var gl='background:rgba(212,168,83,.1);border-left:3px solid #D4A853;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var rl='background:rgba(42,157,143,.1);border-left:3px solid #2A9D8F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var pl='background:rgba(123,45,142,.1);border-left:3px solid #7B2D8E;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var sep='<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>';
  return '<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#E07A5F;font-family:\'Playfair Display\',serif">M\u00e9thodologie</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Comment r\u00e9ussir un cas pratique en droit</p></div>'+

'<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCCB \u00c9tape 1 \u2014 Rappel des faits</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Objectif :</strong> Reprendre les faits de l\'\u00e9nonc\u00e9 en les qualifiant juridiquement.</div>'+
'<p>Ne pas recopier l\'\u00e9nonc\u00e9 mot pour mot. Reformuler en utilisant le vocabulaire juridique :</p>'+
'<div style="'+gl+'">\u2022 \u00abM. X\u00bb \u2192 \u00abM. X, personne physique\u00bb<br>\u2022 \u00abachete une voiture\u00bb \u2192 \u00abconclut un contrat de vente portant sur un bien meuble\u00bb<br>\u2022 \u00abouvre un magasin\u00bb \u2192 \u00abexerce une activit\u00e9 commerciale\u00bb</div>'+
'</div></div>'+

'<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2753 \u00c9tape 2 \u2014 Probl\u00e8me de droit</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Objectif :</strong> Formuler la question juridique pos\u00e9e par les faits.</div>'+
'<p>Le probl\u00e8me de droit doit \u00eatre formul\u00e9 de mani\u00e8re g\u00e9n\u00e9rale et abstraite :</p>'+
'<div style="'+rl+'">\u2022 \u00abUn mineur non \u00e9mancip\u00e9 peut-il valablement conclure un contrat de vente ?\u00bb<br>\u2022 \u00abLa r\u00e9ticence dolosive constitue-t-elle un vice du consentement ?\u00bb<br>\u2022 \u00abQuelles sont les conditions d\'acc\u00e8s \u00e0 la qualit\u00e9 de commer\u00e7ant ?\u00bb</div>'+
'</div></div>'+

'<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2696\uFE0F \u00c9tape 3 \u2014 Syllogisme juridique</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Structure obligatoire en 2 temps :</strong></div>'+
'<div style="'+gl+'"><strong>MAJEURE :</strong> Rappeler la r\u00e8gle de droit applicable (article du Code, conditions d\'application, jurisprudence si pertinent).</div>'+
'<div style="'+rl+'"><strong>MINEURE :</strong> Appliquer la r\u00e8gle aux faits de l\'esp\u00e8ce. V\u00e9rifier que chaque condition est ou n\'est pas remplie.</div>'+sep+
'<p><strong>Exemple complet :</strong></p>'+
'<div style="'+pl+'"><strong>Majeure :</strong> \u00abSelon l\'article L121-1 du Code de commerce, est commer\u00e7ant celui qui exerce des actes de commerce et en fait sa profession habituelle. Les actes de commerce par nature comprennent l\'achat de meubles pour les revendre (art. L110-1).\u00bb<br><br><strong>Mineure :</strong> \u00abEn l\'esp\u00e8ce, Mme X ach\u00e8te r\u00e9guli\u00e8rement des fleurs en gros pour les revendre au d\u00e9tail. Elle r\u00e9alise donc des actes de commerce par nature (achat pour revente) \u00e0 titre de profession habituelle.\u00bb</div>'+
'</div></div>'+

'<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2705 \u00c9tape 4 \u2014 Solution</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Objectif :</strong> Donner la r\u00e9ponse claire et pr\u00e9cise au probl\u00e8me de droit.</div>'+
'<div style="'+rl+'"><strong>Exemple :</strong> \u00abPar cons\u00e9quent, Mme X remplit les deux conditions de l\'article L121-1 : elle est commer\u00e7ante.\u00bb</div>'+sep+
'<div style="'+gl+'"><strong>\u26A0\uFE0F Erreurs fr\u00e9quentes :</strong><br>\u2022 Commencer par la solution avant le raisonnement<br>\u2022 Ne pas qualifier juridiquement les faits<br>\u2022 Citer un article sans l\'appliquer aux faits<br>\u2022 Oublier de v\u00e9rifier CHAQUE condition de la r\u00e8gle<br>\u2022 Confondre droit objectif et subjectif</div>'+
'</div></div>'+

'<div class="card ani d5" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCA1 Articles cl\u00e9s \u00e0 conna\u00eetre</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Introduction :</strong> Art. 4 (d\u00e9ni de justice) \u2022 Art. 5 (arr\u00eats de r\u00e8glement) \u2022 Art. 1353 (charge de la preuve)</div>'+
'<div style="'+gl+'"><strong>Personnes :</strong> Art. 725 (infans conceptus/succession) \u2022 Art. 16-1-1 (respect du corps) \u2022 Art. 227 (fin du mariage par d\u00e9c\u00e8s)</div>'+
'<div style="'+rl+'"><strong>Commerce :</strong> Art. L121-1 (d\u00e9f. commer\u00e7ant) \u2022 Art. L110-3 (preuve libre) \u2022 Art. L121-4 (conjoint) \u2022 Art. L653-1/2 (faillite perso.)</div>'+
'<div style="'+pl+'"><strong>Soci\u00e9t\u00e9s :</strong> Art. 1832 (soci\u00e9t\u00e9) \u2022 Loi 1er juil. 1901 (association) \u2022 Art. L2131-1 (syndicat) \u2022 Art. L640-1 (liquidation judiciaire)</div>'+
'</div></div>';
}
function getDCMethoHTML(){
  var bl='background:rgba(42,157,143,.1);border-left:3px solid #2A9D8F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var gl='background:rgba(212,168,83,.1);border-left:3px solid #D4A853;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var rl='background:rgba(224,122,95,.1);border-left:3px solid #E07A5F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var pl='background:rgba(123,45,142,.1);border-left:3px solid #7B2D8E;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  var sep='<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>';
  return '<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#2A9D8F;font-family:\'Playfair Display\',serif">M\u00e9thodologie du Cas Pratique</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Droit des contrats \u00b7 Approche structur\u00e9e</p></div>'+

'<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCCB \u00c9tape 1 \u2014 Qualification juridique des faits</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>R\u00e8gle :</strong> Traduire les faits en termes juridiques pr\u00e9cis.</div>'+
'<div style="'+gl+'">\u2022 \u00abUn acheteur\u00bb \u2192 \u00abune partie au contrat de vente\u00bb<br>\u2022 \u00abIl s\'est fait avoir\u00bb \u2192 \u00abson consentement a \u00e9t\u00e9 vici\u00e9\u00bb<br>\u2022 \u00abIl ne livre pas\u00bb \u2192 \u00abile y a inex\u00e9cution de l\'obligation de d\u00e9livrance\u00bb<br>\u2022 \u00abLe contrat est injuste\u00bb \u2192 \u00abclause cr\u00e9ant un d\u00e9s\u00e9quilibre significatif\u00bb</div>'+
'</div></div>'+

'<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2753 \u00c9tape 2 \u2014 Probl\u00e8me de droit</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Formuler la question g\u00e9n\u00e9rale et abstraite :</strong></div>'+
'<div style="'+rl+'">\u2022 \u00abLe consentement de la partie a-t-il \u00e9t\u00e9 vici\u00e9 par un dol (art. 1137) ?\u00bb<br>\u2022 \u00abL\'inex\u00e9cution est-elle suffisamment grave pour justifier la r\u00e9solution (art. 1224) ?\u00bb<br>\u2022 \u00abLes conditions de l\'impr\u00e9vision (art. 1195) sont-elles r\u00e9unies ?\u00bb</div>'+
'</div></div>'+

'<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u2696\uFE0F \u00c9tape 3 \u2014 Syllogisme</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>MAJEURE :</strong> R\u00e8gle de droit applicable + conditions.</div>'+
'<div style="'+gl+'"><strong>MINEURE :</strong> Application aux faits + v\u00e9rification de chaque condition.</div>'+sep+
'<p><strong>Exemple \u2014 Dol par r\u00e9ticence dolosive :</strong></p>'+
'<div style="'+pl+'"><strong>Majeure :</strong> \u00abSelon l\'article 1137 alin\u00e9a 2 du Code civil, constitue \u00e9galement un dol la dissimulation intentionnelle par l\'un des contractants d\'une information dont il sait le caract\u00e8re d\u00e9terminant pour l\'autre partie. Le dol est sanctionn\u00e9 par la nullit\u00e9 relative du contrat (art. 1131) et des dommages-int\u00e9r\u00eats.\u00bb<br><br><strong>Mineure :</strong> \u00abEn l\'esp\u00e8ce, le vendeur savait que l\'immeuble \u00e9tait infest\u00e9 de m\u00e9rule et a intentionnellement dissimul\u00e9 cette information \u00e0 l\'acheteur. Cette information \u00e9tait d\u00e9terminante du consentement de l\'acheteur. Les conditions du dol par r\u00e9ticence dolosive sont donc r\u00e9unies.\u00bb<br><br><strong>Solution :</strong> \u00abL\'acheteur peut obtenir la nullit\u00e9 relative du contrat et des dommages-int\u00e9r\u00eats.\u00bb</div>'+
'</div></div>'+

'<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\uD83D\uDCA1 Articles cl\u00e9s \u00e0 conna\u00eetre</h3><div class="ct-html">'+
'<div style="'+bl+'"><strong>Formation :</strong> Art. 1101 (d\u00e9f. contrat) \u2022 Art. 1102 (libert\u00e9) \u2022 Art. 1103 (force obligatoire) \u2022 Art. 1104 (bonne foi) \u2022 Art. 1112 (pourparlers) \u2022 Art. 1128 (conditions validit\u00e9)</div>'+
'<div style="'+gl+'"><strong>Vices :</strong> Art. 1130-1144 (erreur, dol, violence) \u2022 Art. 1137 (dol) \u2022 Art. 1143 (violence \u00e9co.) \u2022 Art. 2224 (prescription 5 ans)</div>'+
'<div style="'+rl+'"><strong>Contenu :</strong> Art. 1162 (ordre public) \u2022 Art. 1169 (contrepartie d\u00e9risoire) \u2022 Art. 1170 (Chronopost) \u2022 Art. 1171 (clause abusive)</div>'+

function downloadBackup(){
  if(!Auth.admin())return;
  const data={};const prefix=DB._p;
  for(let i=0;i<localStorage.length;i++){const k=localStorage.key(i);if(k.startsWith(prefix)){data[k.slice(prefix.length)]=JSON.parse(localStorage.getItem(k))}}
  const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
  const url=URL.createObjectURL(blob);const a=document.createElement('a');
  a.href=url;a.download='backup_edhec_'+new Date().toISOString().slice(0,10)+'.json';
  document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);
  toast('Backup t\u00e9l\u00e9charg\u00e9','ok');
}
function restoreBackup(){
  if(!Auth.admin())return;
  const fileInput=document.getElementById('backup-file');
  if(!fileInput||!fileInput.files.length){toast('S\u00e9lectionnez un fichier de backup','err');return}
  const reader=new FileReader();
  reader.onload=function(e){
    try{
      const data=JSON.parse(e.target.result);
      if(!confirm('Restaurer ce backup ? Les donn\u00e9es actuelles seront remplac\u00e9es.'))return;
      Object.keys(data).forEach(function(k){DB.set(k,data[k])});
      toast('Backup restaur\u00e9 avec succ\u00e8s','ok');
      setTimeout(function(){location.reload()},500);
    }catch(err){toast('Fichier de backup invalide','err')}
  };
  reader.readAsText(fileInput.files[0]);
}
function exportContactsCSV(){
  if(!Auth.admin())return;
  const users=DB.all('users');
  const headers=['Nom','Email','R\u00f4le','Statut','Ann\u00e9e','Semestres','T\u00e9l\u00e9phone','CGU Accept\u00e9es','Date CGU'];
  const rows=users.map(function(u){
    return [u.name||'',u.email||'',u.role||'',u.status||'active',u.year||'',(u.semesters||[]).join('+'),u.phone||'',u.terms_accepted?'Oui':'Non',u.terms_accepted_at||''].map(function(v){return '"'+String(v).replace(/"/g,'""')+'"'}).join(';');
  });
  const csv='\uFEFF'+headers.join(';')+'\n'+rows.join('\n');

function renderAdminQuestions(filterSlug){
  if(!Auth.admin()){toast('Acc\u00e8s r\u00e9serv\u00e9','err');return navigate('/dashboard')}
  const subs=DB.all('subjects');
  const subColors={'microeco':'#5FA8D3','finance':'#D4A853','droit':'#2A9D8F','compta':'#E07A5F','nego':'#7B2D8E','mafi':'#D4A853','mf':'#2A9D8F','droit-personnes':'#2A9D8F','droit-contrats':'#42A68A'};
  const subNames={'microeco':'Micro\u00e9co','finance':'Finance','droit':'Droit','compta':'Compta','nego':'N\u00e9go','mafi':'Maths Fi','mf':'March\u00e9s Fi','droit-personnes':'Droit Pers.','droit-contrats':'Droit Contrats'};
  const allQ=[];
  const slugs=['microeco','finance','droit','compta','nego','mafi','mf','droit-personnes','droit-contrats'];
  const slugCounts={};
  slugs.forEach(function(slug){
    const qs=DB.get('qa_'+slug)||[];
    slugCounts[slug]=qs.length;
    qs.forEach(function(q,qi){allQ.push({slug:slug,qi:qi,q:q})});
  });
  subs.forEach(function(s){
    if(slugs.indexOf(s.slug)===-1){
      const qs=DB.get('qa_'+s.slug)||[];
      slugCounts[s.slug]=qs.length;
      qs.forEach(function(q,qi){allQ.push({slug:s.slug,qi:qi,q:q})});
    }
  });
  allQ.sort(function(a,b){return(b.q.date||0)-(a.q.date||0)});
  const filtered=filterSlug?allQ.filter(function(item){return item.slug===filterSlug}):allQ;
  const activeSlugs=Object.keys(slugCounts).filter(function(s){return slugCounts[s]>0});
  let tabsHTML='<div class="mf-tabs" style="margin-bottom:1.5rem"><div class="mf-tab'+(filterSlug?'':' act')+'" onclick="renderAdminQuestions();setTimeout(initQAMediaPlayers,100)">Toutes <span class="notif-badge" style="margin-left:.3rem;background:rgba(255,255,255,.15);color:rgba(255,255,255,.6);font-size:.6rem">'+allQ.length+'</span></div>';
  activeSlugs.forEach(function(s){
    const col=subColors[s]||'#5FA8D3';const nm=subNames[s]||s;
    tabsHTML+='<div class="mf-tab'+(filterSlug===s?' act':'')+'" onclick="renderAdminQuestions(\''+s+'\');setTimeout(initQAMediaPlayers,100)" style="'+(filterSlug===s?'border-color:'+col+';color:'+col:'')+'">'+nm+' <span style="opacity:.5;font-size:.72rem">('+slugCounts[s]+')</span></div>';
  });
  tabsHTML+='</div>';
  let html='';
  if(filtered.length===0){html=`<p style="color:rgba(255,255,255,.3);text-align:center;font-size:.9rem;padding:2rem">Aucune question${filterSlug?' pour cette mati\u00e8re':' pos\u00e9e sur la plateforme'}.</p>`}
  html+=filtered.map(function(item){
    const q=item.q;const slug=item.slug;const qi=item.qi;
    const color=subColors[slug]||'#5FA8D3';
    const ansHTML=(q.answers||[]).map(function(a,ai){
      return `<div class="qa-ans" style="position:relative"><div>${a.text}</div>${renderQAMediaHTML(a)}<div class="qa-ans-meta">${qaAuthorHTML(a.authorName,a.author)} \u2022 ${new Date(a.date).toLocaleDateString('fr-FR')}<button class="admin-qa-del" style="margin-left:.5rem" onclick="adminDeleteAnswer('${slug}',${qi},${ai})">Supprimer</button></div></div>`;
    }).join('');
    const pref='admqa-'+slug+'-'+qi;
    return `<div class="admin-qa-card"><div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:.5rem"><div><span class="admin-qa-badge" style="background:${color}22;color:${color}">${subNames[slug]||slug}</span><span style="color:rgba(255,255,255,.3);font-size:.7rem">${new Date(q.date).toLocaleDateString('fr-FR')}</span></div><button class="admin-qa-del" onclick="adminDeleteQuestion('${slug}',${qi})">Supprimer la question</button></div><div class="qa-q">${q.question}</div>${renderQAMediaHTML(q)}<div class="qa-meta" style="margin-bottom:.5rem">${qaAuthorHTML(q.authorName,q.author)}</div>${ansHTML}<div style="margin-top:.75rem;padding-top:.5rem;border-top:1px solid rgba(255,255,255,.06)">${getQAToolbarHTML(pref)}<textarea id="${pref}-text" placeholder="R\u00e9pondre en tant qu'admin..." style="width:100%;padding:.5rem;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#e6edf3;font-family:inherit;font-size:.82rem;resize:vertical;min-height:45px;outline:none"></textarea><button class="btn btn-g" style="margin-top:.3rem;font-size:.75rem;padding:.3rem .7rem" onclick="adminPostAnswer('${slug}',${qi})">R\u00e9pondre</button></div></div>`;
  }).join('');
  renderLayout(`<h1 style="color:#fff">&#128172; Questions</h1><p style="color:rgba(255,255,255,.4);margin:.5rem 0 1.5rem">Toutes les questions de la plateforme \u2014 ${allQ.length} question${allQ.length>1?'s':''}</p>${tabsHTML}${html}`,'questions-adm');
  setTimeout(initQAMediaPlayers,100);

function adminDeleteQuestion(slug,qi){
  if(!Auth.admin())return;
  if(!confirm('Supprimer cette question et toutes ses r\u00e9ponses ?'))return;
  const qs=DB.get('qa_'+slug)||[];qs.splice(qi,1);DB.set('qa_'+slug,qs);toast('Question supprim\u00e9e','ok');renderAdminQuestions();
}
function adminDeleteAnswer(slug,qi,ai){
  if(!Auth.admin())return;
  if(!confirm('Supprimer cette r\u00e9ponse ?'))return;
  const qs=DB.get('qa_'+slug)||[];if(qs[qi]&&qs[qi].answers){qs[qi].answers.splice(ai,1);DB.set('qa_'+slug,qs);toast('R\u00e9ponse supprim\u00e9e','ok');renderAdminQuestions()}
}
async function adminPostAnswer(slug,qi){
  if(!Auth.admin())return;
  const pref='admqa-'+slug+'-'+qi;const t=(document.getElementById(pref+'-text')||{}).value||'';
  const media=await collectQAMedia(pref);
  if(!t.trim()&&!media.audioFid&&(!media.files||!media.files.length)){toast('Veuillez \u00e9crire ou enregistrer une r\u00e9ponse','err');return}
  const u=Auth.current();const qs=DB.get('qa_'+slug)||[];
  if(qs[qi]){qs[qi].answers.push({id:Date.now().toString(36),author:u.email,authorName:u.name+' (Admin)',text:t.trim(),date:Date.now(),audioFid:media.audioFid,files:media.files});DB.set('qa_'+slug,qs);toast('R\u00e9ponse publi\u00e9e','ok');renderAdminQuestions()}
}

function showUserDetail(id){
  const u=DB.find('users',id);if(!u)return;
  const devices=DeviceTracker.getUserDevices(id);
  const typeL={pc:'PC',tablet:'Tablette',phone:'T\u00e9l\u00e9phone'};
  const yr={'':'Non assign\u00e9e','1a':'1\u00e8re ann\u00e9e','2a':'2\u00e8me ann\u00e9e'};
  const st=u.status||'active';
  const stClass=st==='banned'?'banned':'active';

  const devCards=devices.length>0?devices.map(d=>{

function editQCMAdmin(slug,id){
  const item=id?getCt(slug,'qcm').find(x=>x.id===id):null;
  window._editFiles=item&&item.files?[...item.files]:[];
  const existingTags=(item&&item.files||[]).map(f=>`<div class="file-tag" id="ftag-${f.fid}"><span>\u{1F4CE} ${f.name} (${formatFileSize(f.size)})</span><span class="file-rm" onclick="removeFileTag('${f.fid}')">&times;</span></div>`).join('');
  const initText=item?(item.questions||[]).map(q=>`${q.q}\na) ${q.opts[0]||''}\nb) ${q.opts[1]||''}\nc) ${q.opts[2]||''}\nd) ${q.opts[3]||''}\nR\u00e9ponse: ${'abcd'[q.ans]||'a'}`).join('\n\n'):'';
  openModal(id?'Modifier le QCM':'Ajouter un QCM',`<div class="fg"><label>Titre du QCM</label><input id="qcm_title" value="${item?(item.title||'').replace(/"/g,'&quot;'):''}"></div><div class="fg"><label>Questions</label><textarea id="qcm_text" rows="12" style="min-height:180px;font-size:.78rem">${initText}</textarea></div><p style="color:rgba(255,255,255,.3);font-size:.72rem;margin-top:.5rem">Format :<br>Question texte<br>a) Option A<br>b) Option B<br>c) Option C<br>d) Option D<br>R\u00e9ponse: a<br><br>S\u00e9parer les questions par une ligne vide.</p><div class="fg"><label>Pi\u00e8ces jointes (PDF source, corrig\u00e9...)</label><div class="file-upload-zone" onclick="document.getElementById('ct_files').click()"><p>\u{1F4CE} Cliquez pour ajouter des fichiers</p><input type="file" id="ct_files" multiple accept=".pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.xls,.xlsx,.pptx,.txt,.csv" style="display:none" onchange="handleFileSelect(this.files)"></div><div class="file-tags" id="file-tags">${existingTags}</div></div>`,`<button class="btn btn-o" onclick="closeModal()">Annuler</button><button class="btn btn-p" onclick="saveQCMAdmin('${slug}','${id}')">Enregistrer</button>`);
}
function saveQCMAdmin(slug,id){
  const title=document.getElementById('qcm_title').value;const text=document.getElementById('qcm_text').value;
  if(!title){toast('Titre requis','err');return}
  const questions=parseQCMText(text);if(questions.length===0){toast('Aucune question d\u00e9tect\u00e9e','err');return}
  const d={title,questions,files:window._editFiles||[]};
  if(id){const a=getCt(slug,'qcm');const i=a.findIndex(x=>x.id===id);if(i>=0)Object.assign(a[i],d);setCt(slug,'qcm',a)}else{addCt(slug,'qcm',d)}
  closeModal();toast(questions.length+' questions enregistr\u00e9es','ok');renderAdminContent(slug);
}
function parseQCMText(text){
  const questions=[];const blocks=text.trim().split(/\n\s*\n/);
  for(const block of blocks){const lines=block.trim().split('\n').map(l=>l.trim()).filter(l=>l);if(lines.length<3)continue;let q='',opts=[],ans=0;
    for(const line of lines){const om=line.match(/^([a-d])[\.\)]\s*(.*)/i);const am=line.match(/^[Rr]\u00e9?ponse?\s*:?\s*([a-d])/i);if(am){ans='abcd'.indexOf(am[1].toLowerCase())}else if(om){opts.push(om[2])}else if(!q){q=line.replace(/^\d+[\.\)]\s*/,'')}}
    if(q&&opts.length>=2){questions.push({q,opts,ans:Math.max(0,ans)})}}return questions;
}

<h3>\u{1F3AF} Micro\u00e9conomie vs Macro\u00e9conomie</h3>
<table><thead><tr><th>Macro\u00e9conomie</th><th>Micro\u00e9conomie</th></tr></thead><tbody>

${sep}
<h3>\u{1F4CB} Les 7 Principes de G. Mankiw</h3>
<h4>1\uFE0F\u20E3 Les Choix (Trade-offs)</h4>
<div style="${bl}"><strong>Principe :</strong> Pour obtenir quelque chose, il faut renoncer \u00e0 autre chose.<br><br>

<em>Exemple : Un \u00e9tudiant doit choisir entre r\u00e9viser et sortir avec des amis.</em></div>

<h4>2\uFE0F\u20E3 Le Co\u00fbt d\u2019Opportunit\u00e9</h4>
<div style="${bl}"><strong>D\u00e9finition :</strong> Le co\u00fbt d\u2019opportunit\u00e9 d\u2019un bien = ce \u00e0 quoi on renonce pour l\u2019obtenir.<br><br>
C\u2019est la <strong>meilleure alternative abandonn\u00e9e</strong> lors d\u2019un choix.<br><br>
<em>Exemple : Le co\u00fbt d\u2019opportunit\u00e9 d\u2019aller \u00e0 l\u2019universit\u00e9 inclut non seulement les frais de scolarit\u00e9 mais aussi le salaire qu\u2019on aurait pu gagner en travaillant.</em></div>

<h4>3\uFE0F\u20E3 Le Raisonnement \u00e0 la Marge</h4>
<div style="${bl}"><strong>Principe :</strong> Les d\u00e9cisions optimales se prennent \u00e0 la marge. On compare le <strong>b\u00e9n\u00e9fice marginal</strong> au <strong>co\u00fbt marginal</strong> d\u2019une unit\u00e9 suppl\u00e9mentaire.<br><br>
<strong>R\u00e8gle :</strong> Agir tant que le b\u00e9n\u00e9fice marginal \u2265 co\u00fbt marginal.</div>
<div style="${gn}"><strong>\u2708\uFE0F Exemple du vol NY \u2192 Miami :</strong><br>
Un avion de 200 places avec 10 si\u00e8ges vides. Co\u00fbt total du vol = 100 000\u20ac.<br>
Co\u00fbt moyen/passager = 500\u20ac. Un passager de derni\u00e8re minute propose 300\u20ac.<br>
\u2192 Faut-il accepter ? <strong>OUI !</strong> Le co\u00fbt marginal d\u2019un passager suppl\u00e9mentaire \u2248 0\u20ac (cacahu\u00e8tes + boisson), donc 300\u20ac > co\u00fbt marginal.</div>

<h4>4\uFE0F\u20E3 Les Incitations</h4>
<div style="${bl}"><strong>Principe :</strong> Les agents \u00e9conomiques r\u00e9agissent aux incitations. Modifier les co\u00fbts ou b\u00e9n\u00e9fices d\u2019une action <strong>modifie le comportement</strong>.<br><br>
<em>Exemple : Une hausse du prix de l\u2019essence incite \u00e0 prendre les transports en commun.</em></div>

<h4>5\uFE0F\u20E3 L\u2019\u00c9change</h4>
<div style="${bl}"><strong>Principe :</strong> L\u2019\u00e9change am\u00e9liore le bien-\u00eatre de tous gr\u00e2ce \u00e0 la <strong>sp\u00e9cialisation</strong>.<br><br>
<strong>Th\u00e9orie de Ricardo :</strong> Les avantages comparatifs \u2014 chaque pays/individu se sp\u00e9cialise dans ce qu\u2019il fait de <strong>relativement mieux</strong> (pas forc\u00e9ment de mieux en absolu).<br><br>
\u2192 L\u2019\u00e9change n\u2019est <strong>pas un jeu \u00e0 somme nulle</strong>, tout le monde y gagne.</div>

<h4>6\uFE0F\u20E3 Le March\u00e9</h4>
<div style="${bl}"><strong>Adam Smith \u2014 La Main Invisible :</strong> Sur un march\u00e9 libre, les individus poursuivant leur int\u00e9r\u00eat personnel sont guid\u00e9s comme par une \u00ab main invisible \u00bb vers la meilleure allocation des ressources.<br><br>
<strong>Le m\u00e9canisme des prix</strong> coordonne les d\u00e9cisions de millions d\u2019agents \u00e9conomiques.<br><br>
Le march\u00e9 de <strong>Concurrence Pure et Parfaite (CPP)</strong> est le mod\u00e8le de r\u00e9f\u00e9rence.</div>

<h4>7\uFE0F\u20E3 L\u2019Intervention de l\u2019\u00c9tat</h4>
<div style="${bl}"><strong>Quand le march\u00e9 \u00e9choue</strong>, l\u2019\u00c9tat peut intervenir pour corriger les d\u00e9faillances :</div>
<table><thead><tr><th>D\u00e9faillance</th><th>Description</th><th>Exemple</th></tr></thead><tbody>
<tr><td><strong>Externalit\u00e9s</strong></td><td>Effets sur des tiers non impliqu\u00e9s dans la transaction</td><td>Pollution (ext. n\u00e9gative), vaccination (ext. positive)</td></tr>
<tr><td><strong>Pouvoir de march\u00e9</strong></td><td>Un agent influence les prix \u00e0 son avantage</td><td>Monopole</td></tr>
<tr><td><strong>Asym\u00e9trie d\u2019info</strong></td><td>Information in\u00e9gale entre acheteur et vendeur</td><td>March\u00e9 des voitures d\u2019occasion</td></tr>
<tr><td><strong>Biens publics</strong></td><td>Non-exclusifs et non-rivaux</td><td>D\u00e9fense nationale, \u00e9clairage public</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F Attention :</strong> L\u2019intervention de l\u2019\u00c9tat n\u2019am\u00e9liore pas toujours la situation \u2014 elle peut aussi cr\u00e9er des distorsions.</div>
`},

{id:'mt2',title:'\u{1F4D9} MID-TERMS \u2014 Offre, Demande & \u00c9quilibre de March\u00e9 (Ch.2)',content:`
<h3>\u{1F3EA} Le March\u00e9 et la CPP</h3>
<div style="${bl}"><strong>D\u00e9finition :</strong> Un march\u00e9 est un lieu (physique ou virtuel) o\u00f9 se rencontrent <strong>offreurs et demandeurs</strong> pour \u00e9changer des biens/services \u00e0 un prix donn\u00e9.</div>
<h4>Les 5 Caract\u00e9ristiques de la CPP</h4>
<table><thead><tr><th>#</th><th>Caract\u00e9ristique</th><th>Signification</th></tr></thead><tbody>
<tr><td>1</td><td><strong>Homog\u00e9n\u00e9it\u00e9 du produit</strong></td><td>Tous les produits sont identiques, substituables</td></tr>
<tr><td>2</td><td><strong>Atomicit\u00e9</strong></td><td>Grand nombre d\u2019acheteurs et vendeurs, aucun n\u2019influence le prix</td></tr>
<tr><td>3</td><td><strong>Transparence / Info parfaite</strong></td><td>Tous les agents connaissent les prix et caract\u00e9ristiques</td></tr>
<tr><td>4</td><td><strong>Libre entr\u00e9e et sortie</strong></td><td>Pas de barri\u00e8res \u00e0 l\u2019entr\u00e9e ni \u00e0 la sortie</td></tr>
<tr><td>5</td><td><strong>Libre circulation des facteurs</strong></td><td>Capital et travail se d\u00e9placent librement</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F Attention examen :</strong> Si une seule condition n\u2019est pas respect\u00e9e, on n\u2019est <strong>plus en CPP</strong> \u2192 concurrence imparfaite.</div>
${sep}
<h3>\u{1F4C9} La Courbe de Demande</h3>
<div style="${bl}"><strong>Loi de la Demande :</strong> Toutes choses \u00e9gales par ailleurs (<em>ceteris paribus</em>), lorsque le <strong>prix augmente</strong>, la <strong>quantit\u00e9 demand\u00e9e diminue</strong>.<br><br>
La courbe de demande est <strong>d\u00e9croissante</strong> (pente n\u00e9gative).</div>
<h4>D\u00e9placements le long de vs DE la courbe</h4>
<table><thead><tr><th>D\u00e9placement le long de la courbe</th><th>D\u00e9placement de la courbe</th></tr></thead><tbody>
<tr><td>Caus\u00e9 par un changement de <strong>prix</strong></td><td>Caus\u00e9 par un changement d\u2019un <strong>autre facteur</strong></td></tr>
<tr><td>On reste sur la m\u00eame courbe</td><td>La courbe enti\u00e8re se d\u00e9place</td></tr>
<tr><td>Mouvement A \u2192 B sur la courbe</td><td>D\u2192 vers la droite ou G\u2190 vers la gauche</td></tr>
</tbody></table>
<h4>Les 5 D\u00e9terminants de la Demande</h4>
<ol>
<li><strong>Le revenu</strong> \u2014 Bien normal : \u2197 revenu \u2192 \u2197 demande | Bien inf\u00e9rieur : \u2197 revenu \u2192 \u2198 demande</li>
<li><strong>Prix des biens li\u00e9s</strong> \u2014 Substituts : \u2197 prix A \u2192 \u2197 demande B | Compl\u00e9ments : \u2197 prix A \u2192 \u2198 demande B</li>
<li><strong>Pr\u00e9f\u00e9rences / go\u00fbts</strong> des consommateurs</li>
<li><strong>Anticipations</strong> \u2014 Si on anticipe une hausse de prix \u2192 achat imm\u00e9diat</li>
<li><strong>Nombre de consommateurs</strong> \u2014 Plus d\u2019acheteurs \u2192 demande se d\u00e9place \u00e0 droite</li>
</ol>
${sep}
<h3>\u{1F4C8} La Courbe d\u2019Offre</h3>
<div style="${bl}"><strong>Loi de l\u2019Offre :</strong> Toutes choses \u00e9gales par ailleurs, lorsque le <strong>prix augmente</strong>, la <strong>quantit\u00e9 offerte augmente</strong>.<br><br>
La courbe d\u2019offre est <strong>croissante</strong> (pente positive).</div>
<h4>D\u00e9terminants de l\u2019Offre</h4>
<ol>
<li><strong>Prix des inputs</strong> \u2014 \u2197 co\u00fbt mati\u00e8res premi\u00e8res \u2192 offre se d\u00e9place \u00e0 gauche</li>
<li><strong>Technologie</strong> \u2014 Am\u00e9lioration techno \u2192 offre se d\u00e9place \u00e0 droite</li>
<li><strong>Anticipations</strong> des producteurs</li>
<li><strong>Nombre d\u2019entreprises</strong> sur le march\u00e9</li>
</ol>
${sep}
<h3>\u{1F4CA} Les \u00c9lasticit\u00e9s</h3>
<h4>\u00c9lasticit\u00e9-Prix de la Demande (Ep)</h4>
<div style="${gl}"><strong>Formule :</strong> Ep = (\u0394Qd / Qd) \u00f7 (\u0394P / P) = <strong>% variation Qd / % variation P</strong><br><br>
<em>Ep est toujours n\u00e9gatif (loi de la demande) \u2192 on raisonne en valeur absolue |Ep|</em></div>
<table><thead><tr><th>|Ep|</th><th>Type</th><th>Signification</th></tr></thead><tbody>
<tr><td>|Ep| = 0</td><td>Parfaitement in\u00e9lastique</td><td>Quantit\u00e9 ne r\u00e9agit pas du tout (courbe verticale)</td></tr>
<tr><td>0 &lt; |Ep| &lt; 1</td><td>In\u00e9lastique</td><td>Quantit\u00e9 r\u00e9agit peu au prix</td></tr>
<tr><td>|Ep| = 1</td><td>\u00c9lasticit\u00e9 unitaire</td><td>Variation proportionnelle</td></tr>
<tr><td>|Ep| &gt; 1</td><td>\u00c9lastique</td><td>Quantit\u00e9 r\u00e9agit fortement au prix</td></tr>
<tr><td>|Ep| = \u221e</td><td>Parfaitement \u00e9lastique</td><td>Courbe horizontale</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F \u00c0 retenir :</strong> L\u2019\u00e9lasticit\u00e9 est plus \u00e9lev\u00e9e \u00e0 <strong>long terme</strong> (plus de temps pour s\u2019adapter).</div>

<h4>\u00c9lasticit\u00e9-Revenu (Er)</h4>
<div style="${gl}"><strong>Formule :</strong> Er = % variation Qd / % variation Revenu</div>
<table><thead><tr><th>Er</th><th>Type de bien</th></tr></thead><tbody>
<tr><td>Er &gt; 1</td><td><strong>Bien de luxe</strong> (sup\u00e9rieur)</td></tr>
<tr><td>0 &lt; Er &lt; 1</td><td><strong>Bien normal</strong> (n\u00e9cessaire)</td></tr>
<tr><td>Er &lt; 0</td><td><strong>Bien inf\u00e9rieur</strong></td></tr>
</tbody></table>

<h4>\u00c9lasticit\u00e9 Crois\u00e9e (Ec)</h4>
<div style="${gl}"><strong>Formule :</strong> Ec = % variation Qd(A) / % variation P(B)</div>
<table><thead><tr><th>Ec</th><th>Relation entre A et B</th></tr></thead><tbody>
<tr><td>Ec &gt; 0</td><td><strong>Biens substituables</strong> (\u2197 prix Coca \u2192 \u2197 demande Pepsi)</td></tr>
<tr><td>Ec &lt; 0</td><td><strong>Biens compl\u00e9mentaires</strong> (\u2197 prix essence \u2192 \u2198 demande voitures)</td></tr>
<tr><td>Ec = 0</td><td><strong>Biens ind\u00e9pendants</strong></td></tr>
</tbody></table>
${sep}
<h3>\u2696\uFE0F L\u2019\u00c9quilibre du March\u00e9</h3>
<div style="${bl}"><strong>\u00c9quilibre :</strong> Point o\u00f9 l\u2019offre = la demande. Le <strong>prix d\u2019\u00e9quilibre (P*)</strong> et la <strong>quantit\u00e9 d\u2019\u00e9quilibre (Q*)</strong> \u00e9quilibrent le march\u00e9.</div>
<table><thead><tr><th>Situation</th><th>Cons\u00e9quence</th><th>M\u00e9canisme</th></tr></thead><tbody>
<tr><td>P &gt; P* (exc\u00e8s d\u2019offre)</td><td>Surplus de marchandises</td><td>Prix \u2198 pour retrouver l\u2019\u00e9quilibre</td></tr>
<tr><td>P &lt; P* (exc\u00e8s de demande)</td><td>P\u00e9nurie</td><td>Prix \u2197 pour retrouver l\u2019\u00e9quilibre</td></tr>
</tbody></table>
<div style="${gn}"><strong>\u{1F30D} Exemple des tapis orientaux :</strong><br>
\u2022 Campagne m\u00e9diatique \u2192 \u2197 demande \u2192 D se d\u00e9place \u00e0 droite \u2192 \u2197 P* et \u2197 Q*<br>
\u2022 Guerres civiles \u2192 \u2198 offre \u2192 O se d\u00e9place \u00e0 gauche \u2192 \u2197 P* et \u2198 Q*<br>
\u2022 Les deux en m\u00eame temps \u2192 \u2197 P* certain, effet sur Q* <strong>ambigu</strong></div>
`},

{id:'mt3',title:'\u{1F4D7} MID-TERMS \u2014 L\u2019Efficience des March\u00e9s (Ch.3)',content:`
<h3>\u{1F6D2} Le Surplus du Consommateur (SC)</h3>
<div style="${bl}"><strong>D\u00e9finition :</strong> Diff\u00e9rence entre ce que le consommateur est <strong>pr\u00eat \u00e0 payer</strong> (prix de r\u00e9servation / consentement \u00e0 payer) et ce qu\u2019il <strong>paie r\u00e9ellement</strong>.<br><br>
<strong>SC = Consentement \u00e0 payer \u2212 Prix du march\u00e9</strong></div>
<div style="${gl}"><strong>Graphiquement :</strong> Le surplus du consommateur est l\u2019<strong>aire du triangle</strong> entre la courbe de demande et la ligne du prix d\u2019\u00e9quilibre.<br><br>
<strong>SC = \u00bd \u00d7 base \u00d7 hauteur</strong><br>
= \u00bd \u00d7 Q* \u00d7 (Pmax \u2212 P*)</div>
<div style="${gn}"><strong>\u{1F3E0} Exemple :</strong> Vous \u00eates pr\u00eat \u00e0 payer 150\u20ac pour un bien. Il co\u00fbte 100\u20ac.<br>
Votre surplus = 150 \u2212 100 = <strong>50\u20ac</strong> de satisfaction nette.</div>
${sep}
<h3>\u{1F3ED} Le Surplus du Producteur (SP)</h3>
<div style="${bl}"><strong>D\u00e9finition :</strong> Diff\u00e9rence entre le <strong>prix re\u00e7u</strong> par le producteur et son <strong>co\u00fbt de production</strong> (prix minimum accept\u00e9).<br><br>
<strong>SP = Prix du march\u00e9 \u2212 Co\u00fbt de production</strong></div>
<div style="${gl}"><strong>Graphiquement :</strong> Aire du triangle entre la ligne du prix et la courbe d\u2019offre.<br><br>
<strong>SP = \u00bd \u00d7 Q* \u00d7 (P* \u2212 Pmin)</strong></div>
${sep}
<h3>\u{1F3C6} Surplus Total et Efficience</h3>
<div style="${gl}"><strong>Surplus Total = SC + SP</strong><br><br>
Le surplus total est <strong>maximis\u00e9 \u00e0 l\u2019\u00e9quilibre de march\u00e9</strong>.</div>
<div style="${bl}"><strong>Optimum de Pareto :</strong> Une situation est Pareto-optimale quand on ne peut <strong>am\u00e9liorer le bien-\u00eatre d\u2019un agent sans d\u00e9t\u00e9riorer celui d\u2019un autre</strong>.<br><br>
\u2192 L\u2019\u00e9quilibre de CPP est un optimum de Pareto.</div>
<h4>Distribution des surplus selon l\u2019\u00e9lasticit\u00e9</h4>
<table><thead><tr><th>Configuration</th><th>Le surplus va surtout \u00e0...</th></tr></thead><tbody>
<tr><td>Demande in\u00e9lastique + Offre \u00e9lastique</td><td><strong>Producteurs</strong> (SP &gt; SC)</td></tr>
<tr><td>Demande \u00e9lastique + Offre in\u00e9lastique</td><td><strong>Consommateurs</strong> (SC &gt; SP)</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F D\u00e9ficiences du march\u00e9 :</strong> Si le prix s\u2019\u00e9carte de l\u2019\u00e9quilibre \u2192 <strong>perte s\u00e8che</strong> (deadweight loss) = r\u00e9duction du surplus total. Il y a des \u00e9changes mutuellement b\u00e9n\u00e9fiques qui ne se font pas.</div>
`},

{id:'mt4',title:'\u{1F4D5} MID-TERMS \u2014 Le Contr\u00f4le Direct du Prix (Ch.4 \u2014 Partie 1)',content:`
<h3>\u{1F53D} Le Prix Plafond (Price Ceiling)</h3>
<div style="${bl}"><strong>D\u00e9finition :</strong> Prix <strong>maximum l\u00e9gal</strong> impos\u00e9 par l\u2019\u00c9tat. Le prix ne peut pas d\u00e9passer ce plafond.<br><br>
<strong>Condition :</strong> Un prix plafond n\u2019a d\u2019effet que s\u2019il est <strong>inf\u00e9rieur au prix d\u2019\u00e9quilibre</strong> (P plafond &lt; P*).</div>
<h4>Cons\u00e9quences d\u2019un prix plafond</h4>
<table><thead><tr><th>Effet</th><th>D\u00e9tail</th></tr></thead><tbody>
<tr><td>\u{1F534} Exc\u00e8s de demande</td><td>Qd &gt; Qo \u2192 <strong>p\u00e9nurie</strong></td></tr>
<tr><td>\u{1F534} \u2198 Surplus du producteur</td><td>Les producteurs re\u00e7oivent un prix plus bas</td></tr>
<tr><td>\u{1F7E1} Effet ambigu sur SC</td><td>Prix plus bas (+) mais quantit\u00e9 r\u00e9duite (\u2212)</td></tr>
<tr><td>\u{1F534} Perte s\u00e8che</td><td>R\u00e9duction du surplus total</td></tr>
<tr><td>\u{1F534} Rationnement</td><td>Files d\u2019attente, march\u00e9 noir</td></tr>
</tbody></table>
<div style="${gn}"><strong>\u{1F956} Exemple du march\u00e9 du sandwich :</strong><br>
Si l\u2019\u00c9tat impose un prix plafond de 3\u20ac alors que P* = 5\u20ac \u2192 les vendeurs produisent moins, les acheteurs veulent plus \u2192 p\u00e9nurie.</div>
<div style="${gn}"><strong>\u{1F3E0} Exemple : Contr\u00f4le des loyers en France</strong><br>
\u2022 But : rendre le logement accessible<br>
\u2022 Court terme : loyers plus bas pour les locataires actuels<br>
\u2022 Long terme : \u2198 investissement immobilier, \u2198 offre, d\u00e9gradation du parc, march\u00e9 noir</div>
${sep}
<h3>\u{1F53C} Le Prix Plancher (Price Floor)</h3>
<div style="${bl}"><strong>D\u00e9finition :</strong> Prix <strong>minimum l\u00e9gal</strong>. Le prix ne peut pas descendre en dessous.<br><br>
<strong>Condition :</strong> Un prix plancher n\u2019a d\u2019effet que s\u2019il est <strong>sup\u00e9rieur au prix d\u2019\u00e9quilibre</strong> (P plancher &gt; P*).</div>
<h4>Cons\u00e9quences d\u2019un prix plancher</h4>
<table><thead><tr><th>Effet</th><th>D\u00e9tail</th></tr></thead><tbody>
<tr><td>\u{1F534} Exc\u00e8s d\u2019offre</td><td>Qo &gt; Qd \u2192 <strong>surplus de marchandises</strong></td></tr>
<tr><td>\u{1F534} \u2198 Surplus du consommateur</td><td>Les consommateurs paient plus cher</td></tr>
<tr><td>\u{1F534} Perte s\u00e8che</td><td>R\u00e9duction du surplus total</td></tr>
</tbody></table>
<div style="${gn}"><strong>\u{1F4B0} Exemple : Le SMIC (salaire minimum)</strong><br>
March\u00e9 du travail : Prix = salaire, Offre = travailleurs, Demande = entreprises.<br>
Si SMIC &gt; salaire d\u2019\u00e9quilibre \u2192 offre de travail &gt; demande de travail \u2192 <strong>ch\u00f4mage</strong>.<br><br>
<strong>\u{1F33E} Exemple : La PAC (Politique Agricole Commune)</strong><br>
Prix plancher pour les produits agricoles \u2192 surproduction \u2192 l\u2019\u00c9tat doit acheter les exc\u00e9dents.</div>
<div style="${pl}"><strong>\u{1F4A1} Synth\u00e8se Mid-terms Ch.4 :</strong><br>
\u2022 Prix plafond (P &lt; P*) \u2192 p\u00e9nurie \u2192 perte s\u00e8che<br>
\u2022 Prix plancher (P &gt; P*) \u2192 exc\u00e9dent \u2192 perte s\u00e8che<br>
\u2022 Dans les deux cas : le march\u00e9 ne peut plus atteindre l\u2019\u00e9quilibre efficace.</div>
`},

{id:'fi1',title:'\u{1F4D8} FINALS \u2014 La Taxation des Biens & Services (Ch.4 \u2014 Partie 2)',content:`
<h3>\u{1F4B8} M\u00e9canisme de la Taxe</h3>
<div style="${bl}"><strong>Principe :</strong> Une taxe sur un bien cr\u00e9e un <strong>\u00e9cart (coin fiscal)</strong> entre le prix pay\u00e9 par l\u2019acheteur et le prix re\u00e7u par le vendeur.<br><br>
<strong>Taxe sur les vendeurs :</strong> La courbe d\u2019offre se d\u00e9place vers le <strong>haut</strong> du montant de la taxe.<br>
<strong>Taxe sur les acheteurs :</strong> La courbe de demande se d\u00e9place vers le <strong>bas</strong> du montant de la taxe.<br><br>
<em>\u2192 Le r\u00e9sultat est identique : peu importe sur qui la taxe est l\u00e9galement impos\u00e9e !</em></div>
<h4>Effets de la taxe sur le march\u00e9</h4>
<table><thead><tr><th>Effet</th><th>D\u00e9tail</th></tr></thead><tbody>
<tr><td><strong>Coin fiscal</strong></td><td>P acheteur > P vendeur, diff\u00e9rence = taxe</td></tr>
<tr><td><strong>\u2198 Quantit\u00e9 \u00e9chang\u00e9e</strong></td><td>Q passe de Q* \u00e0 Qt (inf\u00e9rieur)</td></tr>
<tr><td><strong>\u2198 SC et SP</strong></td><td>Les deux surplus diminuent</td></tr>
<tr><td><strong>Perte s\u00e8che</strong></td><td>Triangle entre les courbes = transactions perdues</td></tr>
<tr><td><strong>Recettes fiscales</strong></td><td>T \u00d7 Qt = rectangle entre les prix</td></tr>
</tbody></table>
${sep}
<h3>\u{1F3AF} Incidence Fiscale et \u00c9lasticit\u00e9</h3>
<div style="${rl}"><strong>R\u00e8gle fondamentale :</strong> La charge de la taxe p\u00e8se davantage sur le c\u00f4t\u00e9 le <strong>plus in\u00e9lastique</strong> du march\u00e9.</div>
<table><thead><tr><th>Sc\u00e9nario</th><th>Qui paie le plus ?</th></tr></thead><tbody>
<tr><td>Demande in\u00e9lastique / Offre \u00e9lastique</td><td><strong>Consommateurs</strong> absorbent la majorit\u00e9 de la taxe</td></tr>
<tr><td>Demande \u00e9lastique / Offre in\u00e9lastique</td><td><strong>Producteurs</strong> absorbent la majorit\u00e9 de la taxe</td></tr>
</tbody></table>
<div style="${gn}"><strong>Intuition :</strong> Le c\u00f4t\u00e9 in\u00e9lastique \u00ab ne peut pas fuir \u00bb la taxe car il r\u00e9agit peu aux variations de prix.</div>
${sep}
<h3>\u{1F4C8} La Courbe de Laffer</h3>
<div style="${bl}"><strong>Principe :</strong> Les recettes fiscales augmentent d\u2019abord avec le taux d\u2019imposition, puis <strong>diminuent</strong> au-del\u00e0 d\u2019un certain seuil (effet d\u00e9sincitatif).<br><br>
\u2022 Taux = 0% \u2192 Recettes = 0<br>
\u2022 Taux optimal \u2192 Recettes maximales<br>
\u2022 Taux = 100% \u2192 Recettes = 0 (personne ne travaille/produit)</div>
<div style="${gl}"><strong>Perte s\u00e8che et taille de la taxe :</strong><br>
La perte s\u00e8che augmente de fa\u00e7on <strong>plus que proportionnelle</strong> \u00e0 la taxe : si la taxe double, la perte s\u00e8che <strong>quadruple</strong>.<br>
<em>Perte s\u00e8che \u221d T\u00b2</em></div>
`},

{id:'fi2',title:'\u{1F4D9} FINALS \u2014 Analyse des Co\u00fbts de l\u2019Entreprise (Ch.5)',content:`
<h3>\u{1F3ED} Facteurs de Production</h3>
<table><thead><tr><th>Facteurs Fixes</th><th>Facteurs Variables</th></tr></thead><tbody>
<tr><td>Ne changent <strong>pas</strong> avec la production</td><td>Changent avec le niveau de production</td></tr>
<tr><td>B\u00e2timents, machines, loyer</td><td>Mati\u00e8res premi\u00e8res, heures de travail</td></tr>
<tr><td>Existent m\u00eame si Q = 0</td><td>= 0 si Q = 0</td></tr>
</tbody></table>
${sep}
<h3>\u{1F4B0} Typologie des Co\u00fbts</h3>
<div style="${gl}"><strong>Les co\u00fbts fondamentaux :</strong><br><br>
<strong>CT = CF + CV</strong> (Co\u00fbt Total = Co\u00fbt Fixe + Co\u00fbt Variable)<br><br>
<strong>CMF = CF / Q</strong> (Co\u00fbt Moyen Fixe \u2014 d\u00e9cro\u00eet toujours)<br>
<strong>CMV = CV / Q</strong> (Co\u00fbt Moyen Variable)<br>
<strong>CMT = CT / Q = CMF + CMV</strong> (Co\u00fbt Moyen Total)<br><br>
<strong>Cmg = \u0394CT / \u0394Q</strong> (Co\u00fbt Marginal = co\u00fbt de la derni\u00e8re unit\u00e9 produite)</div>
<h4>Forme des courbes</h4>
<table><thead><tr><th>Courbe</th><th>Forme</th><th>Explication</th></tr></thead><tbody>
<tr><td>CMF</td><td>D\u00e9croissante</td><td>CF se r\u00e9partissent sur plus d\u2019unit\u00e9s</td></tr>
<tr><td>CMV</td><td>U</td><td>D\u2019abord \u2198 (efficacit\u00e9) puis \u2197 (rendements d\u00e9croissants)</td></tr>
<tr><td>CMT</td><td>U</td><td>CMT = CMF + CMV</td></tr>
<tr><td>Cmg</td><td>U</td><td>D\u2019abord \u2198 puis \u2197</td></tr>
</tbody></table>
${sep}
<h3>\u{1F504} Productivit\u00e9 Marginale D\u00e9croissante</h3>
<div style="${bl}"><strong>Loi des rendements marginaux d\u00e9croissants :</strong> \u00c0 partir d\u2019un certain point, chaque unit\u00e9 suppl\u00e9mentaire de facteur variable produit <strong>de moins en moins</strong> d\u2019output.<br><br>
<em>Exemple : Ajouter des ouvriers dans une usine de taille fixe \u2014 au d\u00e9but la productivit\u00e9 augmente, puis les ouvriers se g\u00eanent.</em></div>
<div style="${rl}"><strong>\u26A0\uFE0F Lien Cmg/Productivit\u00e9 :</strong><br>
Quand la productivit\u00e9 marginale \u2198 \u2192 le co\u00fbt marginal \u2197<br>
<em>(Il faut plus d\u2019inputs pour produire chaque unit\u00e9 suppl\u00e9mentaire)</em></div>
${sep}
<h3>\u{1F4CF} Relations entre Cmg et Co\u00fbts Moyens</h3>
<div style="${gl}"><strong>R\u00e8gles essentielles :</strong><br><br>
\u2022 Si <strong>Cmg &lt; CMV</strong> \u2192 CMV d\u00e9cro\u00eet<br>
\u2022 Si <strong>Cmg &gt; CMV</strong> \u2192 CMV cro\u00eet<br>
\u2022 <strong>Cmg = CMV</strong> \u2192 CMV est \u00e0 son <strong>minimum</strong><br><br>
\u2022 Si <strong>Cmg &lt; CMT</strong> \u2192 CMT d\u00e9cro\u00eet<br>
\u2022 Si <strong>Cmg &gt; CMT</strong> \u2192 CMT cro\u00eet<br>
\u2022 <strong>Cmg = CMT</strong> \u2192 CMT est \u00e0 son <strong>minimum</strong> (= seuil de rentabilit\u00e9)</div>
<div style="${pl}"><strong>\u{1F4A1} Astuce visuelle :</strong> La courbe de Cmg <strong>coupe toujours CMV et CMT \u00e0 leur minimum</strong>.</div>
${sep}
<h3>\u{1F4C8} Rendements d\u2019\u00c9chelle</h3>
<table><thead><tr><th>Type</th><th>\u00c9volution du CMT</th><th>Signification</th></tr></thead><tbody>
<tr><td><strong>\u00c9conomies d\u2019\u00e9chelle</strong> (rendements croissants)</td><td>CMT \u2198 quand Q \u2197</td><td>Produire plus co\u00fbte proportionnellement moins cher</td></tr>
<tr><td><strong>Rendements constants</strong></td><td>CMT stable</td><td>Co\u00fbt proportionnel</td></tr>
<tr><td><strong>D\u00e9s\u00e9conomies d\u2019\u00e9chelle</strong> (rendements d\u00e9croissants)</td><td>CMT \u2197 quand Q \u2197</td><td>Complexit\u00e9, coordination difficile</td></tr>
</tbody></table>
`},

{id:'fi3',title:'\u{1F4D7} FINALS \u2014 L\u2019Entreprise en CPP (Ch.6)',content:`
<h3>\u{1F3EA} Rappel : L\u2019Entreprise en CPP</h3>
<div style="${bl}"><strong>En CPP, l\u2019entreprise est \u00ab price-taker \u00bb :</strong> elle prend le prix du march\u00e9 comme donn\u00e9 et ne peut pas l\u2019influencer.<br><br>
<strong>Cons\u00e9quence fondamentale :</strong><br>
<strong>Recette Moyenne (RM) = Recette Marginale (Rmg) = Prix (P)</strong><br><br>
La courbe de demande vue par l\u2019entreprise est <strong>horizontale</strong> (parfaitement \u00e9lastique).</div>
${sep}
<h3>\u{1F3AF} Maximisation du Profit</h3>
<div style="${gl}"><strong>R\u00e8gle d\u2019or en CPP :</strong><br><br>
L\u2019entreprise maximise son profit quand : <strong>P = Rmg = Cmg</strong><br><br>
<strong>Profit (\u03c0) = RT \u2212 CT = (P \u2212 CMT) \u00d7 Q</strong><br><br>
<strong>RT = P \u00d7 Q</strong> (Recette Totale)<br>
<strong>CT = CMT \u00d7 Q</strong> (Co\u00fbt Total)</div>
<h4>3 situations possibles :</h4>
<table><thead><tr><th>Situation</th><th>Condition</th><th>Graphiquement</th></tr></thead><tbody>
<tr><td>\u{1F7E2} <strong>Profit positif</strong></td><td>P &gt; CMT</td><td>Aire du rectangle (P \u2212 CMT) \u00d7 Q &gt; 0</td></tr>
<tr><td>\u{1F7E1} <strong>Profit nul</strong></td><td>P = CMT</td><td>Seuil de rentabilit\u00e9</td></tr>
<tr><td>\u{1F534} <strong>Profit n\u00e9gatif (perte)</strong></td><td>P &lt; CMT</td><td>L\u2019entreprise perd de l\u2019argent</td></tr>
</tbody></table>
${sep}
<h3>\u{1F6A8} Les Deux Seuils Critiques</h3>
<h4>Seuil de Rentabilit\u00e9 (Break-even)</h4>
<div style="${gl}"><strong>P = CMT minimum</strong><br><br>
\u00c0 ce prix, le profit est exactement nul (\u03c0 = 0).<br>
En dessous : l\u2019entreprise fait des pertes.<br>
<strong>Ce seuil est atteint l\u00e0 o\u00f9 Cmg coupe CMT</strong> (au minimum du CMT).</div>
<h4>Seuil de Fermeture (Shutdown)</h4>
<div style="${rl}"><strong>P = CMV minimum</strong><br><br>
Si P &lt; CMV min \u2192 l\u2019entreprise doit <strong>cesser de produire</strong>.<br>
Elle ne couvre m\u00eame plus ses co\u00fbts variables.<br>
Mieux vaut fermer et ne payer que les co\u00fbts fixes.<br><br>
<strong>Ce seuil est atteint l\u00e0 o\u00f9 Cmg coupe CMV</strong> (au minimum du CMV).</div>
<div style="${pl}"><strong>\u{1F4A1} R\u00e9sum\u00e9 des seuils :</strong><br>
\u2022 P \u2265 CMT min \u2192 Profit \u2265 0 \u2192 On produit \u{1F7E2}<br>
\u2022 CMV min \u2264 P &lt; CMT min \u2192 Pertes mais on produit quand m\u00eame (couvre les CV) \u{1F7E1}<br>
\u2022 P &lt; CMV min \u2192 On ferme \u{1F534}</div>
${sep}
<h3>\u{1F4C8} Courbe d\u2019Offre</h3>
<h4>Court terme</h4>
<div style="${bl}"><strong>La courbe d\u2019offre de court terme</strong> = partie de la courbe de Cmg situ\u00e9e <strong>au-dessus du CMV minimum</strong> (seuil de fermeture).</div>
<h4>Long terme</h4>
<div style="${bl}"><strong>La courbe d\u2019offre de long terme</strong> = partie de la courbe de Cmg situ\u00e9e <strong>au-dessus du CMT minimum</strong> (seuil de rentabilit\u00e9).<br><br>
\u00c0 long terme en CPP, les entreprises entrent/sortent du march\u00e9 jusqu\u2019\u00e0 ce que le <strong>profit soit nul</strong> (P = CMT min).<br>
\u2192 Les profits attirent des entrants \u2192 offre augmente \u2192 prix baisse \u2192 profit s\u2019annule.</div>
`},

{id:'fi4',title:'\u{1F4D5} FINALS \u2014 La Concurrence Imparfaite : Le Monopole (Ch.7)',content:`
<h3>\u{1F3E2} D\u00e9finition du Monopole</h3>
<div style="${bl}"><strong>Monopole :</strong> Un <strong>seul vendeur</strong> sur le march\u00e9, pas de substituts proches.<br><br>
Le monopoleur est <strong>\u00ab price-maker \u00bb</strong> : il choisit son prix (contrairement au price-taker en CPP).</div>
<h4>Barri\u00e8res \u00e0 l\u2019entr\u00e9e</h4>
<table><thead><tr><th>Type</th><th>Exemple</th></tr></thead><tbody>
<tr><td><strong>Ressource cl\u00e9 exclusive</strong></td><td>Contr\u00f4le d\u2019une mati\u00e8re premi\u00e8re rare</td></tr>
<tr><td><strong>Brevet / Licence gouvernementale</strong></td><td>Brevets pharmaceutiques, droits d\u2019auteur</td></tr>
<tr><td><strong>Monopole naturel</strong></td><td>Co\u00fbts fixes \u00e9normes (r\u00e9seau \u00e9lectrique, ferroviaire)</td></tr>
</tbody></table>
${sep}
<h3>\u{1F4C9} Demande et Recette du Monopoleur</h3>
<div style="${bl}"><strong>Diff\u00e9rence cl\u00e9 avec la CPP :</strong><br>
En CPP : Rmg = P (courbe de demande horizontale)<br>
En Monopole : <strong>Rmg &lt; P</strong> (courbe de demande d\u00e9croissante)</div>
<div style="${gl}"><strong>Pourquoi Rmg &lt; P ?</strong><br><br>
Pour vendre une unit\u00e9 suppl\u00e9mentaire, le monopoleur doit <strong>baisser son prix sur TOUTES les unit\u00e9s</strong>.<br><br>
<strong>Rmg = Effet quantit\u00e9 + Effet prix</strong><br>
\u2022 <strong>Effet quantit\u00e9</strong> (+) : vente d\u2019une unit\u00e9 en plus<br>
\u2022 <strong>Effet prix</strong> (\u2212) : baisse du prix sur toutes les unit\u00e9s d\u00e9j\u00e0 vendues<br><br>
\u2192 L\u2019effet prix rend la Rmg inf\u00e9rieure au prix.</div>
<div style="${rl}"><strong>\u26A0\uFE0F Propri\u00e9t\u00e9 graphique :</strong> La courbe de Rmg est toujours <strong>en dessous</strong> de la courbe de demande et a une pente <strong>2 fois plus forte</strong>.</div>
${sep}
<h3>\u{1F3AF} Maximisation du Profit en Monopole</h3>
<div style="${gl}"><strong>R\u00e8gle :</strong> Le monopoleur produit o\u00f9 <strong>Rmg = Cmg</strong><br>
Puis fixe le prix <strong>sur la courbe de demande</strong> (P &gt; Cmg).<br><br>
<strong>\u03c0 = (P \u2212 CMT) \u00d7 Q</strong></div>
<table><thead><tr><th>CPP</th><th>Monopole</th></tr></thead><tbody>
<tr><td>P = Rmg = Cmg</td><td>Rmg = Cmg mais <strong>P &gt; Cmg</strong></td></tr>
<tr><td>Profit nul \u00e0 long terme</td><td>Profit positif possible \u00e0 long terme</td></tr>
<tr><td>Q plus \u00e9lev\u00e9, P plus bas</td><td>Q plus faible, P plus \u00e9lev\u00e9</td></tr>
<tr><td>Pas de perte s\u00e8che</td><td><strong>Perte s\u00e8che</strong></td></tr>
</tbody></table>
${sep}
<h3>\u{1F4B8} Co\u00fbt Social du Monopole</h3>
<div style="${rl}"><strong>Le monopole est inefficace :</strong><br><br>
\u2022 <strong>Perte s\u00e8che</strong> : triangle entre Cmg et la demande, de Qm \u00e0 Qcpp<br>
\u2022 <strong>Perte de surplus du consommateur</strong> : transfert vers le monopoleur (rente)<br>
\u2022 <strong>Rente de monopole</strong> : rectangle (Pm \u2212 CMT) \u00d7 Qm<br><br>
La quantit\u00e9 produite est <strong>trop faible</strong> et le prix <strong>trop \u00e9lev\u00e9</strong> par rapport \u00e0 l\u2019optimum social.</div>
<h4>R\u00e9gulation du monopole</h4>
<table><thead><tr><th>M\u00e9thode</th><th>Principe</th></tr></thead><tbody>
<tr><td><strong>Lois antitrust</strong></td><td>Emp\u00eacher les concentrations excessives</td></tr>
<tr><td><strong>R\u00e9gulation du prix</strong></td><td>Imposer P = Cmg (efficience) ou P = CMT (profit nul)</td></tr>
<tr><td><strong>Monopole public</strong></td><td>L\u2019\u00c9tat g\u00e8re le monopole dans l\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral</td></tr>
<tr><td><strong>Ne rien faire</strong></td><td>Si le co\u00fbt de la r\u00e9gulation &gt; perte s\u00e8che</td></tr>
</tbody></table>
<div style="${pl}"><strong>\u{1F4A1} Point cl\u00e9 examen :</strong> En monopole, le prix est fix\u00e9 sur la <strong>courbe de demande</strong> (pas sur Cmg). C\u2019est la diff\u00e9rence majeure avec la CPP o\u00f9 P = Cmg.</div>
`}
];

const formules=[{id:'fo1',title:'\u{1F9EE} Toutes les Formules \u2014 Mid-terms & Finals',content:`
<h3>\u{1F4D8} FORMULES MID-TERMS</h3>
<h4>1. \u00c9lasticit\u00e9s (Ch.2)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>\u00c9lasticit\u00e9-prix de la demande</strong></td><td>Ep = (\u0394Qd/Qd) \u00f7 (\u0394P/P) = %\u0394Qd / %\u0394P</td></tr>
<tr><td><strong>\u00c9lasticit\u00e9-revenu</strong></td><td>Er = %\u0394Qd / %\u0394Revenu</td></tr>
<tr><td><strong>\u00c9lasticit\u00e9 crois\u00e9e</strong></td><td>Ec = %\u0394Qd(A) / %\u0394P(B)</td></tr>
<tr><td><strong>\u00c9lasticit\u00e9-prix de l\u2019offre</strong></td><td>Eo = %\u0394Qo / %\u0394P</td></tr>
</tbody></table>
<div style="${gl}"><strong>\u{1F4CF} Calcul du % de variation :</strong><br>
%\u0394X = (X\u2082 \u2212 X\u2081) / X\u2081 \u00d7 100<br>
<em>ou en point milieu : %\u0394X = (X\u2082 \u2212 X\u2081) / [(X\u2081 + X\u2082)/2] \u00d7 100</em></div>

<h4>2. Surplus (Ch.3)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>Surplus du consommateur</strong></td><td>SC = \u00bd \u00d7 Q* \u00d7 (Pmax \u2212 P*)</td></tr>
<tr><td><strong>Surplus du producteur</strong></td><td>SP = \u00bd \u00d7 Q* \u00d7 (P* \u2212 Pmin)</td></tr>
<tr><td><strong>Surplus total</strong></td><td>ST = SC + SP</td></tr>
</tbody></table>

<h4>3. Taxation (Ch.4)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>Recettes fiscales</strong></td><td>RF = T \u00d7 Qt</td></tr>
<tr><td><strong>Coin fiscal</strong></td><td>P acheteur \u2212 P vendeur = T</td></tr>
<tr><td><strong>Perte s\u00e8che</strong></td><td>PS = \u00bd \u00d7 T \u00d7 (Q* \u2212 Qt)</td></tr>
<tr><td><strong>PS et taille de la taxe</strong></td><td>PS \u221d T\u00b2 (si T double, PS quadruple)</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F Rappel :</strong> La perte s\u00e8che est le triangle form\u00e9 entre l\u2019offre et la demande, entre Qt et Q*.</div>

<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>
<h3>\u{1F4D9} FORMULES FINALS</h3>
<h4>4. Co\u00fbts de l\u2019Entreprise (Ch.5)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>Co\u00fbt Total</strong></td><td>CT = CF + CV</td></tr>
<tr><td><strong>Co\u00fbt Moyen Fixe</strong></td><td>CMF = CF / Q</td></tr>
<tr><td><strong>Co\u00fbt Moyen Variable</strong></td><td>CMV = CV / Q</td></tr>
<tr><td><strong>Co\u00fbt Moyen Total</strong></td><td>CMT = CT / Q = CMF + CMV</td></tr>
<tr><td><strong>Co\u00fbt Marginal</strong></td><td>Cmg = \u0394CT / \u0394Q = \u0394CV / \u0394Q</td></tr>
</tbody></table>
<div style="${gl}"><strong>\u{1F4A1} Relations cl\u00e9s :</strong><br>
\u2022 Cmg = CMV \u2192 CMV est \u00e0 son minimum<br>
\u2022 Cmg = CMT \u2192 CMT est \u00e0 son minimum (seuil de rentabilit\u00e9)<br>
\u2022 Cmg &lt; CMT \u2192 CMT d\u00e9cro\u00eet | Cmg &gt; CMT \u2192 CMT cro\u00eet</div>

<h4>5. L\u2019Entreprise en CPP (Ch.6)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>Recette Totale</strong></td><td>RT = P \u00d7 Q</td></tr>
<tr><td><strong>Recette Moyenne</strong></td><td>RM = RT / Q = P</td></tr>
<tr><td><strong>Recette Marginale</strong></td><td>Rmg = \u0394RT / \u0394Q = P (en CPP)</td></tr>
<tr><td><strong>Profit</strong></td><td>\u03c0 = RT \u2212 CT = (P \u2212 CMT) \u00d7 Q</td></tr>
<tr><td><strong>Maximisation du profit</strong></td><td>P = Rmg = Cmg</td></tr>
<tr><td><strong>Seuil de rentabilit\u00e9</strong></td><td>P = CMT min (l\u00e0 o\u00f9 Cmg = CMT)</td></tr>
<tr><td><strong>Seuil de fermeture</strong></td><td>P = CMV min (l\u00e0 o\u00f9 Cmg = CMV)</td></tr>
</tbody></table>
<div style="${rl}"><strong>\u26A0\uFE0F R\u00e8gles de d\u00e9cision :</strong><br>
\u2022 P \u2265 CMT min \u2192 Produire (profit \u2265 0)<br>
\u2022 CMV min \u2264 P &lt; CMT min \u2192 Produire \u00e0 perte (couvre les CV)<br>
\u2022 P &lt; CMV min \u2192 Fermer</div>

<h4>6. Le Monopole (Ch.7)</h4>
<table><thead><tr><th>Formule</th><th>Expression</th></tr></thead><tbody>
<tr><td><strong>Recette Totale</strong></td><td>RT = P(Q) \u00d7 Q</td></tr>
<tr><td><strong>Recette Moyenne</strong></td><td>RM = RT / Q = P(Q)</td></tr>
<tr><td><strong>Recette Marginale</strong></td><td>Rmg = \u0394RT / \u0394Q &lt; P (en monopole)</td></tr>
<tr><td><strong>Maximisation du profit</strong></td><td>Rmg = Cmg puis P lu sur la courbe de demande</td></tr>
<tr><td><strong>Profit du monopole</strong></td><td>\u03c0 = (P \u2212 CMT) \u00d7 Q</td></tr>
<tr><td><strong>Perte s\u00e8che</strong></td><td>Triangle entre la demande et Cmg, de Qm \u00e0 Qcpp</td></tr>
</tbody></table>
<div style="${gl}"><strong>\u{1F4CA} Demande inverse lin\u00e9aire :</strong><br>
Si P = a \u2212 bQ alors <strong>Rmg = a \u2212 2bQ</strong><br>
<em>(La Rmg a le m\u00eame intercept mais une pente 2\u00d7 plus forte)</em></div>

<div style="${pl}"><strong>\u{1F4CB} R\u00e9capitulatif CPP vs Monopole :</strong><br>
<table><thead><tr><th></th><th>CPP</th><th>Monopole</th></tr></thead><tbody>
<tr><td>Maximisation</td><td>P = Rmg = Cmg</td><td>Rmg = Cmg, P &gt; Cmg</td></tr>
<tr><td>Rmg vs P</td><td>Rmg = P</td><td>Rmg &lt; P</td></tr>
<tr><td>Profit LT</td><td>= 0</td><td>\u2265 0</td></tr>
<tr><td>Efficience</td><td>Oui (Pareto)</td><td>Non (perte s\u00e8che)</td></tr>
</tbody></table></div>
`}];
