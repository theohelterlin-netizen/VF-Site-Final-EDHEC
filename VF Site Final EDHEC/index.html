<style>
:root{--p:#1B4965;--pd:#143A52;--pl:#E1EEF5;--acc:#5FA8D3;--gold:#D4A853;--bg:#F7F5F0;--sf:#fff;--brd:#E8E4DD;--tx:#2C2C2C;--tx2:#5A5A5A;--tx3:#8A8A8A;--r:12px;--sh:0 2px 12px rgba(27,73,101,.06);--shh:0 8px 30px rgba(27,73,101,.12);--tr:all .25s cubic-bezier(.4,0,.2,1)}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
html{height:100%;scroll-behavior:smooth}
body{height:100%;font-family:'Inter',sans-serif;color:var(--tx);background:var(--bg);line-height:1.6;-webkit-font-smoothing:antialiased;user-select:none;-webkit-user-select:none}
a{color:var(--p);text-decoration:none}
h1{font-family:'Playfair Display',serif;font-size:1.8rem;font-weight:800;color:var(--p)}
h2{font-family:'Playfair Display',serif;font-size:1.35rem;font-weight:700;color:var(--p)}
h3{font-size:1.05rem;font-weight:600}
.login-bg{min-height:100vh;background:#0a0e1a;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.orb{position:absolute;border-radius:50%;filter:blur(80px);opacity:.35;animation:orbF 8s ease-in-out infinite}
.orb:nth-child(1){width:400px;height:400px;background:radial-gradient(circle,#5FA8D3,transparent);top:-10%;left:-5%}
.orb:nth-child(2){width:350px;height:350px;background:radial-gradient(circle,#D4A853,transparent);bottom:-10%;right:-5%;animation-delay:-3s}
.orb:nth-child(3){width:300px;height:300px;background:radial-gradient(circle,#7B2D8E,transparent);top:40%;left:60%;animation-delay:-5s}
@keyframes orbF{0%,100%{transform:translate(0,0) scale(1)}25%{transform:translate(30px,-40px) scale(1.05)}50%{transform:translate(-20px,30px) scale(.95)}75%{transform:translate(40px,20px) scale(1.02)}}
.lcard{background:rgba(255,255,255,.06);backdrop-filter:blur(40px);-webkit-backdrop-filter:blur(40px);border:1px solid rgba(255,255,255,.08);border-radius:24px;padding:2.5rem 2rem;width:380px;max-width:90vw;position:relative;z-index:2;animation:fadeUp .6s ease}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.llogo{width:56px;height:56px;background:linear-gradient(135deg,var(--gold),#C49540);border-radius:14px;display:flex;align-items:center;justify-content:center;font-family:'Playfair Display',serif;font-size:1.2rem;font-weight:800;color:#fff;margin:0 auto 1rem;box-shadow:0 4px 20px rgba(212,168,83,.4)}
.ltitle{text-align:center;color:#fff;font-family:'Playfair Display',serif;font-size:1.5rem;font-weight:800;margin-bottom:.25rem}
.lsub{text-align:center;color:rgba(255,255,255,.5);font-size:.85rem;margin-bottom:1.5rem}
.lf{margin-bottom:1rem}
.lf label{display:block;color:rgba(255,255,255,.6);font-size:.78rem;font-weight:500;margin-bottom:.35rem}
.lf input{width:100%;padding:.7rem 1rem;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12);border-radius:10px;color:#fff;font-size:.9rem;outline:none;transition:var(--tr)}
.lf input:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(212,168,83,.15)}
.lf input::placeholder{color:rgba(255,255,255,.3)}
.lbtn{width:100%;padding:.75rem;background:linear-gradient(135deg,#D4A853,#C49540);border:none;border-radius:10px;color:#fff;font-size:.95rem;font-weight:600;cursor:pointer;margin-top:.5rem;transition:var(--tr)}
.lbtn:hover{transform:scale(1.02);box-shadow:0 4px 20px rgba(212,168,83,.4)}
.lerr{color:#E07A5F;font-size:.8rem;text-align:center;margin-top:.5rem;min-height:1.2rem}
.lfooter{text-align:center;color:rgba(255,255,255,.25);font-size:.7rem;margin-top:1.5rem}
.layout{display:flex;min-height:100vh}
.sidebar{width:260px;background:#080c18;border-right:1px solid rgba(255,255,255,.05);color:#fff;display:flex;flex-direction:column;position:fixed;top:0;left:0;bottom:0;z-index:50;transition:transform .35s cubic-bezier(.4,0,.2,1);overflow:hidden}
.sb-hidden .sidebar{transform:translateX(-260px)}
.sb-hidden .main{margin-left:0}
.sb-open{position:fixed;top:1.25rem;left:1.25rem;z-index:60;padding:.5rem 1rem;border-radius:12px;background:rgba(10,14,26,.92);border:1px solid rgba(255,255,255,.07);color:rgba(255,255,255,.5);font-size:.82rem;cursor:pointer;display:none;align-items:center;gap:.5rem;transition:all .3s;backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px)}
.sb-hidden .sb-open{display:flex}
.sb-open:hover{background:rgba(212,168,83,.12);color:var(--gold);border-color:rgba(212,168,83,.2)}
.sb-brand{padding:1.5rem 1.25rem;display:flex;align-items:center;gap:.75rem;border-bottom:1px solid rgba(255,255,255,.05)}

.sb-name{font-size:.92rem;font-weight:700;line-height:1.2;color:rgba(255,255,255,.95)}
.sb-sub{font-size:.58rem;color:rgba(255,255,255,.3);text-transform:uppercase;letter-spacing:.1em;margin-top:.2rem}
.sb-nav{flex:1;padding:.75rem .6rem;overflow-y:auto}
.sb-nav::-webkit-scrollbar{width:3px}.sb-nav::-webkit-scrollbar-thumb{background:rgba(255,255,255,.08);border-radius:3px}
.sb-sec{font-size:.58rem;text-transform:uppercase;letter-spacing:.12em;color:rgba(255,255,255,.18);padding:.8rem .6rem .35rem;margin-top:.5rem;font-weight:600}
.sb-it{display:flex;align-items:center;gap:.6rem;padding:.6rem .75rem;border-radius:10px;color:rgba(255,255,255,.4);font-size:.84rem;font-weight:500;cursor:pointer;transition:all .2s;margin-bottom:2px;position:relative}
.sb-it:hover{background:rgba(255,255,255,.04);color:rgba(255,255,255,.8)}
.sb-it.active{background:rgba(212,168,83,.07);color:var(--gold)}
.sb-it.active::before{content:'';position:absolute;left:0;top:20%;height:60%;width:3px;background:var(--gold);border-radius:0 4px 4px 0}
.sb-close{display:flex;align-items:center;gap:.4rem;padding:.55rem .75rem;border-radius:8px;color:rgba(255,255,255,.2);font-size:.75rem;cursor:pointer;transition:all .2s;margin-bottom:.35rem}
.sb-close:hover{color:rgba(255,255,255,.5);background:rgba(255,255,255,.03)}
.sb-bot{padding:.6rem;border-top:1px solid rgba(255,255,255,.05)}
.main{margin-left:260px;flex:1;padding:2rem 2.5rem;min-height:100vh;background:#0b0f18;background-image:radial-gradient(ellipse at 15% 50%,rgba(27,73,101,.15) 0%,transparent 55%),radial-gradient(ellipse at 85% 15%,rgba(212,168,83,.07) 0%,transparent 45%),radial-gradient(ellipse at 50% 90%,rgba(42,157,143,.05) 0%,transparent 50%)}
.card{background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border-radius:16px;border:1px solid rgba(255,255,255,.08);padding:1.75rem;box-shadow:0 4px 24px rgba(0,0,0,.25);transition:all .4s cubic-bezier(.4,0,.2,1);cursor:pointer;position:relative;overflow:hidden}
.card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(212,168,83,.08),rgba(95,168,211,.04));opacity:0;transition:opacity .4s;pointer-events:none;z-index:0}
.card>*{position:relative;z-index:1}
.card:hover{box-shadow:0 20px 50px rgba(212,168,83,.1),0 0 0 1px rgba(212,168,83,.25);transform:translateY(-5px);border-color:rgba(212,168,83,.3);background:linear-gradient(145deg,rgba(255,255,255,.08),rgba(255,255,255,.03))}
.card:hover::before{opacity:1}
.card.locked{opacity:.35;cursor:default;pointer-events:none}
.card.locked::before{display:none}
.card.locked::after{content:'Bient\00f4t disponible';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,.8);color:rgba(255,255,255,.55);padding:.35rem 1.1rem;border-radius:20px;font-size:.72rem;white-space:nowrap;border:1px solid rgba(255,255,255,.1);z-index:5;pointer-events:none}
.btn{display:inline-flex;align-items:center;gap:.4rem;padding:.5rem 1rem;border-radius:8px;font-size:.85rem;font-weight:500;border:none;cursor:pointer;transition:var(--tr)}
.btn-p{background:var(--p);color:#fff}.btn-p:hover{background:var(--pd)}
.btn-g{background:linear-gradient(135deg,var(--gold),#C49540);color:#fff}

.fg{margin-bottom:1rem}
.fg label{display:block;font-size:.8rem;font-weight:500;color:rgba(255,255,255,.5);margin-bottom:.3rem}
.fg input,.fg select,.fg textarea{width:100%;padding:.55rem .75rem;border:1px solid rgba(255,255,255,.1);border-radius:8px;font-size:.85rem;font-family:inherit;outline:none;transition:var(--tr);background:rgba(255,255,255,.06);color:#e6edf3}
.fg input:focus,.fg select:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(212,168,83,.12)}
.tbl{overflow-x:auto;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(255,255,255,.02)}
table{width:100%;border-collapse:collapse;font-size:.82rem}
thead{background:linear-gradient(135deg,var(--p),var(--acc));color:#fff}
th{padding:.6rem .75rem;text-align:left;font-weight:600;font-size:.75rem;text-transform:uppercase;letter-spacing:.5px}
td{padding:.55rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)}
tbody tr:hover{background:rgba(255,255,255,.04)}
.cp-bd .tbl{border-color:rgba(255,255,255,.08);background:rgba(255,255,255,.02)}.cp-bd td{color:rgba(255,255,255,.7);border-bottom-color:rgba(255,255,255,.06)}.cp-bd tbody tr:hover{background:rgba(255,255,255,.04)}
#toast-box{position:fixed;top:1rem;right:1rem;z-index:9999;display:flex;flex-direction:column;gap:.5rem}
.toast{padding:.65rem 1rem;border-radius:8px;font-size:.82rem;font-weight:500;color:#fff;animation:fadeUp .3s ease;box-shadow:0 4px 12px rgba(0,0,0,.15)}

.mbox{background:#161b22;border-radius:16px;width:500px;max-width:90vw;max-height:85vh;overflow-y:auto;box-shadow:0 20px 60px rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.08)}
.mhd{padding:1.25rem 1.5rem;border-bottom:1px solid rgba(255,255,255,.08);font-weight:600;display:flex;justify-content:space-between;align-items:center;color:#e6edf3}

.mft{padding:1rem 1.5rem;border-top:1px solid rgba(255,255,255,.08);display:flex;justify-content:flex-end;gap:.5rem}
.g2{display:grid;grid-template-columns:repeat(2,1fr);gap:1.25rem}

.g5{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:1.25rem}
.stat{text-align:center;padding:1.25rem}.stat-n{font-size:2rem;font-weight:800;color:var(--gold)}.stat-l{font-size:.8rem;color:rgba(255,255,255,.5);margin-top:.25rem}
.mf-hero{background:linear-gradient(135deg,var(--p) 0%,#2D6A8F 50%,var(--acc) 100%);color:#fff;padding:2.5rem 2rem;text-align:center;border-radius:0;position:relative;overflow:hidden}
.mf-hero::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 30% 50%,rgba(255,255,255,.06) 0%,transparent 60%);pointer-events:none}
.mf-hero h1{color:#fff;font-size:2.2rem;position:relative}.mf-hero .sub{font-size:1rem;opacity:.85;margin-top:.25rem;font-weight:300;position:relative}
.mf-hero .badge{display:inline-block;background:rgba(212,168,83,.25);border:1px solid rgba(212,168,83,.5);color:var(--gold);padding:.2rem 1rem;border-radius:20px;font-size:.8rem;font-weight:600;margin-top:.6rem;position:relative}
.mf-tabs{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;display:flex;justify-content:center;gap:.25rem;padding:.4rem;margin-bottom:1.5rem;flex-wrap:wrap}
.mf-tab{padding:.55rem 1.2rem;font-weight:600;font-size:.82rem;color:rgba(255,255,255,.45);border-radius:8px;cursor:pointer;transition:var(--tr)}
.mf-tab:hover{color:var(--gold);background:rgba(255,255,255,.05)}

.mf-tab[data-t="cours"].act,.mf-tab[data-t="macours"].act{color:#5FA8D3;background:rgba(95,168,211,.1)}
.mf-tab[data-t="mfqa"].act,.mf-tab[data-t="maqa"].act{color:#7B2D8E;background:rgba(123,45,142,.1)}
.mf-tab[data-t="mfannales"].act,.mf-tab[data-t="maannales"].act{color:#E07A5F;background:rgba(224,122,95,.1)}

.mf-tab[data-t="flash"].act,.mf-tab[data-t="maflash"].act,.mf-tab[data-t="maform"].act{color:#D4A853;background:rgba(212,168,83,.12)}
.tabc{display:none;background:transparent}.tabc.act{display:block}
.lnav{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:.6rem 1rem;display:flex;justify-content:center;gap:4px;flex-wrap:wrap;margin-bottom:1rem}

.lnav a:hover{background:var(--gold);color:#fff;transform:translateY(-2px)}
.ls{margin-bottom:2rem}.ls-hd{display:flex;align-items:center;gap:.75rem;margin-bottom:.75rem;padding-top:.5rem}
.ls-c{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-family:'Playfair Display',serif;font-size:1.3rem;font-weight:800;color:#fff;flex-shrink:0}

.dc{background:rgba(255,255,255,.04);border-radius:10px;padding:1rem 1.25rem;margin-bottom:.5rem;border:1px solid rgba(255,255,255,.08);box-shadow:0 2px 12px rgba(0,0,0,.2);transition:var(--tr)}
.dc:hover{box-shadow:0 8px 30px rgba(0,0,0,.3);transform:translateY(-1px);border-color:rgba(212,168,83,.3)}
.dc-t{font-weight:700;font-size:.95rem;color:var(--gold);margin-bottom:.25rem}.dc-d{font-size:.88rem;line-height:1.7;color:rgba(255,255,255,.7)}
.qas{margin-top:2.5rem;padding-top:1.5rem;border-top:3px solid #7B2D8E}
.qas-hd{text-align:center;margin-bottom:1.25rem}.qas-hd h2{color:#B56EC4}.qas-hd p{color:rgba(255,255,255,.5);font-size:.85rem}
.qac{background:rgba(255,255,255,.04);border-radius:10px;margin-bottom:.75rem;border:1px solid rgba(123,45,142,.2);box-shadow:0 2px 12px rgba(0,0,0,.2);overflow:hidden}
.qac:hover{box-shadow:0 8px 30px rgba(0,0,0,.3);border-color:#7B2D8E}
.qaq{background:linear-gradient(135deg,rgba(123,45,142,.12),rgba(123,45,142,.05));padding:.8rem 1rem;font-weight:600;font-size:.9rem;color:#B56EC4;display:flex;align-items:flex-start;gap:.5rem;cursor:pointer}
.qan{background:#7B2D8E;color:#fff;width:26px;height:26px;border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:.72rem;font-weight:700;flex-shrink:0}
.qaa{padding:1rem 1.25rem;font-size:.88rem;line-height:1.8;display:none;color:rgba(255,255,255,.7)}.qac.open .qaa{display:block}

.qcm-sel{display:flex;flex-wrap:wrap;justify-content:center;gap:.5rem;margin-bottom:1.5rem}

.qcm-qz{display:none}.qcm-qz.act{display:block}
.qcm-q{background:rgba(255,255,255,.04);border-radius:10px;padding:1rem 1.25rem;margin-bottom:.75rem;border:1px solid rgba(255,255,255,.08);box-shadow:0 2px 12px rgba(0,0,0,.2)}
.qcm-qt{display:flex;align-items:flex-start;gap:.5rem;margin-bottom:.6rem;font-weight:600;font-size:.9rem;color:#e6edf3}
.qcm-qn{background:#E07A5F;color:#fff;width:26px;height:26px;border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:.72rem;font-weight:700;flex-shrink:0}
.qcm-opts label{display:block;padding:.45rem .7rem;margin:.25rem 0;border-radius:8px;font-size:.85rem;cursor:pointer;transition:var(--tr);border:1px solid transparent;color:rgba(255,255,255,.7)}

.qcm-opts label.ko{background:rgba(224,122,95,.1);border-color:#E07A5F;color:#E07A5F}
.qcm-opts label.was{background:rgba(42,157,143,.12);border-color:#2A9D8F;font-weight:500}
.qcm-sub{display:block;margin:1.5rem auto 0;padding:.6rem 2rem;background:linear-gradient(135deg,#E07A5F,#c96a52);color:#fff;border:none;border-radius:10px;font-size:.9rem;font-weight:600;cursor:pointer;transition:var(--tr)}

.qcm-res{display:none;text-align:center;padding:1.5rem;margin-top:1rem;background:rgba(255,255,255,.04);border-radius:12px;border:1px solid rgba(255,255,255,.08)}
.qcm-res .sc{font-size:2.5rem;font-weight:800;color:#e6edf3}
.qcm-res .sl{font-size:.9rem;margin:.25rem 0 .75rem;color:rgba(255,255,255,.6)}
.sb{height:10px;background:rgba(255,255,255,.1);border-radius:5px;overflow:hidden;margin-bottom:1rem}
.sf{height:100%;border-radius:5px;transition:width .6s ease}

.retry:hover{background:#E07A5F;color:#fff}
.cp{margin-bottom:2rem;border-radius:12px;overflow:hidden;box-shadow:0 4px 24px rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.08)}
.cp-hd{background:linear-gradient(135deg,#2A9D8F,#1D8A6E);color:#fff;padding:.8rem 1.25rem;font-weight:700;font-size:.95rem;text-transform:uppercase;letter-spacing:.5px}
.cp-bd{background:rgba(255,255,255,.03);padding:1.25rem;color:rgba(255,255,255,.7)}
.cs{margin-bottom:1.25rem}.cs h3{color:#2A9D8F;margin-bottom:.5rem;font-size:.95rem}.cp-bd strong{color:#e6edf3}

.cvs{display:grid;grid-template-columns:1fr 1fr;gap:1rem;margin:.6rem 0}
.cvs-c{background:rgba(255,255,255,.04);border-radius:10px;padding:1rem;border:1px solid rgba(255,255,255,.08);font-size:.84rem;color:rgba(255,255,255,.7)}

#watermark{position:fixed;bottom:10px;right:10px;color:rgba(0,0,0,.04);font-size:.7rem;transform:rotate(-5deg);pointer-events:none;z-index:9999}
@keyframes fadeUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes glowPulse{0%,100%{box-shadow:0 0 20px rgba(212,168,83,.05)}50%{box-shadow:0 0 40px rgba(212,168,83,.12)}}
.ani{opacity:0;animation:fadeUp .7s cubic-bezier(.22,1,.36,1) forwards}
.ani.glow{animation:fadeUp .7s cubic-bezier(.22,1,.36,1) forwards,glowPulse 4s .8s ease-in-out infinite}
.d1{animation-delay:.1s}.d2{animation-delay:.2s}.d3{animation-delay:.3s}.d4{animation-delay:.4s}.d5{animation-delay:.5s}.d6{animation-delay:.6s}
.ph{border-radius:20px;padding:2.5rem;margin-bottom:2rem;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,.08);text-align:center}
.ph::before{content:'';position:absolute;top:-50%;right:-30%;width:400px;height:400px;background:radial-gradient(circle,rgba(212,168,83,.12),transparent 70%);pointer-events:none}
.ph::after{content:'';position:absolute;bottom:-30%;left:-20%;width:300px;height:300px;background:radial-gradient(circle,rgba(95,168,211,.1),transparent 70%);pointer-events:none}
.ph>*{position:relative;z-index:1}
.glow-s{box-shadow:0 0 25px rgba(212,168,83,.06)}
.ic-wrap{width:56px;height:56px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;transition:all .4s}
.card:hover .ic-wrap{transform:scale(1.08);box-shadow:0 0 24px rgba(212,168,83,.25)}
.sec-label{color:rgba(255,255,255,.3);font-size:.7rem;text-transform:uppercase;letter-spacing:.14em;font-weight:600;margin-bottom:1rem;text-align:center}
.back-link{color:rgba(255,255,255,.4);font-size:.85rem;cursor:pointer;transition:color .3s;display:inline-flex;align-items:center;gap:.4rem}
.back-link:hover{color:rgba(255,255,255,.7)}
.arrow{color:var(--gold);font-size:.8rem;font-weight:600;display:inline-flex;align-items:center;gap:.4rem;transition:gap .3s}
.card:hover .arrow{gap:.7rem}
.prog-ring{width:90px;height:90px;border-radius:50%;background:conic-gradient(var(--gold) calc(var(--pct)*3.6deg),rgba(255,255,255,.06) 0);display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;position:relative}
.prog-ring::after{content:'';width:72px;height:72px;border-radius:50%;background:#0b0f18;position:absolute}
.prog-val{position:relative;z-index:1;color:var(--gold);font-weight:800;font-size:1.3rem}
.countdown-w{background:linear-gradient(145deg,rgba(224,122,95,.12),rgba(224,122,95,.04));border:1px solid rgba(224,122,95,.15);border-radius:16px;padding:1.5rem;text-align:center}
.countdown-n{font-size:2.8rem;font-weight:800;color:#E8845F;line-height:1}
.countdown-l{color:rgba(255,255,255,.45);font-size:.8rem;margin-top:.4rem}
.dash-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:1.25rem;margin-bottom:2rem}
.dash-widget{background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:1.5rem;text-align:center}
.settings-card{background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:2rem;margin-bottom:1.25rem}
.qa-post{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1.25rem;margin-bottom:1rem}
.qa-q{font-weight:600;color:#e6edf3;font-size:.95rem;margin-bottom:.4rem}
.qa-meta{color:rgba(255,255,255,.25);font-size:.72rem;margin-bottom:.6rem}
.qa-ans{background:rgba(95,168,211,.05);border-left:3px solid var(--acc);padding:.7rem 1rem;border-radius:0 8px 8px 0;margin:.5rem 0;font-size:.88rem;color:rgba(255,255,255,.65)}
.qa-ans-meta{color:rgba(255,255,255,.2);font-size:.68rem;margin-top:.25rem}
.qa-admin-badge{display:inline-block;background:linear-gradient(135deg,#D4A853,#c49843);color:#fff;font-size:.58rem;font-weight:700;padding:.15rem .45rem;border-radius:4px;margin-left:.35rem;vertical-align:middle;letter-spacing:.04em;text-transform:uppercase}
.qa-form textarea{width:100%;padding:.65rem;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:8px;color:#e6edf3;font-family:inherit;font-size:.85rem;resize:vertical;min-height:55px;outline:none}
.qa-form textarea:focus{border-color:var(--gold)}
.fc-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:1rem}
.fc-card{background:linear-gradient(145deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:1.5rem;min-height:130px;cursor:pointer;transition:all .4s}
.fc-card:hover{border-color:rgba(212,168,83,.25);transform:translateY(-3px)}
.fc-front{color:#e6edf3;font-weight:600;font-size:.9rem;line-height:1.6}
.fc-back{color:rgba(255,255,255,.6);font-size:.88rem;line-height:1.6;display:none}
.fc-card.flipped .fc-front{display:none}.fc-card.flipped .fc-back{display:block}
.fc-hint{color:rgba(255,255,255,.18);font-size:.68rem;text-align:center;margin-top:.7rem}
.ct-item{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:1rem 1.25rem;margin-bottom:.6rem;display:flex;align-items:center;justify-content:space-between}
.ct-item-name{color:#e6edf3;font-weight:500;font-size:.88rem}
.ct-actions{display:flex;gap:.4rem}
.adm-tabs{display:flex;gap:.4rem;margin-bottom:1.5rem;flex-wrap:wrap}
.adm-tab{padding:.4rem .9rem;border-radius:8px;font-size:.78rem;font-weight:500;color:rgba(255,255,255,.35);background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);cursor:pointer;transition:all .25s}
.adm-tab:hover{color:rgba(255,255,255,.65);border-color:rgba(255,255,255,.1)}
.adm-tab.act{color:var(--gold);background:rgba(212,168,83,.08);border-color:rgba(212,168,83,.18)}
.ct-html{color:rgba(255,255,255,.7);font-size:.9rem;line-height:1.8}
.ct-html h3{color:var(--acc);margin:1rem 0 .5rem}.ct-html h4{color:var(--gold);margin:.8rem 0 .4rem}
.ct-html ul,.ct-html ol{margin:.5rem 0 .5rem 1.5rem}.ct-html li{margin-bottom:.3rem}
.ct-html strong{color:#e6edf3}
.ct-html table{width:100%;border-collapse:collapse;margin:.75rem 0}.ct-html th,.ct-html td{padding:.5rem .75rem;border:1px solid rgba(255,255,255,.1);font-size:.82rem}
.ct-html th{background:rgba(27,73,101,.3);color:#fff;text-align:left}
.file-list{display:flex;flex-direction:column;gap:.5rem;margin-top:1rem}
.file-item{display:flex;align-items:center;gap:.6rem;padding:.65rem .9rem;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:8px;cursor:pointer;transition:all .25s}
.file-item:hover{background:rgba(95,168,211,.08);border-color:rgba(95,168,211,.2)}
.file-icon{font-size:1.2rem;flex-shrink:0}.file-name{color:#e6edf3;font-size:.82rem;font-weight:500;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.file-size{color:rgba(255,255,255,.3);font-size:.72rem;flex-shrink:0}.file-dl{color:var(--acc);font-size:.75rem;flex-shrink:0}
.file-upload-zone{border:2px dashed rgba(255,255,255,.15);border-radius:10px;padding:1.2rem;text-align:center;cursor:pointer;transition:all .25s;margin-top:.5rem}
.file-upload-zone:hover{border-color:var(--gold);background:rgba(212,168,83,.04)}
.file-upload-zone p{color:rgba(255,255,255,.4);font-size:.82rem;pointer-events:none}
.file-tags{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.5rem}
.file-tag{display:flex;align-items:center;gap:.35rem;padding:.25rem .6rem;background:rgba(95,168,211,.1);border:1px solid rgba(95,168,211,.2);border-radius:6px;color:var(--acc);font-size:.72rem;max-width:280px}
.file-tag span:first-child{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.file-tag .file-rm{cursor:pointer;color:rgba(255,255,255,.4);font-size:.9rem;flex-shrink:0;line-height:1}.file-tag .file-rm:hover{color:#E07A5F}
.qcm-timer{text-align:center;padding:.75rem;margin-bottom:1rem;background:rgba(224,122,95,.06);border:1px solid rgba(224,122,95,.15);border-radius:10px}
.qcm-timer-val{font-size:1.6rem;font-weight:800;color:#E07A5F;font-variant-numeric:tabular-nums;letter-spacing:.05em}
.qcm-timer-label{font-size:.7rem;color:rgba(255,255,255,.35);margin-top:.15rem;text-transform:uppercase;letter-spacing:.08em}
.timer-ctrls{display:flex;justify-content:center;gap:.5rem;margin-top:.5rem}
.timer-btn{padding:.3rem .8rem;border-radius:8px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:rgba(255,255,255,.6);font-size:.72rem;font-weight:600;cursor:pointer;transition:all .2s;letter-spacing:.03em}
.timer-btn:hover{background:rgba(255,255,255,.12);color:#fff}
.timer-btn.tb-start{border-color:rgba(42,157,143,.35);color:#2A9D8F}.timer-btn.tb-start:hover{background:rgba(42,157,143,.15)}
.timer-btn.tb-pause{border-color:rgba(212,168,83,.35);color:#D4A853}.timer-btn.tb-pause:hover{background:rgba(212,168,83,.15)}
.timer-btn.tb-reset{border-color:rgba(224,122,95,.35);color:#E07A5F}.timer-btn.tb-reset:hover{background:rgba(224,122,95,.15)}
.qcm-type{display:inline-block;font-size:.65rem;font-weight:600;padding:.12rem .4rem;border-radius:4px;margin-left:.5rem;vertical-align:middle}
.qcm-type-1{background:rgba(95,168,211,.12);color:#5FA8D3}.qcm-type-2{background:rgba(212,168,83,.12);color:#D4A853}
.qcm-corr{margin-top:.5rem;padding:.5rem .75rem;border-radius:6px;font-size:.78rem;color:rgba(255,255,255,.6);display:none}
.qcm-corr.show{display:block}.qcm-corr-ok{background:rgba(42,157,143,.1);border-left:2px solid #2A9D8F}.qcm-corr-ko{background:rgba(224,122,95,.08);border-left:2px solid #E07A5F}
.qcm-corr strong{color:#e6edf3}
.flash-tabs{display:flex;justify-content:center;gap:.5rem;margin-bottom:1.5rem}
.flash-tb{padding:.5rem 1.5rem;border:1px solid rgba(255,255,255,.15);border-radius:8px;background:transparent;color:rgba(255,255,255,.5);cursor:pointer;font-size:.85rem;font-weight:600;transition:var(--tr)}
.flash-tb.act{background:linear-gradient(135deg,#D4A853,#c49843);color:#fff;border-color:#D4A853}
.flash-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:1rem}
.flash-card{perspective:800px;min-height:180px;cursor:pointer}
.flash-inner{position:relative;width:100%;height:100%;min-height:180px;transition:transform .6s;transform-style:preserve-3d}
.flash-card.flipped .flash-inner{transform:rotateY(180deg)}
.flash-front,.flash-back{position:absolute;top:0;left:0;width:100%;height:100%;backface-visibility:hidden;border-radius:12px;padding:1.2rem;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.flash-front{background:linear-gradient(135deg,rgba(212,168,83,.12),rgba(212,168,83,.04));border:1px solid rgba(212,168,83,.25)}
.flash-front p{color:#e6edf3;font-size:.95rem;font-weight:600;line-height:1.5}
.flash-num{position:absolute;top:.6rem;right:.8rem;font-size:.7rem;color:var(--tx3);font-weight:600}
.flash-hint{font-size:.7rem;color:var(--tx3);margin-top:.6rem}
.flash-back{background:linear-gradient(135deg,rgba(42,157,143,.12),rgba(42,157,143,.04));border:1px solid rgba(42,157,143,.25);transform:rotateY(180deg)}
.flash-back p{color:#e6edf3;font-size:.88rem;line-height:1.6}
.exo-wrap{position:relative;max-width:960px;margin:0 auto}
.exo-header{text-align:center;margin-bottom:1.5rem}
.exo-dl{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem 1.2rem;background:linear-gradient(135deg,#D4A853,#c49843);color:#fff;border-radius:10px;font-size:.85rem;font-weight:600;cursor:pointer;transition:var(--tr);border:none;margin-bottom:1rem;text-decoration:none}
.exo-dl:hover{transform:translateY(-2px);box-shadow:0 4px 20px rgba(212,168,83,.35)}
.exo-nav{display:flex;align-items:center;justify-content:center;gap:1rem;margin-bottom:1.25rem}
.exo-nav-btn{width:44px;height:44px;border-radius:50%;border:2px solid rgba(212,168,83,.3);background:rgba(212,168,83,.08);color:var(--gold);font-size:1.2rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:var(--tr)}
.exo-nav-btn:hover{background:var(--gold);color:#fff;border-color:var(--gold)}
.exo-nav-btn:disabled{opacity:.25;cursor:default;pointer-events:none}
.exo-count{color:rgba(255,255,255,.5);font-size:.85rem;font-weight:600;min-width:80px;text-align:center}
.exo-card{background:linear-gradient(145deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:2rem;min-height:200px;animation:fadeUp .4s ease}
.exo-part{display:inline-block;padding:.2rem .8rem;border-radius:6px;font-size:.72rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;margin-bottom:.75rem}
.exo-title{color:#e6edf3;font-family:'Playfair Display',serif;font-size:1.15rem;margin-bottom:1rem}
.exo-body{color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.8}
.exo-body strong{color:#e6edf3}
.exo-body .q{margin:.5rem 0;padding-left:.5rem}
.exo-ans-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.6rem 1.5rem;background:linear-gradient(135deg,#2A9D8F,#238a7e);color:#fff;border:none;border-radius:10px;font-size:.88rem;font-weight:600;cursor:pointer;margin-top:1.25rem;transition:var(--tr)}
.exo-ans-btn:hover{transform:translateY(-2px);box-shadow:0 4px 15px rgba(42,157,143,.3)}
.exo-answer{display:none;margin-top:1.25rem;padding:1.25rem;background:rgba(42,157,143,.08);border:1px solid rgba(42,157,143,.2);border-radius:12px;color:rgba(255,255,255,.75);font-size:.88rem;line-height:1.8;animation:fadeUp .3s ease}
.exo-answer.show{display:block}
.exo-answer strong{color:#2A9D8F}
.exo-dots{display:flex;justify-content:center;gap:.35rem;margin-top:1.25rem;flex-wrap:wrap}
.exo-dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.1);cursor:pointer;transition:var(--tr)}
.exo-dot.act{background:var(--gold);box-shadow:0 0 8px rgba(212,168,83,.4)}
.exo-dot:hover{background:rgba(212,168,83,.5)}
.exo-explication{background:rgba(212,168,83,.1);border-left:4px solid var(--gold);border-radius:0 10px 10px 0;padding:1rem 1.2rem;margin-bottom:1rem;font-size:.85rem;line-height:1.75;color:rgba(255,255,255,.75)}
.exo-explication strong{color:var(--gold)}
.exo-explication-title{color:var(--gold);font-weight:700;font-size:.82rem;text-transform:uppercase;letter-spacing:.08em;margin-bottom:.5rem;display:flex;align-items:center;gap:.5rem}
.qa-toolbar{display:flex;gap:.5rem;margin-bottom:.5rem;flex-wrap:wrap;align-items:center}
.qa-toolbar .qa-tb-btn{padding:.35rem .75rem;border-radius:8px;font-size:.75rem;font-weight:600;cursor:pointer;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:rgba(255,255,255,.5);transition:var(--tr);display:inline-flex;align-items:center;gap:.35rem}
.qa-toolbar .qa-tb-btn:hover{border-color:rgba(212,168,83,.3);color:var(--gold);background:rgba(212,168,83,.06)}
.qa-toolbar .qa-tb-btn.recording{border-color:rgba(224,122,95,.5);color:#E07A5F;background:rgba(224,122,95,.1);animation:recPulse 1.5s ease-in-out infinite}
@keyframes recPulse{0%,100%{box-shadow:0 0 0 0 rgba(224,122,95,.2)}50%{box-shadow:0 0 0 6px rgba(224,122,95,0)}}
.qa-audio-preview{display:flex;align-items:center;gap:.5rem;padding:.4rem .7rem;background:rgba(212,168,83,.08);border:1px solid rgba(212,168,83,.15);border-radius:8px;margin-top:.4rem;font-size:.75rem;color:var(--gold)}
.qa-audio-preview audio{height:28px;flex:1}
.qa-audio-preview .qa-audio-rm{cursor:pointer;color:rgba(255,255,255,.4);font-size:.9rem}.qa-audio-preview .qa-audio-rm:hover{color:#E07A5F}
.qa-file-tags{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.4rem}
.qa-file-tag{display:flex;align-items:center;gap:.3rem;padding:.2rem .5rem;background:rgba(95,168,211,.1);border:1px solid rgba(95,168,211,.2);border-radius:6px;color:var(--acc);font-size:.7rem}
.qa-file-tag .qa-file-rm{cursor:pointer;color:rgba(255,255,255,.4);font-size:.85rem;flex-shrink:0}.qa-file-tag .qa-file-rm:hover{color:#E07A5F}
.admin-qa-card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1.25rem;margin-bottom:1rem}
.admin-qa-badge{display:inline-block;padding:.15rem .5rem;border-radius:4px;font-size:.68rem;font-weight:700;margin-right:.5rem}
.admin-qa-del{background:none;border:1px solid rgba(224,122,95,.3);color:#E07A5F;padding:.2rem .5rem;border-radius:6px;font-size:.7rem;cursor:pointer;transition:var(--tr)}.admin-qa-del:hover{background:rgba(224,122,95,.15)}
.notif-section{margin-top:1.5rem;margin-bottom:.5rem}
.notif-card{background:linear-gradient(145deg,rgba(212,168,83,.08),rgba(212,168,83,.02));border:1px solid rgba(212,168,83,.18);border-radius:12px;padding:.9rem 1.1rem;margin-bottom:.6rem;cursor:pointer;transition:var(--tr);display:flex;align-items:flex-start;gap:.85rem}
.notif-card:hover{border-color:rgba(212,168,83,.35);transform:translateY(-1px);box-shadow:0 4px 15px rgba(212,168,83,.1)}
.notif-card.notif-qa{background:linear-gradient(145deg,rgba(42,157,143,.08),rgba(42,157,143,.02));border-color:rgba(42,157,143,.18)}
.notif-card.notif-qa:hover{border-color:rgba(42,157,143,.35);box-shadow:0 4px 15px rgba(42,157,143,.1)}
.notif-icon{font-size:1.4rem;flex-shrink:0;margin-top:.1rem}
.notif-body{flex:1;min-width:0}
.notif-title{color:#e6edf3;font-size:.88rem;font-weight:600;margin-bottom:.2rem}
.notif-desc{color:rgba(255,255,255,.45);font-size:.78rem;line-height:1.5}
.notif-time{color:rgba(255,255,255,.2);font-size:.68rem;margin-top:.3rem}
.notif-badge{display:inline-flex;align-items:center;justify-content:center;min-width:18px;height:18px;border-radius:9px;background:#E07A5F;color:#fff;font-size:.65rem;font-weight:700;padding:0 5px}
@media print{body{display:none!important}}
@media(max-width:768px){.sidebar{transform:translateX(-260px)}.sb-open{display:flex}.main{margin-left:0;padding:1rem}.g2,.g3,.dash-grid{grid-template-columns:1fr}.cvs,.fc-grid{grid-template-columns:1fr}.flash-grid{grid-template-columns:1fr}}

word:'admin',role:'admin',name:'Theo Helterlin',status:'active',year:'1a',semesters:['s1','s2'],terms_accepted:true});changed=true}if(changed)this.set('users',users);if(!this.get('legal'))this.set('legal',{});users.forEach(u=>{if(u.courses===undefined){u.courses=[];changed=true}});if(changed)this.set('users',users)}};

const DeviceTracker={
  getFingerprint(){
    const canvas=document.createElement('canvas');const ctx=canvas.getContext('2d');ctx.textBaseline='top';ctx.font='14px Arial';ctx.fillText('fp',2,2);const canvasFP=canvas.toDataURL().slice(-50);
    const parts=[navigator.userAgent,navigator.language,screen.width+'x'+screen.height,screen.colorDepth,new Date().getTimezoneOffset(),navigator.hardwareConcurrency||'',canvasFP];
    let hash=0;const str=parts.join('|');for(let i=0;i<str.length;i++){hash=((hash<<5)-hash)+str.charCodeAt(i);hash|=0}
    return Math.abs(hash).toString(36)
  },
  getDeviceType(){
    const ua=navigator.userAgent.toLowerCase();
    const w=screen.width;const h=screen.height;const minDim=Math.min(w,h);
    if(/iphone|android.*mobile|windows phone|blackberry/i.test(navigator.userAgent))return'phone';
    if(/ipad|android(?!.*mobile)|tablet/i.test(navigator.userAgent)||(/macintosh/i.test(navigator.userAgent)&&navigator.maxTouchPoints>1))return'tablet';
    if(minDim<=480)return'phone';
    if(minDim<=1024&&navigator.maxTouchPoints>0)return'tablet';
    return'pc'
  },
  getDeviceName(){
    const ua=navigator.userAgent;
    if(/iPhone/.test(ua))return'iPhone';if(/iPad/.test(ua))return'iPad';
    if(/Macintosh/.test(ua)&&navigator.maxTouchPoints>1)return'iPad (macOS)';
    if(/Macintosh/.test(ua))return'Mac';if(/Windows/.test(ua))return'Windows PC';
    if(/Android/.test(ua)&&/Mobile/.test(ua))return'Android Phone';
    if(/Android/.test(ua))return'Android Tablet';if(/Linux/.test(ua))return'Linux PC';
    return'Appareil inconnu'
  },
  getUserDevices(userId){return DB.get('devices_'+userId)||[]},
  setUserDevices(userId,devices){DB.set('devices_'+userId,devices)},
  checkDevice(userId){
    const fp=this.getFingerprint();const type=this.getDeviceType();const name=this.getDeviceName();
    let devices=this.getUserDevices(userId);
    const existing=devices.find(d=>d.fingerprint===fp);
    if(existing){existing.lastSeen=Date.now();existing.userAgent=navigator.userAgent;this.setUserDevices(userId,devices);return{status:'ok',device:existing}}
    const sameType=devices.filter(d=>d.type===type&&d.approved);
    if(sameType.length>0){
      const newDev={id:Date.now().toString(36)+Math.random().toString(36).slice(2,4),fingerprint:fp,type:type,name:name,userAgent:navigator.userAgent,firstSeen:Date.now(),lastSeen:Date.now(),approved:false,pending:true};
      devices.push(newDev);this.setUserDevices(userId,devices);
      return{status:'blocked',device:newDev,reason:'new_device_same_type'}
    }
    const newDev={id:Date.now().toString(36)+Math.random().toString(36).slice(2,4),fingerprint:fp,type:type,name:name,userAgent:navigator.userAgent,firstSeen:Date.now(),lastSeen:Date.now(),approved:true,pending:false};
    devices.push(newDev);this.setUserDevices(userId,devices);
    return{status:'ok',device:newDev}
  },
  approveDevice(userId,deviceId){
    let devices=this.getUserDevices(userId);const dev=devices.find(d=>d.id===deviceId);
    if(dev){
      devices.filter(d=>d.type===dev.type&&d.id!==dev.id).forEach(d=>{d.approved=false;d.pending=false});
      dev.approved=true;dev.pending=false;this.setUserDevices(userId,devices)
    }
  },
  rejectDevice(userId,deviceId){
    let devices=this.getUserDevices(userId);
    devices=devices.filter(d=>d.id!==deviceId);
    this.setUserDevices(userId,devices)
  },
  getPendingAlerts(){
    const users=DB.all('users');const alerts=[];
    users.forEach(u=>{
      const devices=this.getUserDevices(u.id);
      devices.filter(d=>d.pending).forEach(d=>{alerts.push({user:u,device:d})})
    });
    return alerts
  },
  removeDevice(userId,deviceId){
    let devices=this.getUserDevices(userId);
    devices=devices.filter(d=>d.id!==deviceId);
    this.setUserDevices(userId,devices)
  }
};

function getQCMProgressHTML(prefix,count,label){const sc=DB.get('qcm_scores')||{};let done=0;let totalPct=0;const dots=[];for(let i=0;i<count;i++){const k=prefix+i;const s=sc[k];if(s){done++;totalPct+=s.pct;const c=s.pct>=80?'#2A9D8F':s.pct>=50?'#D4A853':'#E07A5F';dots.push(`<div style="display:inline-flex;align-items:center;gap:.3rem;padding:.2rem .5rem;background:rgba(255,255,255,.04);border-radius:6px;font-size:.72rem"><span style="color:${c};font-weight:700">${s.score}/${s.total}</span><span style="color:rgba(255,255,255,.25)">${s.pct}%</span></div>`)}else{dots.push(`<div style="display:inline-flex;align-items:center;padding:.2rem .5rem;background:rgba(255,255,255,.02);border-radius:6px;font-size:.72rem;color:rgba(255,255,255,.15)">\u2014</div>`)}}
  const avgPct=done>0?Math.round(totalPct/done):0;const overallPct=Math.round(done/count*100);const barColor=overallPct>=80?'#2A9D8F':overallPct>=50?'#D4A853':'#E07A5F';

function getSlugRoute(slug){
  const routes={'microeco':'/1a/s2/microeco','mf':'/1a/s2/finance/marches-fi','mafi':'/1a/s2/finance/maths-fi','droit-personnes':'/1a/s2/droit/droit-personnes','droit-contrats':'/1a/s2/droit/droit-contrats','compta':'/1a/s2/compta','nego':'/1a/s2/nego','finance':'/1a/s2/finance','droit':'/1a/s2/droit'};
  return routes[slug]||'/1a/s2';
}
function getSlugLabel(slug){
  const labels={'microeco':'Micro\u00e9conomie','mf':'March\u00e9s Financiers','mafi':'Maths Financi\u00e8res','droit-personnes':'Droit des Personnes','droit-contrats':'Droit des Contrats','compta':'Comptabilit\u00e9','nego':'N\u00e9gociation','finance':'Finance','droit':'Droit','dp':'Droit des Personnes','dc':'Droit des Contrats'};
  return labels[slug]||slug;
}
function getNotifications(){
  const u=Auth.current();if(!u)return[];
  const notifs=[];
  const lastSeen=DB.get('notif_seen_'+u.id)||0;
  const qaSlugs=['microeco','mf','mafi','droit-personnes','droit-contrats','compta','nego','dp','dc','finance','droit'];
  qaSlugs.forEach(function(slug){
    const qs=DB.get('qa_'+slug)||[];
    qs.forEach(function(q){
      if(q.author===u.email){
        (q.answers||[]).forEach(function(a){
          if(a.date>lastSeen&&a.author!==u.email){
            notifs.push({type:'qa',slug:slug,question:q.question,answerer:a.authorName,date:a.date,route:getSlugRoute(slug)});
          }
        });
      }
    });
  });
  const infosSlugs=['microeco','mf','mafi','droit-personnes','droit-contrats','compta','nego'];
  const infosSeen=DB.get('notif_infos_'+u.id)||{};
  infosSlugs.forEach(function(slug){
    const ts=DB.get('infos_ts_'+slug)||0;
    const content=DB.get('infos_'+slug);
    var hasContent=Array.isArray(content)?content.length>0:!!content;
    if(ts>0&&hasContent&&ts>(infosSeen[slug]||0)){
      notifs.push({type:'infos',slug:slug,date:ts,route:getSlugRoute(slug)});
    }
  });
  notifs.sort(function(a,b){return b.date-a.date});
  return notifs;
}
function markNotifsRead(){
  const u=Auth.current();if(!u)return;
  DB.set('notif_seen_'+u.id,Date.now());
  const infosSeen=DB.get('notif_infos_'+u.id)||{};
  ['microeco','mf','mafi','droit-personnes','droit-contrats','compta','nego'].forEach(function(slug){
    const ts=DB.get('infos_ts_'+slug)||0;
    if(ts>0)infosSeen[slug]=ts;
  });
  DB.set('notif_infos_'+u.id,infosSeen);
}
function getNotifHTML(){
  const notifs=getNotifications();
  if(notifs.length===0)return '';
  const timeAgo=function(ts){const d=Date.now()-ts;if(d<60000)return '\u00e0 l\'instant';if(d<3600000)return 'il y a '+Math.floor(d/60000)+' min';if(d<86400000)return 'il y a '+Math.floor(d/3600000)+' h';return new Date(ts).toLocaleDateString('fr-FR',{day:'numeric',month:'short'})};
  const cards=notifs.slice(0,10).map(function(n){
    if(n.type==='qa'){
      const qShort=n.question.length>60?n.question.slice(0,60)+'\u2026':n.question;
      return `<div class="notif-card notif-qa" onclick="markNotifsRead();navigate('${n.route}')"><div class="notif-icon">\u{1F4AC}</div><div class="notif-body"><div class="notif-title">${n.answerer} a r\u00e9pondu \u00e0 votre question</div><div class="notif-desc">\u00ab ${qShort} \u00bb \u2014 ${getSlugLabel(n.slug)}</div><div class="notif-time">${timeAgo(n.date)}</div></div></div>`;
    }
    if(n.type==='infos'){

window._qcmTimers={};
window._qcmTimerState={};
function initQCMTimer(n,slug,dur){
  stopQCMTimer(n);
  var total=dur||3600;
  window._qcmTimerState[n]={slug:slug,dur:total,rem:total,running:false};
  var el=document.getElementById('qtimerv-'+n);if(!el)return;
  var mm=Math.floor(total/60);el.textContent=String(mm).padStart(2,'0')+':00';el.style.color='#E07A5F';
  _updateTimerBtns(n);
}
function startQCMTimer(n,slug,dur){
  var st=window._qcmTimerState[n];
  if(!st){initQCMTimer(n,slug,dur);st=window._qcmTimerState[n]}
  if(!st||st.running)return;
  st.running=true;_updateTimerBtns(n);
  var el=document.getElementById('qtimerv-'+n);if(!el)return;
  window._qcmTimers[n]=setInterval(function(){
    st.rem--;var m=Math.floor(st.rem/60);var s=st.rem%60;
    el.textContent=String(m).padStart(2,'0')+':'+String(s).padStart(2,'0');
    if(st.rem<=300)el.style.color='#ff4444';
    if(st.rem<=0){stopQCMTimer(n);el.textContent='00:00';var sk=st.slug;if(sk==='_mf')gradeMFQCM(n);else if(sk==='_mafi')gradeMAFIQCM(n);else if(sk==='_dp')gradeDPQCM(n);else if(sk==='_dc')gradeDCQCM(n);else if(sk==='_nego')gradeNegoQCM(n);else if(sk==='_micro')gradeMicroQCM(n);else gradeDynQCM(sk,n)}
  },1000);
}
function pauseQCMTimer(n){
  var st=window._qcmTimerState[n];if(!st||!st.running)return;
  if(window._qcmTimers[n]){clearInterval(window._qcmTimers[n]);delete window._qcmTimers[n]}
  st.running=false;_updateTimerBtns(n);
}
function resetQCMTimer(n){
  stopQCMTimer(n);
  var st=window._qcmTimerState[n];if(!st)return;
  st.rem=st.dur;st.running=false;
  var el=document.getElementById('qtimerv-'+n);if(!el)return;
  var mm=Math.floor(st.dur/60);el.textContent=String(mm).padStart(2,'0')+':00';el.style.color='#E07A5F';
  _updateTimerBtns(n);
}
function stopQCMTimer(n){if(window._qcmTimers[n]){clearInterval(window._qcmTimers[n]);delete window._qcmTimers[n]}var st=window._qcmTimerState[n];if(st)st.running=false}
function _updateTimerBtns(n){
  var st=window._qcmTimerState[n];if(!st)return;
  var startBtn=document.getElementById('tbtn-start-'+n);
  var pauseBtn=document.getElementById('tbtn-pause-'+n);
  if(startBtn)startBtn.style.display=st.running?'none':'inline-block';
  if(pauseBtn)pauseBtn.style.display=st.running?'inline-block':'none';
}
function getTimerCtrlsHTML(n,slug,dur){
  return '<div class="timer-ctrls"><button class="timer-btn tb-start" id="tbtn-start-'+n+'" onclick="startQCMTimer(\''+n+'\',\''+slug+'\','+dur+')">&#9654; Start</button><button class="timer-btn tb-pause" id="tbtn-pause-'+n+'" style="display:none" onclick="pauseQCMTimer(\''+n+'\')">&#10074;&#10074; Pause</button><button class="timer-btn tb-reset" onclick="resetQCMTimer(\''+n+'\')">&#8634; Reset</button></div>';
}

function gradeDynQCM(slug,n){stopQCMTimer(n);const items=getCt(slug,'qcm');const qcm=items[n];const panel=document.getElementById('dqz-'+n);let score=0;const total=(qcm.questions||[]).length;(qcm.questions||[]).forEach((q,i)=>{const isMulti=q.multi||Array.isArray(q.ans);const correctAns=Array.isArray(q.ans)?q.ans:[q.ans];const inputs=panel.querySelectorAll(`input[name="dq${n}_${i}"]`);const sel=[];inputs.forEach((inp,j)=>{if(inp.checked)sel.push(j)});let ok=false;if(isMulti){ok=sel.length===correctAns.length&&sel.every(s=>correctAns.includes(s))}else{ok=sel.length===1&&sel[0]===correctAns[0]}if(ok)score++;inputs.forEach((inp,j)=>{const lb=inp.parentElement;lb.classList.remove('ok','ko','was');if(inp.checked&&correctAns.includes(j))lb.classList.add('ok');else if(inp.checked&&!correctAns.includes(j))lb.classList.add('ko');if(correctAns.includes(j)&&!inp.checked)lb.classList.add('was')});const corrEl=document.getElementById('dcorr-'+n+'-'+i);if(corrEl){const letters=correctAns.map(a=>'abcd'[a]).join(', ');const expl=q.expl||'';if(ok){corrEl.className='qcm-corr show qcm-corr-ok';corrEl.innerHTML='\u2705 Correct ! R\u00e9ponse(s) : '+letters+(expl?' \u2014 '+expl:'')}else{corrEl.className='qcm-corr show qcm-corr-ko';corrEl.innerHTML='\u274c R\u00e9ponse(s) correcte(s) : <strong>'+letters+'</strong>'+(expl?' \u2014 '+expl:'')}}});const res=document.getElementById('dres-'+n);const pct=Math.round(score/total*100);const color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';const msg=pct>=80?'Excellent !':pct>=50?'Pas mal !':'\u00c0 retravailler';res.querySelector('.sc').style.color=color;res.querySelector('.sc').textContent=score+'/'+total;res.querySelector('.sl').textContent=msg+' ('+pct+'%)';res.querySelector('.sf').style.width=pct+'%';res.querySelector('.sf').style.background=color;res.style.display='block';panel.querySelectorAll('input').forEach(i=>{i.disabled=true});res.scrollIntoView({behavior:'smooth',block:'center'});saveQCMScore('dyn_'+slug+'_'+n,score,total);const dpb=document.getElementById('dyn-qcm-progress');if(dpb)dpb.innerHTML=getQCMProgressHTML('dyn_'+slug+'_',items.length,slug)}
function retryDynQCM(n,slug){const panel=document.getElementById('dqz-'+n);panel.querySelectorAll('input').forEach(i=>{i.checked=false;i.disabled=false});panel.querySelectorAll('label').forEach(l=>{l.classList.remove('ok','ko','was')});panel.querySelectorAll('.qcm-corr').forEach(c=>{c.className='qcm-corr';c.innerHTML=''});document.getElementById('dres-'+n).style.display='none';if(slug){const items=getCt(slug,'qcm');if(items[n]&&items[n].timer)resetQCMTimer(n)}panel.scrollIntoView({behavior:'smooth'})}

window._qaRecorders={};window._qaAudioBlobs={};window._qaFiles={};
function getQAToolbarHTML(prefix){
  return `<div class="qa-toolbar"><button class="qa-tb-btn" onclick="document.getElementById('${prefix}-text').style.display='block';document.getElementById('${prefix}-text').focus()">&#9998; Texte</button><button class="qa-tb-btn" id="${prefix}-recbtn" onclick="toggleQARec('${prefix}')">&#127908; Vocal</button><label class="qa-tb-btn" style="cursor:pointer">&#128206; Fichier<input type="file" accept=".pdf,.png,.jpg,.jpeg" multiple style="display:none" onchange="handleQAFileSelect('${prefix}',this.files)"></label></div><div id="${prefix}-audio-preview" style="display:none"></div><div class="qa-file-tags" id="${prefix}-file-tags"></div>`;
}
function toggleQARec(prefix){
  if(window._qaRecorders[prefix]&&window._qaRecorders[prefix].state==='recording'){stopQARec(prefix);return}
  startQARec(prefix);
}
function _qaDetectMime(){
  if(typeof MediaRecorder==='undefined')return'audio/webm';
  var types=['audio/webm;codecs=opus','audio/webm','audio/mp4','audio/ogg;codecs=opus','audio/wav',''];
  for(var i=0;i<types.length;i++){try{if(MediaRecorder.isTypeSupported(types[i]))return types[i]}catch(e){}}
  return '';
}
function startQARec(prefix){
  if(!navigator.mediaDevices||!navigator.mediaDevices.getUserMedia){toast('Microphone non disponible','err');return}
  if(location.protocol!=='https:'&&location.hostname!=='localhost'&&location.hostname!=='127.0.0.1'){toast('HTTPS requis pour le micro','err');return}
  var mime=_qaDetectMime();
  navigator.mediaDevices.getUserMedia({audio:true}).then(function(stream){
    var opts=mime?{mimeType:mime}:undefined;
    var mr;try{mr=new MediaRecorder(stream,opts)}catch(e){mr=new MediaRecorder(stream)}
    var chunks=[];
    mr.ondataavailable=function(e){if(e.data.size>0)chunks.push(e.data)};
    mr.onstop=function(){stream.getTracks().forEach(function(t){t.stop()});var blobType=mr.mimeType||mime||'audio/webm';var blob=new Blob(chunks,{type:blobType});window._qaAudioBlobs[prefix]=blob;
      var url=URL.createObjectURL(blob);var el=document.getElementById(prefix+'-audio-preview');
      el.innerHTML=`<div class="qa-audio-preview"><audio controls src="${url}"></audio><span class="qa-audio-rm" onclick="removeQAAudio('${prefix}')">&times;</span></div>`;el.style.display='block';
      var btn=document.getElementById(prefix+'-recbtn');if(btn){btn.classList.remove('recording');btn.innerHTML='&#127908; Vocal'}};
    mr.start();window._qaRecorders[prefix]=mr;
    var btn=document.getElementById(prefix+'-recbtn');if(btn){btn.classList.add('recording');btn.innerHTML='&#9899; Arr\u00eater'}
    setTimeout(function(){if(window._qaRecorders[prefix]&&window._qaRecorders[prefix].state==='recording'){stopQARec(prefix);toast('Enregistrement limit\u00e9 \u00e0 3 min','err')}},180000);
  }).catch(function(){toast('Acc\u00e8s micro refus\u00e9','err')});
}
function stopQARec(prefix){const mr=window._qaRecorders[prefix];if(mr&&mr.state==='recording')mr.stop();delete window._qaRecorders[prefix]}
function removeQAAudio(prefix){delete window._qaAudioBlobs[prefix];const el=document.getElementById(prefix+'-audio-preview');if(el){el.innerHTML='';el.style.display='none'}}
async function handleQAFileSelect(prefix,fileList){
  if(!window._qaFiles[prefix])window._qaFiles[prefix]=[];
  for(const file of fileList){
    if(file.size>10*1024*1024){toast('Fichier trop volumineux (max 10 Mo)','err');continue}
    const fid=Date.now().toString(36)+Math.random().toString(36).slice(2,6);
    const data=await FDB.readAsDataURL(file);await FDB.put(fid,{name:file.name,type:file.type,size:file.size,data});
    window._qaFiles[prefix].push({fid,name:file.name,type:file.type,size:file.size});
    const tag=document.createElement('div');tag.className='qa-file-tag';tag.id='qaftag-'+fid;
    tag.innerHTML=`<span>&#128206; ${file.name} (${formatFileSize(file.size)})</span><span class="qa-file-rm" onclick="removeQAFile('${prefix}','${fid}')">&times;</span>`;
    document.getElementById(prefix+'-file-tags').appendChild(tag);
  }
}
function removeQAFile(prefix,fid){window._qaFiles[prefix]=(window._qaFiles[prefix]||[]).filter(f=>f.fid!==fid);const el=document.getElementById('qaftag-'+fid);if(el)el.remove();FDB.del(fid)}
function getQAAudioPlayerHTML(audioFid){if(!audioFid)return '';return `<div style="margin-top:.4rem"><audio controls src="" id="qa-audio-${audioFid}" style="height:32px;width:100%"></audio></div>`}
async function loadQAAudioPlayer(audioFid){const f=await FDB.get(audioFid);if(f&&f.data){const el=document.getElementById('qa-audio-'+audioFid);if(el)el.src=f.data}}
async function collectQAMedia(prefix){
  const media={};
  if(window._qaAudioBlobs[prefix]){
    const blob=window._qaAudioBlobs[prefix];const fid='audio_'+Date.now().toString(36);
    const ext=blob.type.indexOf('mp4')!==-1?'m4a':blob.type.indexOf('ogg')!==-1?'ogg':'webm';
    const data=await FDB.readAsDataURL(blob);await FDB.put(fid,{name:'enregistrement.'+ext,type:blob.type||'audio/webm',size:blob.size,data});
    media.audioFid=fid;
  }
  if(window._qaFiles[prefix]&&window._qaFiles[prefix].length>0){media.files=window._qaFiles[prefix].slice()}
  delete window._qaAudioBlobs[prefix];delete window._qaFiles[prefix];delete window._qaRecorders[prefix];
  return media;
}

function selectMicroQCM(n,btn){

function gradeMicroQCM(qi){
  stopQCMTimer('mi'+qi);const items=getCt('microeco','qcm');const qcm=items[qi];const panel=document.getElementById('miqz-'+qi);
  let score=0;const total=qcm.questions.length;
  qcm.questions.forEach((q,i)=>{
    const isMulti=q.multi||Array.isArray(q.ans);
    const inputs=panel.querySelectorAll(`input[name="mi${qi}_${i}"]`);
    const corrDiv=document.getElementById('micorr-'+qi+'-'+i);
    if(isMulti){
      const correct=Array.isArray(q.ans)?q.ans:[q.ans];
      const checked=[];inputs.forEach((inp,j)=>{if(inp.checked)checked.push(j)});
      const ok=correct.length===checked.length&&correct.every(c=>checked.includes(c));
      if(ok)score++;
      inputs.forEach((inp,j)=>{
        const lb=inp.parentElement;lb.classList.remove('ok','ko','was');
        if(correct.includes(j)&&checked.includes(j))lb.classList.add('ok');
        else if(!correct.includes(j)&&checked.includes(j))lb.classList.add('ko');
        else if(correct.includes(j)&&!checked.includes(j))lb.classList.add('was');
      });
    } else {
      const correct=typeof q.ans==='number'?q.ans:q.ans;
      inputs.forEach((inp,j)=>{
        const lb=inp.parentElement;lb.classList.remove('ok','ko','was');
        if(inp.checked&&j===correct){lb.classList.add('ok');score++}
        else if(inp.checked&&j!==correct){lb.classList.add('ko')}
        if(j===correct&&!inp.checked){lb.classList.add('was')}
      });
    }
    if(q.expl&&corrDiv){corrDiv.innerHTML=`<div style="margin-top:.5rem;padding:.6rem .8rem;background:rgba(42,157,143,.08);border-left:3px solid #2A9D8F;border-radius:0 8px 8px 0;font-size:.82rem;color:rgba(255,255,255,.7)">${q.expl}</div>`;corrDiv.style.display='block'}
  });
  const res=document.getElementById('mires-'+qi);
  const pct=Math.round(score/total*100);
  const color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';
  const msg=pct>=80?'Excellent !':pct>=50?'Pas mal !':'\u00c0 retravailler';
  res.querySelector('.sc').style.color=color;
  res.querySelector('.sc').textContent=score+'/'+total;
  res.querySelector('.sl').textContent=msg+' ('+pct+'%)';
  res.querySelector('.sf').style.width=pct+'%';
  res.querySelector('.sf').style.background=color;
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'center'});
  const pr=DB.get('progress')||{};pr['micro_'+qi]=true;DB.set('progress',pr);
  saveQCMScore('micro_'+qi,score,total);
  const pb=document.getElementById('micro-qcm-progress');if(pb)pb.innerHTML=getQCMProgressHTML('micro_',items.length,'Micro\u00e9conomie');
}
function retryMicroQCM(n){
  const panel=document.getElementById('miqz-'+n);
  panel.querySelectorAll('input[type="radio"],input[type="checkbox"]').forEach(i=>{i.checked=false});
  panel.querySelectorAll('label').forEach(l=>{l.classList.remove('ok','ko','was')});
  panel.querySelectorAll('.qcm-corr').forEach(c=>{c.innerHTML='';c.style.display='none'});
  document.getElementById('mires-'+n).style.display='none';
  resetQCMTimer('mi'+n);
  panel.scrollIntoView({behavior:'smooth'});
}

const MF_FLASH={mids:[
{f:"Qu'est-ce que le syst\u00e8me financier ?",b:"Ensemble des institutions, lois, r\u00e8gles et pratiques qui permettent de mobiliser des capitaux pour les mettre \u00e0 disposition d'agents \u00e0 besoins de financement."},
{f:"Quelle est la fonction premi\u00e8re du syst\u00e8me financier ?",b:"Faciliter l'allocation des ressources dans le temps et l'espace, dans un environnement incertain."},
{f:"Finance directe vs indirecte ?",b:"Directe : ACF \u2192 March\u00e9s \u2192 ABF (via titres). Indirecte : ACF \u2192 Banques \u2192 ABF (via cr\u00e9dits)."},
{f:"Quelles sont les 6 sous-fonctions du syst\u00e8me financier ? (Bodie & Merton)",b:"1. Transfert des ressources 2. Mise en commun & subdivision du capital 3. Moyens de paiement 4. Gestion de l'incertitude & risques 5. Probl\u00e8mes d'incitations 6. Transmission de l'information"},
{f:"R\u00f4le de l'AMF ?",b:"Protection de l'\u00e9pargne, information des investisseurs, bon fonctionnement des march\u00e9s financiers."},
{f:"R\u00f4le de l'ACPR ?",b:"Stabilit\u00e9 du syst\u00e8me financier, protection des clients, lutte contre le blanchiment. Depuis 2017, n'est plus une autorit\u00e9 administrative ind\u00e9pendante."},
{f:"Qu'est-ce que le Shadow Banking ?",b:"Activit\u00e9s de financement hors syst\u00e8me bancaire traditionnel : fonds mon\u00e9taires, soci\u00e9t\u00e9s de titrisation, interm\u00e9diaires non r\u00e9glement\u00e9s."},
{f:"Qu'est-ce que la titrisation ?",b:"Transformer des actifs illiquides (pr\u00eats, cr\u00e9ances) en titres financiers n\u00e9gociables. Circuit : C\u00e9dant \u2192 Arrangeur \u2192 SPV \u2192 Agence de notation \u2192 Investisseurs."},
{f:"Cha\u00eene de traitement des transactions ?",b:"1. N\u00e9gociation (J) \u2014 Euronext. 2. Compensation (J+1) \u2014 LCH Clearnet. 3. R\u00e8glement-livraison (J+2) \u2014 Euroclear."},
{f:"R\u00f4le de la Chambre de compensation ?",b:"Garantit la bonne ex\u00e9cution des transactions en se portant contrepartie centrale (CCP), calcule les soldes nets (netting), g\u00e8re les d\u00e9p\u00f4ts de garantie."},
{f:"Qu'est-ce qu'un CDO ?",b:"Collaterized Debt Obligation : produit financier regroupant plusieurs dettes titris\u00e9es vendues sous forme d'un unique produit."},
{f:"Qu'est-ce qu'un SPV ?",b:"Special Purpose Vehicle : structure juridique qui recherche des investisseurs, les met en relation et v\u00e9hicule les fonds entre banques et investisseurs."},
{f:"March\u00e9 primaire vs secondaire ?",b:"Primaire = \u00e9mission de nouveaux titres (march\u00e9 du neuf). Secondaire = \u00e9change de titres existants (march\u00e9 de l'occasion)."},
{f:"Qu'est-ce que le DVP ?",b:"Delivery versus Payment : transfert simultan\u00e9 des titres et des fonds, garantissant la s\u00e9curit\u00e9 du r\u00e8glement-livraison."},
{f:"Autorit\u00e9s europ\u00e9ennes de supervision ?",b:"ESMA (march\u00e9s), ABE/EBA (banques), AEAPP (assurances), BCE/MSU (supervision unique), Comit\u00e9 de B\u00e2le (normes prudentielles)."},
{f:"Diff\u00e9rence March\u00e9 r\u00e9glement\u00e9 vs OTC ?",b:"R\u00e9glement\u00e9 : standardis\u00e9, supervis\u00e9 (Euronext). OTC : sur mesure, moins encadr\u00e9 (SMN, march\u00e9 interbancaire)."},
{f:"Qu'est-ce qu'un SVT ?",b:"Sp\u00e9cialiste en Valeur du Tr\u00e9sor : institution financi\u00e8re ayant le privil\u00e8ge d'acheter directement des titres de dette publique lors des adjudications."},
{f:"Qu'est-ce qu'un Credit Crunch ?",b:"Resserrement du cr\u00e9dit : r\u00e9duction de la disponibilit\u00e9 g\u00e9n\u00e9rale des cr\u00e9dits ou resserrement des conditions d'octroi, souvent li\u00e9 \u00e0 une crise."},
{f:"Pourquoi la confiance est-elle fondamentale ?",b:"La s\u00e9curisation apporte la confiance (et non l'inverse). Elle facilite l'allocation des ressources : rapidit\u00e9, moindres co\u00fbts."},
{f:"Signaux d'une crise financi\u00e8re ?",b:"Premier signal : baisse des indices boursiers. Crise quand > 20% de baisse. D\u00e9fauts de paiement en cascade, impact sur les entreprises."}
],finals:[
{f:"Qu'est-ce qu'un Hedge fund ?",b:"Fonds d'investissement priv\u00e9 non cot\u00e9, utilisant effet de levier, vente \u00e0 d\u00e9couvert et produits d\u00e9riv\u00e9s. Gestion active, r\u00e9sultats d\u00e9connect\u00e9s des march\u00e9s traditionnels."},
{f:"B\u00e2le III et IV ?",b:"R\u00e9glementations internationales renfor\u00e7ant la solidit\u00e9 des banques : exigences de fonds propres, ratios de solvabilit\u00e9 et de liquidit\u00e9, gestion des risques."},
{f:"LBO (Leveraged Buy Out) ?",b:"Rachat d'entreprise financ\u00e9 en grande partie par endettement, rembours\u00e9 gr\u00e2ce aux b\u00e9n\u00e9fices futurs de la soci\u00e9t\u00e9 acquise."},
{f:"Diff\u00e9rence Action vs Obligation ?",b:"Action = titre de propri\u00e9t\u00e9 (droit de vote, dividendes). Obligation = titre de dette (remboursement + coupons/int\u00e9r\u00eats)."},
{f:"Qu'est-ce qu'un OPCVM ?",b:"Organisme de placement collectif en valeurs mobili\u00e8res (FCP ou SICAV). Fonds g\u00e9r\u00e9s en copropri\u00e9t\u00e9 par un professionnel."},
{f:"Risque syst\u00e9mique ?",b:"D\u00e9faillance d'un acteur financier ayant des cons\u00e9quences graves sur l'ensemble du syst\u00e8me. Ex : crise des subprimes 2008."},
{f:"Effet de levier ?",b:"Amplifier gains (ou pertes) via l'endettement. Risqu\u00e9 car peut mener \u00e0 des pertes sup\u00e9rieures au capital investi."},
{f:"Qu'est-ce que l'escompte ?",b:"C\u00e9der une cr\u00e9ance commerciale \u00e0 une banque avant \u00e9ch\u00e9ance en \u00e9change d'un paiement imm\u00e9diat, diminu\u00e9 des frais."},
{f:"Qu'est-ce que le Private Equity ?",b:"Investissement dans des entreprises non cot\u00e9es, pour accompagner leur d\u00e9veloppement ou restructuration."},
{f:"Bulle sp\u00e9culative ?",b:"Prix d'un actif augmentant rapidement au-del\u00e0 de sa vraie valeur car les investisseurs ach\u00e8tent en esp\u00e9rant revendre plus cher. Finit par \u00e9clater."},
{f:"Stress test bancaire ?",b:"Simulation de crise \u00e9valuant la r\u00e9sistance d'une banque \u00e0 des chocs \u00e9conomiques d\u00e9favorables (ex : B\u00e2le III/IV)."},
{f:"\u00c9tablissement de cr\u00e9dit ?",b:"Personne morale effectuant des op\u00e9rations de banque (r\u00e9ception de fonds, cr\u00e9dit, moyens de paiement) et op\u00e9rations connexes (change, m\u00e9taux, valeurs mobili\u00e8res)."},
{f:"Quantitative Easing ?",b:"Politique mon\u00e9taire non conventionnelle o\u00f9 la banque centrale injecte des liquidit\u00e9s en rachetant des actifs financiers."},
{f:"Qu'est-ce qu'un ABS ?",b:"Asset-Backed Securities : titres financiers adoss\u00e9s \u00e0 un ensemble de cr\u00e9ances (pr\u00eats \u00e9tudiants, automobiles, hypoth\u00e8ques)."},
{f:"TAEG ?",b:"Taux Annuel Effectif Global : indicateur du co\u00fbt r\u00e9el et complet d'un cr\u00e9dit. Agr\u00e8ge tous les frais obligatoires n\u00e9cessaires \u00e0 l'obtention du pr\u00eat."}
]};

function switchMFTab(t,el){
  Object.keys(window._qcmTimers).forEach(k=>stopQCMTimer(k));
  document.querySelectorAll('.mf-tab').forEach(x=>x.classList.remove('act'));
  document.querySelectorAll('.tabc').forEach(x=>x.classList.remove('act'));
  el.classList.add('act');
  document.getElementById('tc-'+t).classList.add('act');
  const ln=document.getElementById('mf-lnav');
  if(ln)ln.style.display=t==='lex'?'flex':'none';
  if(t==='qcm'){const ac=document.querySelector('.qcm-qz.act');if(ac){const id=ac.id.replace('mqz-','');const res=document.getElementById('mres-'+id);if(!res||res.style.display!=='block')initQCMTimer('mf'+id,'_mf',1800)}}
  if(t==='mfqa')refreshTabQA('mf');
  if(t==='mfannales')refreshAnnalesTab('mf');
  if(t==='mfinfos')refreshInfosTab('mf');
}
function selectMFQCM(n,btn){
  Object.keys(window._qcmTimers).forEach(k=>stopQCMTimer(k));
  document.querySelectorAll('.qcm-qz').forEach(x=>x.classList.remove('act'));
  document.querySelectorAll('.qcm-sel button').forEach(x=>x.classList.remove('act'));
  document.getElementById('mqz-'+n).classList.add('act');
  btn.classList.add('act');
  const res=document.getElementById('mres-'+n);
  if(!res||res.style.display!=='block')initQCMTimer('mf'+n,'_mf',1800);
}
function gradeMFQCM(n){
  stopQCMTimer('mf'+n);const qcm=MF_QCMS[n];const panel=document.getElementById('mqz-'+n);
  let score=0;
  qcm.a.forEach((correct,i)=>{
    const inputs=panel.querySelectorAll(`input[name="mf${n}_${i}"]`);
    inputs.forEach((inp,j)=>{
      const lb=inp.parentElement;lb.classList.remove('ok','ko','was');
      if(inp.checked&&j===correct){lb.classList.add('ok');score++}
      else if(inp.checked&&j!==correct){lb.classList.add('ko')}
      if(j===correct&&!inp.checked){lb.classList.add('was')}
    });
  });
  const res=document.getElementById('mres-'+n);
  const total=qcm.a.length;const pct=Math.round(score/total*100);
  const color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';
  const msg=pct>=80?'Excellent !':pct>=50?'Pas mal !':'\u00c0 retravailler';
  res.querySelector('.sc').style.color=color;
  res.querySelector('.sc').textContent=score+'/'+total;
  res.querySelector('.sl').textContent=msg+' ('+pct+'%)';
  res.querySelector('.sf').style.width=pct+'%';
  res.querySelector('.sf').style.background=color;
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'center'});
  const pr=DB.get('progress')||{};pr['mf_'+n]=true;DB.set('progress',pr);
  saveQCMScore('mf_'+n,score,total);
  const pb=document.getElementById('mf-qcm-progress');if(pb)pb.innerHTML=getQCMProgressHTML('mf_',MF_QCMS.length,'March\u00e9s Financiers');
}
function retryMFQCM(n){
  const panel=document.getElementById('mqz-'+n);
  panel.querySelectorAll('input[type="radio"]').forEach(i=>{i.checked=false});
  panel.querySelectorAll('label').forEach(l=>{l.classList.remove('ok','ko','was')});
  document.getElementById('mres-'+n).style.display='none';
  resetQCMTimer('mf'+n);
  panel.scrollIntoView({behavior:'smooth'});
}

<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F3E6} PARTIE 1 \u2014 Le Syst\u00e8me Financier</h3><div class="ct-html">
<h3>\u{1F4CB} 1.1 D\u00e9finition</h3>
<div style="${bl}"><strong>Fonction :</strong> Faciliter l'allocation des ressources dans le temps et l'espace, dans un environnement incertain.</div>
<p>Le syst\u00e8me financier organise la rencontre entre les ACF (\u00e9pargnants) et les ABF (emprunteurs), via les march\u00e9s ou les interm\u00e9diaires.</p>
<div style="${gl}"><strong>ACF</strong> \u2192 <strong>March\u00e9s Financiers</strong> \u2192 <strong>ABF</strong><br><strong>ACF</strong> \u2192 <strong>Banques</strong> \u2192 <strong>ABF</strong><br><br><em style="color:#D4A853">Banque Centrale & Autorit\u00e9s = S\u00e9curit\u00e9 & Confiance</em></div>

${sep}
<h3>\u{1F504} 1.2 Finance directe vs indirecte</h3>
<table><thead><tr><th>Finance directe</th><th>Finance indirecte</th></tr></thead><tbody>
<tr><td><strong>Circuit :</strong> ACF \u2192 March\u00e9s \u2192 ABF</td><td><strong>Circuit :</strong> ACF \u2192 Banques \u2192 ABF</td></tr>
<tr><td><strong>Principe :</strong> \u00c9mission de titres</td><td><strong>Principe :</strong> Collecte et cr\u00e9dits</td></tr>
<tr><td><strong>+</strong> Acc\u00e8s direct / <strong>\u2212</strong> Co\u00fbts \u00e9lev\u00e9s</td><td><strong>+</strong> Plus s\u00e9curitaire / <strong>\u2212</strong> D\u00e9pendance</td></tr>
</tbody></table>
${sep}
<h3>\u{1F4CA} 1.3 Classification des march\u00e9s</h3>
<div style="${bl}"><strong>March\u00e9s R\u00e9glement\u00e9s :</strong> Standardis\u00e9s, supervis\u00e9s (Euronext). Primaire (\u00e9mission) et secondaire (n\u00e9gociation).</div>
<div style="${bl}"><strong>March\u00e9s OTC :</strong> Sur mesure, moins encadr\u00e9s. SMN (Euronext Growth), OTC purs, march\u00e9 interbancaire.</div>
${sep}
<h3>\u{1F4D6} 1.4 Six sous-fonctions (Bodie & Merton)</h3>
<div style="${gl}"><strong>1.</strong> Transfert des ressources dans le temps et l'espace<br><strong>2.</strong> Mise en commun des ressources et subdivision du capital<br><strong>3.</strong> Moyens de paiement et traitement des op\u00e9rations<br><strong>4.</strong> Gestion de l'incertitude et contr\u00f4le des risques (diversification, assurance, couverture)<br><strong>5.</strong> Transmission efficace de l'information<br><strong>6.</strong> Probl\u00e8mes d'incitations (s\u00e9lection adverse, al\u00e9a moral)</div>
${sep}
<h3>\u{1F91D} 1.5 Confiance et dynamisme</h3>
<div style="${pl}"><strong>La confiance est le pilier fondamental.</strong> \u2014 Jean-Claude Trichet</div>
<div style="${bl}"><strong>Shadow Banking :</strong> Interm\u00e9diation hors syst\u00e8me traditionnel. Cr\u00e9ances transform\u00e9es en ABS, CDO, CLO via un SPV.<br><br><strong>Titrisation :</strong> C\u00e9dant \u2192 Arrangeur \u2192 SPV \u2192 Agence de Notation \u2192 Investisseurs.</div>
</div></div>
<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F3DB}\uFE0F PARTIE 2 \u2014 Les Autorit\u00e9s de Supervision</h3><div class="ct-html">
<h3>\u{1F50D} 2.1 Pourquoi des autorit\u00e9s ?</h3>
<p>Garantir la confiance, contr\u00f4ler les risques, prot\u00e9ger l'\u00e9pargne.</p>
<div style="${bl}"><strong>Cr\u00e9dibilit\u00e9 :</strong> (1) Ind\u00e9pendance institutionnelle \u2014 (2) Ind\u00e9pendance financi\u00e8re \u2014 (3) Ind\u00e9pendance de d\u00e9cision</div>
${sep}
<h3>\u{1F4C8} 2.2 AMF</h3>
<div style="${gl}">\u2022 Protection de l'\u00e9pargne<br>\u2022 Information des investisseurs<br>\u2022 Bon fonctionnement des march\u00e9s</div>
<h3>\u{1F3E6} 2.3 ACPR</h3>
<div style="${gl}">1. Stabilit\u00e9 du syst\u00e8me financier<br>2. Protection des clients<br>3. Lutte contre le blanchiment</div>
${sep}
<h3>\u{1F30D} 2.4 Niveau europ\u00e9en</h3>
<table><thead><tr><th>Autorit\u00e9</th><th>P\u00e9rim\u00e8tre</th><th>R\u00f4le</th></tr></thead><tbody><tr><td><strong>ESMA</strong></td><td>March\u00e9s</td><td>Supervision des agences de notation</td></tr><tr><td><strong>ABE/EBA</strong></td><td>Banques</td><td>R\u00e8gles prudentielles</td></tr><tr><td><strong>AEAPP</strong></td><td>Assurances</td><td>R\u00e9gulation du secteur</td></tr><tr><td><strong>BCE/MSU</strong></td><td>Supervision</td><td>M\u00e9canisme de Supervision Unique</td></tr><tr><td><strong>Comit\u00e9 de B\u00e2le</strong></td><td>International</td><td>Normes prudentielles (B\u00e2le I-IV)</td></tr></tbody></table>
</div></div>
<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4B1} PARTIE 3 \u2014 Gestion des Transactions</h3><div class="ct-html">
<h3>\u{1F517} 3.1 Cha\u00eene de traitement</h3>
<div style="${gl}"><strong>1. N\u00c9GOCIATION</strong> (J) \u2014 Euronext<br>\u2193<br><strong>2. COMPENSATION</strong> (J+1) \u2014 LCH Clearnet<br>\u2193<br><strong>3. R\u00c8GLEMENT-LIVRAISON</strong> (J+2) \u2014 Euroclear</div>
${sep}
<h3>\u{1F4DD} 3.2 D\u00e9tail</h3>
<div style="${bl}"><strong>N\u00e9gociation :</strong> Ordre via courtier, matching offre/demande.<br><strong>Compensation :</strong> CCP calcule les soldes nets (netting), d\u00e9p\u00f4ts de garantie.<br><strong>R\u00e8glement-Livraison :</strong> Transfert simultan\u00e9 titres/fonds (DVP).</div>
${sep}
<h3>\u{1F465} 3.3 Acteurs cl\u00e9s</h3>
<table><thead><tr><th>Acteur</th><th>Exemple</th><th>R\u00f4le</th></tr></thead><tbody><tr><td>Entreprise de march\u00e9</td><td>Euronext</td><td>Plateforme de n\u00e9gociation</td></tr><tr><td>PSI / Courtier</td><td>Brokers</td><td>Transmet les ordres</td></tr><tr><td>Chambre de compensation</td><td>LCH Clearnet</td><td>CCP, netting</td></tr><tr><td>D\u00e9positaire central</td><td>Euroclear</td><td>R\u00e8glement-livraison</td></tr><tr><td>Banque centrale</td><td>BCE</td><td>Liquidit\u00e9, TARGET2</td></tr></tbody></table>
${sep}
<h3>\u{1F6E1}\uFE0F 3.4 S\u00e9curit\u00e9</h3>
<div style="${rl}">\u2022 <strong>CCP :</strong> Contrepartie centrale<br>\u2022 <strong>D\u00e9p\u00f4ts de garantie & appels de marge</strong><br>\u2022 <strong>DVP :</strong> Livraison contre paiement<br>\u2022 <strong>Fonds de d\u00e9faillance</strong><br>\u2022 <strong>R\u00e9gulation :</strong> AMF, ACPR, ESMA</div>
</div></div>
<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4BC} PARTIE 4 \u2014 Les Interm\u00e9diaires Financiers (FINALS)</h3><div class="ct-html">
<h3>\u{1F3E6} 4.1 Les banques</h3>
<div style="${bl}"><strong>Banque universelle :</strong> Propose d\u00e9p\u00f4ts, cr\u00e9dits et services d'investissement.<br><strong>\u00c9tablissement de cr\u00e9dit :</strong> Op\u00e9rations de banque \u00e0 titre habituel (r\u00e9ception de fonds, cr\u00e9dit, moyens de paiement) + op\u00e9rations connexes (change, m\u00e9taux, valeurs mobili\u00e8res).</div>
${sep}
<h3>\u{1F4B0} 4.2 Les OPCVM</h3>
<table><thead><tr><th>SICAV</th><th>FCP</th></tr></thead><tbody>
<tr><td>Soci\u00e9t\u00e9 anonyme \u00e0 capital variable</td><td>Fonds Commun de Placement</td></tr>
<tr><td>Personnalit\u00e9 juridique propre</td><td>Copropri\u00e9t\u00e9 de valeurs mobili\u00e8res</td></tr>
<tr><td>Actions rachetables \u00e0 la valeur liquidative</td><td>Pas de personnalit\u00e9 morale</td></tr>
</tbody></table>
${sep}
<h3>\u{1F4C9} 4.3 Hedge Funds</h3>
<div style="${rl}">Fonds d'investissement priv\u00e9 non cot\u00e9. Strat\u00e9gies : <strong>effet de levier, vente \u00e0 d\u00e9couvert, produits d\u00e9riv\u00e9s</strong>. Gestion active, r\u00e9sultats d\u00e9connect\u00e9s des march\u00e9s. Risques \u00e9lev\u00e9s.</div>
<h3>\u{1F4B8} 4.4 Private Equity</h3>
<div style="${gl}">Investissement dans des <strong>entreprises non cot\u00e9es</strong>. Accompagnement dans le d\u00e9veloppement ou la restructuration.<br><strong>LBO (Leveraged Buy-Out) :</strong> Rachat d'entreprise financ\u00e9 par endettement, rembours\u00e9 par les b\u00e9n\u00e9fices futurs.</div>
</div></div>
<div class="card ani d5" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F6E1}\uFE0F PARTIE 5 \u2014 R\u00e9gulation & Stabilit\u00e9 (FINALS)</h3><div class="ct-html">
<h3>\u{1F3E6} 5.1 B\u00e2le III et IV</h3>
<div style="${bl}"><strong>Objectif :</strong> Renforcer la solidit\u00e9 des banques apr\u00e8s la crise de 2008.<br><br><strong>3 piliers :</strong><br>1. Exigences minimales de fonds propres (ratio CET1)<br>2. Surveillance prudentielle<br>3. Discipline de march\u00e9</div>
<div style="${gl}"><strong>Ratios de liquidit\u00e9 :</strong> LCR (court terme) et NSFR (long terme).<br><strong>Ratio de levier :</strong> Plafond d'endettement ind\u00e9pendant du risque des actifs.</div>
${sep}
<h3>\u26A0\uFE0F 5.2 Risque syst\u00e9mique</h3>
<div style="${rl}">D\u00e9faillance d'un acteur entra\u00eenant une crise g\u00e9n\u00e9ralis\u00e9e. Banques \u00ab <strong>too big to fail</strong> \u00bb.<br><br><strong>M\u00e9canismes de protection :</strong><br>\u2022 MSU (M\u00e9canisme de Supervision Unique) \u2014 BCE<br>\u2022 MRU (M\u00e9canisme de R\u00e9solution Unique)<br>\u2022 FGDR (Fonds de Garantie des D\u00e9p\u00f4ts) \u2014 100 000\u20ac/personne/banque</div>
${sep}
<h3>\u{1F4A5} 5.3 La crise des subprimes (2008)</h3>
<div style="${rl}"><strong>Causes :</strong> Octroi massif de cr\u00e9dits subprime \u00e0 des m\u00e9nages peu solvables, titrisation excessive, notes AAA sur des produits toxiques.</div>
<div style="${gl}"><strong>Cha\u00eene :</strong> D\u00e9fauts \u2192 Pertes CDO \u2192 Faillites bancaires \u2192 Credit Crunch \u2192 R\u00e9cession mondiale.</div>
<div style="${pl}"><strong>Le\u00e7ons :</strong> Renforcement de la r\u00e9gulation (B\u00e2le III), Quantitative Easing, cr\u00e9ation de l'Union Bancaire.</div>
${sep}
<h3>\u{1F4B5} 5.4 Quantitative Easing</h3>
<div style="${bl}">Politique mon\u00e9taire <strong>non conventionnelle</strong> : la banque centrale injecte des liquidit\u00e9s en rachetant des actifs financiers sur les march\u00e9s. Utilis\u00e9 quand les taux directeurs sont proches de z\u00e9ro.</div>
</div></div>
<p style="text-align:center;color:#D4A853;font-weight:600;margin-top:1.5rem;font-style:italic">Bonne r\u00e9vision et bon courage !</p>`;
}

  }
  return `<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#5FA8D3;font-family:'Playfair Display',serif">Flashcards</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Cliquez sur une carte pour voir la r\u00e9ponse</p></div>

}
