const MAFI_EXOS=[
{part:1,n:1,title:"Application 1 \u2014 SICAV & Taux \u00e9quivalent",
enonce:`Un particulier d\u00e9j\u00e0 fortun\u00e9 s'est promis de poss\u00e9der une superbe voiture d'une valeur V de <strong>1 600 000 \u20ac</strong> \u00e0 l'issue d'une p\u00e9riode T de <strong>5 ans</strong> ; l'achat pourrait \u00eatre financ\u00e9 \u00e0 50% gr\u00e2ce \u00e0 la plus-value nette d'imp\u00f4t.\n\n<div class="q"><strong>Q1.</strong> Si la SICAV rapporte un taux nominal moyen r de 8%, quelle somme S doit-il investir aujourd'hui ?</div>\n\nLa banque propose un placement : capital minimum 10 000 \u20ac, taux nominal r = 3,0225%, int\u00e9r\u00eats semestriels, capital r\u00e9cup\u00e9r\u00e9 = 11 956,18 \u20ac.\n\n<div class="q"><strong>Q2.1</strong> D\u00e9terminez le taux semestriel actuariel \u00e9quivalent r<sub>sem</sub>.</div>\n<div class="q"><strong>Q2.2</strong> D\u00e9terminez la dur\u00e9e du placement en ann\u00e9es.</div>`,
explication:`<strong>Q1 :</strong> On cherche la valeur actuelle d'un montant futur. Utiliser la formule d'<strong>actualisation</strong> : S = VF / (1+r)<sup>T</sup>. Le montant \u00e0 financer est 50% de 1 600 000 = 800 000 \u20ac.\n\n<strong>Q2.1 :</strong> Convertir un taux annuel en taux p\u00e9riodique \u00e9quivalent via la formule : r<sub>sem</sub> = (1+r)<sup>1/2</sup> \u2212 1. On utilise la racine carr\u00e9e car il y a 2 semestres par an.\n\n<strong>Q2.2 :</strong> On conna\u00eet VF, VA et r<sub>sem</sub>. Poser VF = VA \u00d7 (1+r<sub>sem</sub>)<sup>2T</sup> et isoler T par logarithme.`,
reponse:`<strong>Q1 :</strong> S = 800 000 / (1,08)<sup>5</sup> = <strong>544 466,56 \u20ac</strong>\n\n<strong>Q2 :</strong> r<sub>sem</sub> = (1 + 0,030225)<sup>1/2</sup> \u2212 1 = 1,5%\nDur\u00e9e : 11 956,18 = 10 000 \u00d7 (1,015)<sup>2T</sup> \u2192 <strong>T = 6 ans</strong>`},
{part:1,n:2,title:"Application 2 \u2014 Base 360 vs 365 jours",
enonce:`Un tr\u00e9sorier emprunte S = <strong>73 000 \u20ac</strong> \u00e0 int\u00e9r\u00eat simple pendant T jours \u00e0 un taux nominal r = <strong>3%</strong>. Le calcul est sur base 360 jours. La diff\u00e9rence d'int\u00e9r\u00eat entre base 360 et base 365 est de <strong>20 \u20ac</strong>.\n\n<div class="q"><strong>Q1.</strong> Quelle a \u00e9t\u00e9 la dur\u00e9e du placement ?</div>\n<div class="q"><strong>Q2.</strong> Que conclure sur cette pratique ?</div>`,
explication:`<strong>Q1 :</strong> Utiliser la formule d'<strong>int\u00e9r\u00eat simple</strong> : I = S \u00d7 r \u00d7 T/base. Calculer la diff\u00e9rence I<sub>360</sub> \u2212 I<sub>365</sub> = S \u00d7 r \u00d7 T \u00d7 (1/360 \u2212 1/365). On conna\u00eet cette diff\u00e9rence (20 \u20ac), il suffit d'isoler T.\n\n<strong>Q2 :</strong> Comparer les deux bases : 1/360 > 1/365 donc la base 360 produit plus d'int\u00e9r\u00eats pour la m\u00eame dur\u00e9e.`,
reponse:`<strong>Q1 :</strong> I<sub>360</sub> \u2212 I<sub>365</sub> = 73 000 \u00d7 0,03 \u00d7 T \u00d7 (1/360 \u2212 1/365) = 20\n\u21d2 T = <strong>240 jours</strong>\n\n<strong>Q2 :</strong> La base 360 avantage le pr\u00eateur car elle majore les int\u00e9r\u00eats.`},
{part:1,n:3,title:"Application 3 \u2014 Int\u00e9r\u00eat simple vs compos\u00e9",
enonce:`Banque A : taux simple annuel r<sub>A</sub> = 2%. Banque B : taux compos\u00e9 annuel r<sub>B</sub> = 2%. D\u00e9p\u00f4t minimum 100 000 \u20ac.\n\n<div class="q"><strong>Q1.1</strong> D\u00e9p\u00f4t de C = 100 000 \u20ac : dans quelle banque la valeur acquise est-elle la plus importante au bout de 4 ans ?</div>\n<div class="q"><strong>Q1.2</strong> \u00c0 combien se monte l'avantage ?</div>\n<div class="q"><strong>Q2.2</strong> Quel taux compos\u00e9 annuel t<sub>a</sub> donnerait le m\u00eame r\u00e9sultat que la banque A en simple ?</div>`,
explication:`<strong>Q1 :</strong> Comparer <strong>int\u00e9r\u00eat simple</strong> VF = C(1 + n\u00d7r) et <strong>int\u00e9r\u00eat compos\u00e9</strong> VF = C(1+r)<sup>n</sup>. Pour n > 1 an, les int\u00e9r\u00eats compos\u00e9s sont toujours sup\u00e9rieurs (effet des int\u00e9r\u00eats sur int\u00e9r\u00eats).\n\n<strong>Q2 :</strong> On cherche t<sub>a</sub> tel que C(1+t<sub>a</sub>)<sup>4</sup> = C(1+4\u00d70,02). Isoler t<sub>a</sub> = (1+4r)<sup>1/4</sup> \u2212 1.`,
reponse:`<strong>Q1 :</strong> Banque A (simple) : 100 000 \u00d7 (1 + 4\u00d70,02) = 108 000\nBanque B (compos\u00e9) : 100 000 \u00d7 (1,02)<sup>4</sup> = 108 243,22\n\u21d2 <strong>Banque B</strong>, avantage = <strong>243,22 \u20ac</strong>\n\n<strong>Q2 :</strong> t<sub>a</sub> = (1,08)<sup>1/4</sup> \u2212 1 = <strong>1,94265%</strong>`},
{part:1,n:4,title:"Application 4 \u2014 Escompte commercial",
enonce:`Le 28 octobre, un effet de valeur nominale <strong>10 000 \u20ac</strong>, \u00e9ch\u00e9ance le 3 d\u00e9cembre. Taux d'escompte e = 5%, frais fixes FF = 3 \u20ac.\n\n<div class="q"><strong>Q1.</strong> D\u00e9terminez la valeur du financement obtenu.</div>\n<div class="q"><strong>Q2.</strong> D\u00e9terminez le taux actuariel t<sub>a</sub>.</div>`,
explication:`<strong>Q1 :</strong> Appliquer la formule d'<strong>escompte commercial</strong> : S = M \u00d7 (1 \u2212 e \u00d7 T/360) \u2212 FF. D'abord compter les jours entre le 28 oct et le 3 d\u00e9c (base 360).\n\n<strong>Q2 :</strong> Le taux actuariel mesure le co\u00fbt r\u00e9el annualis\u00e9. Utiliser la formule : t<sub>a</sub> = (M/S)<sup>365/T</sup> \u2212 1, ce qui annualise le rendement effectif sur la p\u00e9riode T.`,
reponse:`<strong>Q1 :</strong> Dur\u00e9e = 36 jours (28 oct \u2192 3 d\u00e9c)\nS = 10 000 \u00d7 (1 \u2212 0,05 \u00d7 36/360) \u2212 3 = <strong>9 947 \u20ac</strong>\n\n<strong>Q2 :</strong> t<sub>a</sub> = (1/(1 \u2212 e\u00d7T/360) \u2212 FF/M)<sup>365/T</sup> \u2212 1 = <strong>5,53569%</strong>`},
{part:1,n:5,title:"Application 5 \u2014 Date d'\u00e9ch\u00e9ance",
enonce:`Le 1er octobre, un tr\u00e9sorier re\u00e7oit S = <strong>9 898 \u20ac</strong> pour un effet de valeur nominale M = <strong>10 000 \u20ac</strong>. Taux d'escompte e = 8%, frais fixes FF = 2 \u20ac.\n\n<div class="q"><strong>Q.</strong> Quelle \u00e9tait la date d'\u00e9ch\u00e9ance de l'effet ?</div>`,
explication:`Reprendre la formule d'<strong>escompte commercial</strong> : S = M(1 \u2212 e\u00d7T/360) \u2212 FF. Ici on conna\u00eet S, M, e et FF. Il faut isoler T (dur\u00e9e en jours). Puis ajouter T jours \u00e0 la date de n\u00e9gociation pour trouver la date d'\u00e9ch\u00e9ance.`,
reponse:`S = M \u00d7 (1 \u2212 e \u00d7 T/360) \u2212 FF\n9 898 = 10 000 \u00d7 (1 \u2212 0,08 \u00d7 T/360) \u2212 2\n\u21d2 T = 45 jours\n1er octobre + 45 jours = <strong>15 novembre</strong>`},
{part:1,n:6,title:"Application 6 \u2014 Date d'\u00e9quivalence",
enonce:`Deux effets E<sub>1</sub> et E<sub>2</sub> :\n\u2022 E<sub>1</sub> : M<sub>1</sub> = 7 800 \u20ac, \u00e9ch\u00e9ance 31 mai\n\u2022 E<sub>2</sub> : M<sub>2</sub> = 7 880 \u20ac, \u00e9ch\u00e9ance 10 juillet\n\nTaux d'escompte e = 9%, frais fixes FF = 2 \u20ac.\n\n<div class="q"><strong>Q.</strong> D\u00e9terminez la date d'\u00e9quivalence des deux effets.</div>`,
explication:`La <strong>date d'\u00e9quivalence</strong> est la date \u00e0 laquelle les valeurs escompt\u00e9es des deux effets sont \u00e9gales. Poser S<sub>1</sub> = S<sub>2</sub> soit M<sub>1</sub>(1 \u2212 e\u00d7T<sub>1</sub>/360) \u2212 FF = M<sub>2</sub>(1 \u2212 e\u00d7T<sub>2</sub>/360) \u2212 FF. Exprimer T<sub>1</sub> et T<sub>2</sub> en fonction de la date inconnue et r\u00e9soudre.`,
reponse:`On cherche T tel que S<sub>1</sub> = S<sub>2</sub> :\nM<sub>1</sub>(1 \u2212 e\u00d7T/360) \u2212 FF = M<sub>2</sub>(1 \u2212 e\u00d7(T+40)/360) \u2212 FF\n7 800(1 \u2212 0,09T/360) = 7 880(1 \u2212 0,09(T+40)/360)\n\u21d2 T = 60 jours avant le 31 mai\n\u21d2 Date d'\u00e9quivalence : <strong>1er avril</strong>`},
{part:1,n:7,title:"Application 7 \u2014 TNCT (Titre N\u00e9gociable Court Terme)",
enonce:`Une banque \u00e9met un TNCT :\n\u2022 \u00c9mission : 15 septembre N, \u00e9ch\u00e9ance : 14 janvier N+1\n\u2022 Valeur nominale VN = <strong>1 000 000 \u20ac</strong>\n\u2022 Taux nominal r = 3%, int\u00e9r\u00eat postcompt\u00e9\n\n<div class="q"><strong>Q1.</strong> D\u00e9terminez la valeur de remboursement V<sub>R</sub>.</div>\n<div class="q"><strong>Q2.</strong> D\u00e9terminez la r\u00e9mun\u00e9ration r<sub>an</sub> sur base 365 jours.</div>\n<div class="q"><strong>Q3.</strong> Quel est le taux actuariel t<sub>a</sub> ?</div>`,
explication:`<strong>Q1 :</strong> TNCT postcompt\u00e9 : la valeur de remboursement inclut les int\u00e9r\u00eats. Formule : V<sub>R</sub> = VN \u00d7 (1 + r \u00d7 T/360). Compter les jours exacts entre les deux dates.\n\n<strong>Q2 :</strong> Convertir la r\u00e9mun\u00e9ration de base 360 vers base 365 : r<sub>an</sub> = r \u00d7 (T/360) \u00d7 (365/T).\n\n<strong>Q3 :</strong> Le taux actuariel annualise le rendement en int\u00e9r\u00eats compos\u00e9s : t<sub>a</sub> = (V<sub>R</sub>/VN)<sup>365/T</sup> \u2212 1.`,
reponse:`<strong>Q1 :</strong> Dur\u00e9e = 121 jours\nV<sub>R</sub> = 1 000 000 \u00d7 (1 + 0,03 \u00d7 121/360) = <strong>1 010 083,33 \u20ac</strong>\n\n<strong>Q2 :</strong> r<sub>an</sub> = 0,03 \u00d7 121/360 \u00d7 365/121 = <strong>3,0417%</strong>\n\n<strong>Q3 :</strong> t<sub>a</sub> = (V<sub>R</sub>/VN)<sup>365/121</sup> \u2212 1 = <strong>3,0726959%</strong>`},
{part:1,n:8,title:"Application 8 \u2014 PEL & TAEG",
enonce:`Placement \u00e9pargne logement : somme unique S = <strong>20 000 \u20ac</strong>, p\u00e9riode T = 5 ans, taux nominal r = 3%. Int\u00e9r\u00eats calcul\u00e9s par quinzaine (ann\u00e9e 360 jours, taux proportionnel).\n\n<div class="q"><strong>Q1.</strong> D\u00e9terminez le TAEG du placement.</div>\n<div class="q"><strong>Q2.</strong> TAEG si l'\u00c9tat verse une prime = moiti\u00e9 des int\u00e9r\u00eats acquis, plafonn\u00e9e \u00e0 3 000 \u20ac.</div>\n<div class="q"><strong>Q3.</strong> M\u00eame question si int\u00e9r\u00eats et prime sont impos\u00e9s \u00e0 t<sub>imp</sub> = 10%.</div>`,
explication:`<strong>Q1 :</strong> Le taux proportionnel par quinzaine = r/24 (24 quinzaines par an sur base 360). Capitaliser avec VF = S \u00d7 (1+r<sub>q</sub>)<sup>n</sup> o\u00f9 n = 5\u00d724 = 120 quinzaines. Le TAEG = (VF/S)<sup>1/T</sup> \u2212 1.\n\n<strong>Q2 :</strong> Ajouter la prime d'\u00c9tat (min de I/2 et 3 000) \u00e0 VF puis recalculer le TAEG.\n\n<strong>Q3 :</strong> Appliquer l'imposition sur les int\u00e9r\u00eats et la prime : montants nets = bruts \u00d7 (1 \u2212 t<sub>imp</sub>). Recalculer VF et TAEG.`,
reponse:`<strong>Q1 :</strong> Taux quinzaine = 3%/24 = 0,125%\nVF = 20 000 \u00d7 (1,00125)<sup>120</sup> = 23 232,37\nTAEG = (23 232,37/20 000)<sup>1/5</sup> \u2212 1 = <strong>3,0435%</strong>\n\n<strong>Q2 :</strong> I = 3 232,37 ; Prime = min(I/2, 3000) = 1 616,19\nVF = 23 232,37 + 1 616,19 = 24 848,56\nTAEG = <strong>4,4397%</strong>\n\n<strong>Q3 :</strong> I net = I \u00d7 0,9 ; Prime nette = p \u00d7 0,9\nVF = 20 000 + (I+p)\u00d70,9 = 24 363,70\nTAEG = <strong>4,0286%</strong>`},
{part:2,n:9,title:"Application 9 \u2014 Contrat footballeur",
enonce:`Contrat de 3 ans, montant annonc\u00e9 : <strong>110,380 M\u20ac</strong>.\nVersements : S<sub>0</sub> = 10 M\u20ac (comptant), S<sub>1</sub> = 21 M\u20ac (fin an 1), S<sub>2</sub> = 33,075 M\u20ac (fin an 2), S<sub>3</sub> = 46,305 M\u20ac (fin an 3).\n\n<div class="q"><strong>Q.</strong> Avec un taux r = 5%, la valeur du contrat est-elle effectivement 110,38 M\u20ac ?</div>`,
explication:`Il s'agit d'un probl\u00e8me d'<strong>actualisation de flux multiples</strong>. Chaque versement futur doit \u00eatre ramen\u00e9 en valeur actuelle : VA = \u03a3 S<sub>k</sub>/(1+r)<sup>k</sup>. Si VA \u2260 110,38 M\u20ac, le montant annonc\u00e9 est trompeur car il additionne des flux non actualis\u00e9s.`,
reponse:`VA = 10 + 21/(1,05) + 33,075/(1,05)<sup>2</sup> + 46,305/(1,05)<sup>3</sup>\nVA = 10 + 20 + 30 + 40 = <strong>100 millions \u20ac</strong>\n\nLa valeur r\u00e9elle du contrat est 100 M\u20ac, pas 110,38 M\u20ac.`},
{part:2,n:10,title:"Application 10 \u2014 Assurance-vie enfant",
enonce:`Police d'assurance achet\u00e9e \u00e0 la naissance. 6 versements :\n\u2022 Ann\u00e9es 1-2 : 900 \u20ac/an\n\u2022 Ann\u00e9es 3-4 : 1 000 \u20ac/an\n\u2022 Ann\u00e9es 5-6 : 1 100 \u20ac/an\n\n\u00c0 65 ans, l'enfant per\u00e7oit <strong>235 300 \u20ac</strong>. Taux r<sub>1</sub> = 10% (6 premi\u00e8res ann\u00e9es), r<sub>2</sub> = 6% ensuite.\n\n<div class="q"><strong>Q.</strong> Faut-il investir dans cette police ?</div>`,
explication:`Comparer la <strong>valeur actuelle des versements</strong> (co\u00fbt) avec la <strong>valeur actuelle du montant re\u00e7u</strong> (b\u00e9n\u00e9fice). Actualiser chaque versement avec r<sub>1</sub>=10%, puis actualiser 235 300 \u20ac de l'an 65 \u00e0 aujourd'hui en deux \u00e9tapes : d'abord 59 ans \u00e0 6%, puis 6 ans \u00e0 10%. Si VA(co\u00fbt) > VA(b\u00e9n\u00e9fice), ne pas investir.`,
reponse:`VA des versements = 900/(1,1) + 900/(1,1)<sup>2</sup> + 1000/(1,1)<sup>3</sup> + 1000/(1,1)<sup>4</sup> + 1100/(1,1)<sup>5</sup> + 1100/(1,1)<sup>6</sup> = 4 412,95 \u20ac\n\nVA de 235 300 re\u00e7us \u00e0 65 ans : capitaliser d'abord \u00e0 t=6 puis actualiser.\nVF<sub>6</sub> = 4 412,95 \u00d7 (1,1)<sup>6</sup> = ... puis comparer \u00e0 235 300/(1,06)<sup>59</sup>\n\n<strong>R\u00e9ponse : Non</strong>, toutes choses \u00e9gales par ailleurs, il ne faut pas investir.`},
{part:2,n:11,title:"Application 11 \u2014 Plan \u00e9pargne retraite",
enonce:`D\u00e9p\u00f4ts et retraits sur un plan \u00e9pargne retraite (taux r = 8%) :\n\u2022 Aujourd'hui : d\u00e9p\u00f4t 1 000 \u20ac\n\u2022 Dans 2 ans : d\u00e9p\u00f4t 2 000 \u20ac\n\u2022 Dans 3 ans : retrait 1 500 \u20ac\n\u2022 Dans 5 ans : d\u00e9p\u00f4t 2 000 \u20ac\n\u2022 Dans 7 ans : retrait 1 000 \u20ac\n\n<div class="q"><strong>Q1.</strong> De combien disposera-t-il apr\u00e8s 15 ans ?</div>\n<div class="q"><strong>Q2.</strong> Quelle est la valeur pr\u00e9sente de l'ensemble des flux ?</div>`,
explication:`<strong>Q1 :</strong> <strong>Capitalisation de flux multiples.</strong> Chaque flux (d\u00e9p\u00f4t positif, retrait n\u00e9gatif) est capitalis\u00e9 jusqu'\u00e0 t=15 : VF = \u03a3 F<sub>k</sub> \u00d7 (1+r)<sup>15\u2212k</sup>.\n\n<strong>Q2 :</strong> La valeur pr\u00e9sente s'obtient en actualisant VF : VA = VF/(1+r)<sup>15</sup>, ou directement VA = \u03a3 F<sub>k</sub>/(1+r)<sup>k</sup>.`,
reponse:`<strong>Q1 :</strong> VF<sub>15</sub> = 1000\u00d7(1,08)<sup>15</sup> + 2000\u00d7(1,08)<sup>13</sup> \u2212 1500\u00d7(1,08)<sup>12</sup> + 2000\u00d7(1,08)<sup>10</sup> \u2212 1000\u00d7(1,08)<sup>8</sup> = <strong>7 301,08 \u20ac</strong>\n\n<strong>Q2 :</strong> VA = 7 301,08 / (1,08)<sup>15</sup> = <strong>2 301,60 \u20ac</strong>`},
{part:2,n:12,title:"Application 12 \u2014 Cr\u00e9dit \u00e0 la consommation",
enonce:`Emprunt D<sub>0</sub> = <strong>8 000 \u20ac</strong>. (T\u22121) mensualit\u00e9s constantes m et un dernier versement m<sub>T</sub> = 426,86 \u20ac. Taux mensuel r = 0,25% (nominal 3%).\n\n<div class="q"><strong>Q1.</strong> D\u00e9terminez la valeur constante des (T\u22121) premiers remboursements.</div>`,
explication:`<strong>Annuit\u00e9s constantes avec dernier versement diff\u00e9rent.</strong> D\u00e9composer D<sub>0</sub> en deux parties : la valeur actuelle des (T\u22121) mensualit\u00e9s constantes m (annuit\u00e9 de d\u00e9but de p\u00e9riode) + la valeur actuelle du dernier versement m<sub>T</sub>/(1+r)<sup>T</sup>. Isoler m.`,
reponse:`D<sub>0</sub> = m \u00d7 [(1\u2212(1+r)<sup>-T+1</sup>)/r] + m<sub>T</sub>/(1+r)<sup>T</sup>\n8 000 = m \u00d7 annuit\u00e9 + 426,86/(1,0025)<sup>12</sup>\n\n<strong>m = 700,00 \u20ac</strong>`},
{part:2,n:13,title:"Application 13 \u2014 Cr\u00e9dit Hi-Fi",
enonce:`Mat\u00e9riel vendu p = <strong>10 000 \u20ac</strong>. Paiement comptant M = 1 000 \u20ac, 11 mensualit\u00e9s constantes, taux nominal r = 3%.\n\n<div class="q"><strong>Q1.</strong> Mensualit\u00e9 m avec taux \u00e9quivalent t<sub>em</sub> ? TAEG ?</div>\n<div class="q"><strong>Q2.</strong> M\u00eame question avec taux proportionnel t<sub>pm</sub>. Conclusion ?</div>`,
explication:`<strong>Q1 :</strong> Calculer d'abord le <strong>taux \u00e9quivalent mensuel</strong> : t<sub>em</sub> = (1+r)<sup>1/12</sup> \u2212 1. Le capital restant \u00e0 financer = p \u2212 M. Puis appliquer la formule d'annuit\u00e9 constante : m = D \u00d7 r/(1\u2212(1+r)<sup>\u2212n</sup>).\n\n<strong>Q2 :</strong> Le <strong>taux proportionnel</strong> = r/12. Refaire le m\u00eame calcul et comparer. Le TAEG se calcule par (1+t<sub>pm</sub>)<sup>12</sup> \u2212 1.`,
reponse:`<strong>Q1 :</strong> t<sub>em</sub> = (1,03)<sup>1/12</sup> \u2212 1 = <strong>0,24663%</strong>\nm = 9 000 \u00d7 r/(1\u2212(1+r)<sup>\u221211</sup>) = <strong>830,34 \u20ac</strong>\nTAEG = 3,00%\n\n<strong>Q2 :</strong> t<sub>pm</sub> = 3%/12 = <strong>0,250%</strong>\nm = <strong>830,51 \u20ac</strong>\nTAEG = (1,0025)<sup>12</sup> \u2212 1 = <strong>3,0416%</strong>\n\nLe taux proportionnel surestime l\u00e9g\u00e8rement le co\u00fbt.`},
{part:2,n:14,title:"Application 14 \u2014 Rente perp\u00e9tuelle",
enonce:`M. X gagne au jeu : <strong>2 000 \u20ac/mois</strong> ad vitam aeternam. Taux mensuel d'actualisation = 0,25%. Il pense profiter 20 ans.\n\n<div class="q"><strong>Q1.</strong> Valeur du gain sur 20 ans (240 mois) ?</div>\n<div class="q"><strong>Q2.</strong> Valeur si la rente est perp\u00e9tuelle (horizon infini) ?</div>`,
explication:`<strong>Q1 :</strong> Formule de la <strong>valeur actuelle d'une annuit\u00e9 constante</strong> : VA = C \u00d7 [1\u2212(1+r)<sup>\u2212n</sup>]/r avec n = 240 mois.\n\n<strong>Q2 :</strong> Pour une <strong>rente perp\u00e9tuelle</strong> (n \u2192 \u221e), la formule se simplifie en VA = C/r. Comparer les deux r\u00e9sultats pour mesurer la proportion capt\u00e9e sur 20 ans.`,
reponse:`<strong>Q1 :</strong> VA = 2 000 \u00d7 [1\u2212(1,0025)<sup>\u2212240</sup>]/0,0025 = <strong>360 621,83 \u20ac</strong>\n\n<strong>Q2 :</strong> VA = 2 000/0,0025 = <strong>800 000 \u20ac</strong>\n\nConclusion : m\u00eame sur 20 ans, on ne capte que 45% de la valeur de la rente perp\u00e9tuelle.`},
{part:2,n:15,title:"Application 15 \u2014 Rente mensuelle diff\u00e9r\u00e9e",
enonce:`On verse un montant M sur un compte r\u00e9mun\u00e9r\u00e9 (taux mensuel r<sub>1</sub> = 0,4%). Apr\u00e8s 5 ans, le placement sert une rente mensuelle c = <strong>500 \u20ac</strong> pendant 10 ans (taux mensuel r<sub>2</sub> = 0,5%).\n\n<div class="q"><strong>Q.</strong> D\u00e9terminez le montant M \u00e0 verser.</div>`,
explication:`<strong>Rente diff\u00e9r\u00e9e en deux \u00e9tapes :</strong>\n1. Calculer la VA de la rente au moment o\u00f9 elle commence (t=60 mois) avec r<sub>2</sub> : VA<sub>60</sub> = c \u00d7 [1\u2212(1+r<sub>2</sub>)<sup>\u2212120</sup>]/r<sub>2</sub>.\n2. Actualiser cette VA<sub>60</sub> de t=60 \u00e0 t=0 avec r<sub>1</sub> : M = VA<sub>60</sub>/(1+r<sub>1</sub>)<sup>60</sup>. Attention aux deux taux diff\u00e9rents selon la p\u00e9riode.`,
reponse:`VA de la rente \u00e0 t=60 : VA<sub>60</sub> = 500 \u00d7 [1\u2212(1,005)<sup>\u2212120</sup>]/0,005 = 44 967,69 \u20ac\n\nM = VA<sub>60</sub> / (1,004)<sup>60</sup> = <strong>35 837,61 \u20ac</strong>`},
{part:2,n:16,title:"Application 16 \u2014 \u00c9pargne retraite",
enonce:`Votre ami a 35 ans, retraite \u00e0 65 ans. Il veut retirer C = <strong>12 000 \u20ac/an</strong> pendant 15 ans (premier retrait \u00e0 66 ans). Taux nominal r = 10%.\n\n<div class="q"><strong>Q1.</strong> Combien \u00e9pargner chaque ann\u00e9e (30 versements, du 36\u00e8me au 65\u00e8me anniversaire) ?</div>\n<div class="q"><strong>Q2.</strong> S'il fait un versement unique P \u00e0 36 ans ?</div>\n<div class="q"><strong>Q3.</strong> Employeur contribue 120 \u20ac/an + versement de 17 500 \u20ac \u00e0 55 ans. Combien \u00e9pargner ?</div>`,
explication:`<strong>Q1 :</strong> D'abord calculer le <strong>capital n\u00e9cessaire \u00e0 65 ans</strong> pour servir la rente : K = C \u00d7 [1\u2212(1+r)<sup>\u221215</sup>]/r. Puis trouver l'annuit\u00e9 de constitution : p = K / [(1+r)<sup>30</sup>\u22121]/r (formule de valeur future d'annuit\u00e9).\n\n<strong>Q2 :</strong> Versement unique : P = K/(1+r)<sup>30</sup> (actualisation simple).\n\n<strong>Q3 :</strong> Soustraire du capital K la valeur future des contributions employeur, puis recalculer p.`,
reponse:`<strong>Q1 :</strong> Capital n\u00e9cessaire \u00e0 65 ans = 12 000 \u00d7 [1\u2212(1,1)<sup>\u221215</sup>]/0,1 = 91 248,94 \u20ac\np = 91 248,94 / [(1,1)<sup>30</sup>\u22121]/0,1 = <strong>554,87 \u20ac</strong>\n\n<strong>Q2 :</strong> P = 91 248,94 / (1,1)<sup>30</sup> = <strong>5 753,79 \u20ac</strong>\n\n<strong>Q3 :</strong> Employeur : VF = 120 \u00d7 [(1,1)<sup>30</sup>\u22121]/0,1\nPlacement \u00e0 55 ans : VF = 17 500 \u00d7 (1,1)<sup>10</sup>\np = (91 248,94 \u2212 VF<sub>empl</sub> \u2212 VF<sub>17500</sub>) / [(1,1)<sup>30</sup>\u22121]/0,1 = <strong>158,93 \u20ac</strong>`},
{part:3,n:17,title:"Application 17 \u2014 Cr\u00e9dit automobile",
enonce:`Voiture \u00e0 <strong>30 000 \u20ac</strong>. Apport 5%. Taux nominal 6% (mensuel 0,5%). 60 mensualit\u00e9s constantes \u00ab a \u00bb. Changement de voiture pr\u00e9vu dans 2,5 ans.\n\n<div class="q"><strong>Q1.</strong> Capital emprunt\u00e9 D<sub>0</sub> et mensualit\u00e9 a ?</div>\n<div class="q"><strong>Q2.</strong> Capital restant d\u00fb dans 2,5 ans ?</div>\n<div class="q"><strong>Q3.</strong> Taux effectif de l'emprunt ?</div>`,
explication:`<strong>Q1 :</strong> D<sub>0</sub> = prix \u00d7 (1 \u2212 apport%). Puis appliquer la formule d'<strong>annuit\u00e9 constante</strong> : a = D<sub>0</sub> \u00d7 r/(1\u2212(1+r)<sup>\u2212n</sup>).\n\n<strong>Q2 :</strong> Le <strong>capital restant d\u00fb</strong> apr\u00e8s k p\u00e9riodes : CRD<sub>k</sub> = a \u00d7 [1\u2212(1+r)<sup>\u2212(n\u2212k)</sup>]/r. Ici k=30 mois = 2,5 ans.\n\n<strong>Q3 :</strong> Le taux effectif annuel = (1+r<sub>mensuel</sub>)<sup>12</sup> \u2212 1. C'est la conversion du taux proportionnel en taux \u00e9quivalent annuel.`,
reponse:`<strong>Q1 :</strong> D<sub>0</sub> = 30 000 \u00d7 0,95 = 28 500 \u20ac\na = 28 500 \u00d7 0,005/[1\u2212(1,005)<sup>\u221260</sup>] = <strong>550,98 \u20ac</strong>\n\n<strong>Q2 :</strong> CRD<sub>30</sub> = 550,98 \u00d7 [1\u2212(1,005)<sup>\u221230</sup>]/0,005 = <strong>15 313,97 \u20ac</strong>\n(53,7% du capital emprunt\u00e9)\n\n<strong>Q3 :</strong> Taux effectif = (1,005)<sup>12</sup> \u2212 1 = <strong>6,16778%</strong>`},
{part:3,n:18,title:"Application 18 \u2014 \u00ab Belle anglaise \u00bb",
enonce:`Cr\u00e9dit au taux r = 4,5% sur 60 mois. Pour 10 000 \u20ac emprunt\u00e9s : 60 mensualit\u00e9s de 186,43 \u20ac.\n\n<div class="q"><strong>Q1.</strong> V\u00e9rifiez la mensualit\u00e9 a.</div>\n<div class="q"><strong>Q2.</strong> Relation entre m<sub>t</sub> et m<sub>1</sub> (amortissements).</div>\n<div class="q"><strong>Q3.</strong> Capital restant d\u00fb apr\u00e8s la 30\u00e8me mensualit\u00e9 ?</div>`,
explication:`<strong>Q1 :</strong> Taux mensuel = r/12 (taux proportionnel). V\u00e9rifier avec la formule d'annuit\u00e9 : a = D<sub>0</sub> \u00d7 r<sub>m</sub>/(1\u2212(1+r<sub>m</sub>)<sup>\u2212n</sup>).\n\n<strong>Q2 :</strong> Dans un emprunt \u00e0 annuit\u00e9s constantes, les amortissements forment une <strong>suite g\u00e9om\u00e9trique</strong> de raison (1+r) : m<sub>t</sub> = m<sub>1</sub> \u00d7 (1+r)<sup>t\u22121</sup>.\n\n<strong>Q3 :</strong> Formule du CRD : CRD<sub>k</sub> = a \u00d7 [1\u2212(1+r)<sup>\u2212(n\u2212k)</sup>]/r.`,
reponse:`<strong>Q1 :</strong> Taux mensuel = 4,5%/12 = 0,375%\na = 10 000 \u00d7 0,00375/[1\u2212(1,00375)<sup>\u221260</sup>] = <strong>186,43 \u20ac</strong>\n\n<strong>Q2 :</strong> m<sub>t</sub> = m<sub>1</sub> \u00d7 (1+r)<sup>t\u22121</sup>, t = 1\u2026T\n\n<strong>Q3 :</strong> CRD<sub>30</sub> = 186,43 \u00d7 [1\u2212(1,00375)<sup>\u221230</sup>]/0,00375 = <strong>5 280,43 \u20ac</strong>`},
{part:3,n:19,title:"Application 19 \u2014 Plan d'amortissement (caf\u00e9 renvers\u00e9)",
enonce:`Emprunt rembours\u00e9 par annuit\u00e9s constantes. Le stagiaire a renvers\u00e9 son caf\u00e9 sur le document. Seuls trois amortissements sont lisibles (ordre inconnu) : <strong>21 695,80 \u20ac</strong>, <strong>38 853,87 \u20ac</strong> et <strong>29 033,87 \u20ac</strong>.\n\nCe sont les 5\u00e8me, 10\u00e8me et 15\u00e8me amortissements.\n\n<div class="q"><strong>Q.</strong> Reconstituez le plan d'amortissement complet de l'emprunt.</div>`,
explication:`Exploiter la propri\u00e9t\u00e9 de la <strong>suite g\u00e9om\u00e9trique des amortissements</strong> : m<sub>t</sub> = m<sub>1</sub>(1+r)<sup>t\u22121</sup>.\n\n1. Trier les 3 valeurs par ordre croissant (m<sub>5</sub> < m<sub>10</sub> < m<sub>15</sub>).\n2. Trouver r avec le ratio : m<sub>10</sub>/m<sub>5</sub> = (1+r)<sup>5</sup>.\n3. D\u00e9duire m<sub>1</sub> = m<sub>5</sub>/(1+r)<sup>4</sup>.\n4. Calculer D<sub>0</sub> = m<sub>1</sub> \u00d7 [(1+r)<sup>n</sup>\u22121]/r et l'annuit\u00e9 a = m<sub>1</sub> + r\u00d7D<sub>0</sub>.`,
reponse:`On sait que m<sub>t</sub> = m<sub>1</sub>(1+r)<sup>t\u22121</sup>\n\nm<sub>10</sub>/m<sub>5</sub> = (1+r)<sup>5</sup> \u21d2 r = (29 033,87/21 695,80)<sup>1/5</sup> \u2212 1 = <strong>6%</strong>\nm<sub>1</sub> = 21 695,80/(1,06)<sup>4</sup> = 17 185,11 \u20ac\n\nAnnuit\u00e9 = m<sub>1</sub> + r\u00d7D<sub>0</sub> ; D<sub>0</sub> = m<sub>1</sub> \u00d7 [(1,06)<sup>15</sup>\u22121]/0,06 = 400 000 \u20ac\nAnnuit\u00e9 = <strong>41 185,11 \u20ac</strong>\n\nPlan complet sur 15 p\u00e9riodes avec D<sub>0</sub> = 400 000 \u20ac, r = 6%, a = 41 185,11 \u20ac.`},
{part:3,n:20,title:"Application 20 \u2014 Emprunt \u00e0 taux variable",
enonce:`Capital emprunt\u00e9 D<sub>0</sub> = <strong>1 000 000 \u20ac</strong>, dur\u00e9e 15 ans.\nTaux : 4% sur les 10 premi\u00e8res ann\u00e9es, 2% sur les 5 derni\u00e8res.\nAnnuit\u00e9 constante \u00ab a \u00bb les 10 premi\u00e8res ann\u00e9es, puis \u00ab a + A \u00bb avec A = 50 000 \u20ac les 5 derni\u00e8res.\n\n<div class="q"><strong>Q1.</strong> D\u00e9terminez l'annuit\u00e9 a.</div>\n<div class="q"><strong>Q2.</strong> Derni\u00e8re ligne du tableau d'amortissement.</div>`,
explication:`<strong>Q1 :</strong> <strong>Emprunt \u00e0 taux variable avec deux p\u00e9riodes.</strong> Poser l'\u00e9galit\u00e9 : D<sub>0</sub> = VA des annuit\u00e9s sur les 10 premi\u00e8res ann\u00e9es (taux 4%) + VA des annuit\u00e9s sur les 5 derni\u00e8res (taux 2%, actualis\u00e9es \u00e0 t=0 via le taux de la 1\u00e8re p\u00e9riode). Isoler a.\n\n<strong>Q2 :</strong> Pour la derni\u00e8re ligne : calculer le CRD en d\u00e9but de derni\u00e8re ann\u00e9e, l'int\u00e9r\u00eat = CRD \u00d7 r<sub>2</sub>, l'amortissement = versement \u2212 int\u00e9r\u00eat, et v\u00e9rifier que le capital final = 0.`,
reponse:`<strong>Q1 :</strong> D<sub>0</sub> = a \u00d7 [1\u2212(1,04)<sup>\u221210</sup>]/0,04 + (a+50 000) \u00d7 [1\u2212(1,02)<sup>\u22125</sup>]/0,02 \u00d7 1/(1,04)<sup>10</sup>\n\na = <strong>74 438,01 \u20ac</strong>\n\n<strong>Q2 :</strong> Derni\u00e8re ligne :\nCapital d\u00e9but = 121 998,05 \u20ac\nVersement = 124 438,01 \u20ac\nInt\u00e9r\u00eat = 2 439,96 \u20ac\nAmortissement = 121 998,05 \u20ac\nCapital fin = 0,00 \u20ac`}
];

function renderMathsFi(){
  const qcmBtns=MAFI_QCMS.map((q,i)=>`<button class="${i===0?'act':''}" onclick="selectMAFIQCM(${i},this)">QCM ${i+1}</button>`).join('');
  const qcmPanels=MAFI_QCMS.map((qcm,qi)=>{
    const qs=qcm.q.map((q,i)=>{
      const opts=q.slice(1).map((o,j)=>`<label><input type="radio" name="mafi${qi}_${i}" value="${j}"> ${o}</label>`).join('');
      return `<div class="qcm-q"><div class="qcm-qt"><div class="qcm-qn">${i+1}</div><span>${q[0]}</span></div><div class="qcm-opts">${opts}</div></div>`;
    }).join('');
    return `<div class="qcm-qz${qi===0?' act':''}" id="maqz-${qi}"><h3 style="text-align:center;color:#D4A853;margin-bottom:1rem;font-size:1rem">QCM ${qi+1} : ${qcm.t}</h3><div class="qcm-timer" id="qtimer-ma-${qi}"><div class="qcm-timer-val" id="qtimerv-ma${qi}">30:00</div><div class="qcm-timer-label">Temps restant</div>${getTimerCtrlsHTML('ma'+qi,'_mafi',1800)}</div>${qs}<button class="qcm-sub" style="background:linear-gradient(135deg,#D4A853,#c49843)" onclick="gradeMAFIQCM(${qi})">Valider mes r\u00e9ponses</button><div class="qcm-res" id="mares-${qi}"><div class="sc"></div><div class="sl"></div><div class="sb"><div class="sf"></div></div><button class="retry" onclick="retryMAFIQCM(${qi})">Recommencer</button></div></div>`;
  }).join('');
  const formHTML=getMathsFiFormHTML();
  const coursHTML=getMathsFiCoursHTML();
  const flashHTML=getMathsFiFlashHTML();
  const sbH=localStorage.getItem('edhec_sb')==='1';

infos',this)">Infos \u00e0 savoir</div></div><div class="tabc" id="tc-maform"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem">${formHTML}</div></div><div class="tabc" id="tc-maqcm"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem"><div style="text-align:center;margin-bottom:1.25rem"><h2 style="color:#D4A853;font-family:'Playfair Display',serif">QCM Interactifs</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">S\u00e9lectionnez un QCM puis validez vos r\u00e9ponses</p></div><div id="mafi-qcm-progress">${getQCMProgressHTML('mafi_',MAFI_QCMS.length,'Maths Financi\u00e8res')}</div><div class="qcm-sel">${qcmBtns}</div>${qcmPanels}</div></div><div class="tabc act" id="tc-macours"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem">${coursHTML}</div></div><div class="tabc" id="tc-maexos"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem">${getMathsFiExosHTML()}</div></div><div class="tabc" id="tc-maflash"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem">${flashHTML}</div></div><div class="tabc" id="tc-maqa"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem" id="qa-tab-mafi">${getTabQAHTML('mafi')}</div></div><div class="tabc" id="tc-maannales"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem" id="annales-tab-mafi">${getAnnalesTabHTML('mafi')}</div></div><div class="tabc" id="tc-mainfos"><div style="max-width:960px;margin:0 auto;padding:1.5rem 1rem 3rem" id="infos-tab-mafi">${getInfosTabHTML('mafi')}</div></div></div></div>`;
}
function switchMAFITab(t,el){
  Object.keys(window._qcmTimers).forEach(k=>stopQCMTimer(k));
  document.querySelectorAll('.mf-tab').forEach(x=>x.classList.remove('act'));
  document.querySelectorAll('.tabc').forEach(x=>x.classList.remove('act'));
  el.classList.add('act');
  document.getElementById('tc-'+t).classList.add('act');
  if(t==='maqcm'){const ac=document.querySelector('.qcm-qz.act');if(ac){const id=ac.id.replace('maqz-','');const res=document.getElementById('mares-'+id);if(!res||res.style.display!=='block')initQCMTimer('ma'+id,'_mafi',1800)}}
  if(t==='maexos')setTimeout(()=>renderExoCard(window._exoIdx||0),50);
  if(t==='maqa')refreshTabQA('mafi');
  if(t==='maannales')refreshAnnalesTab('mafi');
  if(t==='mainfos')refreshInfosTab('mafi');
}
function selectMAFIQCM(n,btn){
  Object.keys(window._qcmTimers).forEach(k=>stopQCMTimer(k));
  document.querySelectorAll('.qcm-qz').forEach(x=>x.classList.remove('act'));
  document.querySelectorAll('.qcm-sel button').forEach(x=>x.classList.remove('act'));
  document.getElementById('maqz-'+n).classList.add('act');
  btn.classList.add('act');
  const res=document.getElementById('mares-'+n);
  if(!res||res.style.display!=='block')initQCMTimer('ma'+n,'_mafi',1800);
}
function gradeMAFIQCM(n){
  stopQCMTimer('ma'+n);const qcm=MAFI_QCMS[n];const panel=document.getElementById('maqz-'+n);
  let score=0;
  qcm.a.forEach((correct,i)=>{
    const inputs=panel.querySelectorAll(`input[name="mafi${n}_${i}"]`);
    inputs.forEach((inp,j)=>{
      const lb=inp.parentElement;lb.classList.remove('ok','ko','was');
      if(inp.checked&&j===correct){lb.classList.add('ok');score++}
      else if(inp.checked&&j!==correct){lb.classList.add('ko')}
      if(j===correct&&!inp.checked){lb.classList.add('was')}
    });
  });
  const res=document.getElementById('mares-'+n);
  const total=qcm.a.length;const pct=Math.round(score/total*100);
  const color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';
  const msg=pct>=80?'Excellent !':pct>=50?'Pas mal !':'\u00c0 retravailler';
  res.querySelector('.sc').style.color=color;
  res.querySelector('.sc').textContent=score+'/'+total;
  res.querySelector('.sl').textContent=msg+' ('+pct+'%)';
  res.querySelector('.sf').style.width=pct+'%';
  res.querySelector('.sf').style.background=color;
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'center'});
  const pr=DB.get('progress')||{};pr['mafi_'+n]=true;DB.set('progress',pr);
  saveQCMScore('mafi_'+n,score,total);
  const pb=document.getElementById('mafi-qcm-progress');if(pb)pb.innerHTML=getQCMProgressHTML('mafi_',MAFI_QCMS.length,'Maths Financi\u00e8res');
}
function retryMAFIQCM(n){
  const panel=document.getElementById('maqz-'+n);
  panel.querySelectorAll('input[type="radio"]').forEach(i=>{i.checked=false});
  panel.querySelectorAll('label').forEach(l=>{l.classList.remove('ok','ko','was')});
  document.getElementById('mares-'+n).style.display='none';
  resetQCMTimer('ma'+n);
  panel.scrollIntoView({behavior:'smooth'});
}
function getMathsFiFormHTML(){
  const fm='background:rgba(212,168,83,.08);border:1px dashed rgba(212,168,83,.3);border-radius:10px;padding:1rem;text-align:center;font-size:1.1rem;margin:.6rem 0;color:rgba(255,255,255,.85)';
  const bl='background:rgba(95,168,211,.1);border-left:3px solid #5FA8D3;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  const gl='background:rgba(212,168,83,.1);border-left:3px solid #D4A853;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
  const sep='<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>';
  return `<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#D4A853;font-family:'Playfair Display',serif">Formules \u00e0 conna\u00eetre</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Toutes les formules essentielles du cours</p></div>
<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4D0} MID-TERMS \u2014 Capitalisation & Actualisation</h3><div class="ct-html">
<h3>Valeur Future \u2014 Int\u00e9r\u00eat Simple</h3>
<div style="${fm}"><strong>VF<sub>T</sub> = C<sub>0</sub> \u00d7 (1 + T \u00d7 r)</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">C<sub>0</sub> = capital initial \u2022 r = taux p\u00e9riodique \u2022 T = nb p\u00e9riodes<br>Croissance <strong>lin\u00e9aire</strong> \u2022 Int\u00e9r\u00eats NON r\u00e9investis</p>
${sep}
<h3>Valeur Future \u2014 Int\u00e9r\u00eat Compos\u00e9</h3>
<div style="${fm}"><strong>VF<sub>T</sub> = C<sub>0</sub> \u00d7 (1 + r)<sup>T</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Int\u00e9r\u00eats r\u00e9investis (\u00ab int\u00e9r\u00eats sur int\u00e9r\u00eats \u00bb)<br>Croissance <strong>exponentielle</strong> (convexe)</p>
${sep}
<h3>Valeur Actuelle (Actualisation)</h3>
<div style="${fm}"><strong>VA<sub>0</sub> = C<sub>T</sub> / (1 + r)<sup>T</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Op\u00e9ration <strong>inverse</strong> de la capitalisation<br>VA d\u00e9croissante du taux et du temps</p>
</div></div>
<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4C8} MID-TERMS \u2014 Les Taux</h3><div class="ct-html">
<h3>Relation de Fisher</h3>
<div style="${fm}"><strong>(1 + r) = (1 + R) \u00d7 (1 + t<sub>inf</sub>)</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">r = taux nominal \u2022 R = taux r\u00e9el \u2022 t<sub>inf</sub> = inflation<br>R = [(1+r)/(1+t<sub>inf</sub>)] \u2212 1</p>
${sep}
<h3>Escompte Commercial</h3>
<div style="${fm}"><strong>S = M \u00d7 (1 \u2212 e \u00d7 T/360) \u2212 FF</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">M = valeur nominale \u2022 e = taux d'escompte \u2022 T = jours \u2022 FF = frais fixes<br>Base 360 jours</p>
${sep}
<h3>Taux Proportionnel (int\u00e9r\u00eat simple)</h3>
<div style="${fm}"><strong>r<sub>p</sub> = r / n</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">n = nombre de sous-p\u00e9riodes par an<br>Taux proportionnel \u2265 taux actuariel (pour n > 1)</p>
${sep}
<h3>Taux Actuariel (int\u00e9r\u00eat compos\u00e9)</h3>
<div style="${fm}"><strong>r = (1 + r<sub>p</sub>)<sup>n</sup> \u2212 1</strong><br><strong>r<sub>p</sub> = (1 + r)<sup>1/n</sup> \u2212 1</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Permet la comparaison entre placements de p\u00e9riodicit\u00e9s diff\u00e9rentes</p>
</div></div>
<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F393} FINALS \u2014 Annuit\u00e9s</h3><div class="ct-html">
<h3>Annuit\u00e9s constantes \u2014 Valeur Actuelle</h3>
<div style="${fm}"><strong>VA = a \u00d7 (1 \u2212 (1 + r)<sup>\u2212n</sup>) / r</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">a = annuit\u00e9 constante \u2022 r = taux p\u00e9riodique \u2022 n = nombre de p\u00e9riodes<br>Somme des flux futurs ramen\u00e9s \u00e0 aujourd'hui</p>
${sep}
<h3>Annuit\u00e9s constantes \u2014 Valeur Future</h3>
<div style="${fm}"><strong>VF = a \u00d7 ((1 + r)<sup>n</sup> \u2212 1) / r</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Capitalisation de n versements identiques</p>
${sep}
<h3>Perp\u00e9tuit\u00e9 (annuit\u00e9 infinie)</h3>
<div style="${fm}"><strong>VA = a / r</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Cas limite quand n \u2192 \u221e<br>Utile pour \u00e9valuer des rentes perp\u00e9tuelles</p>
${sep}
<h3>Annuit\u00e9s croissantes \u00e0 taux g</h3>
<div style="${fm}"><strong>VA = a \u00d7 [1 \u2212 ((1+g)/(1+r))<sup>n</sup>] / (r \u2212 g)</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">g = taux de croissance des annuit\u00e9s (g \u2260 r)<br>Si g = r : VA = n \u00d7 a / (1 + r)</p>
${sep}
<h3>Perp\u00e9tuit\u00e9 croissante (Gordon-Shapiro)</h3>
<div style="${fm}"><strong>VA = a / (r \u2212 g)</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Condition : r > g \u2022 Utilis\u00e9 en \u00e9valuation d'actions</p>
</div></div>
<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F3E6} FINALS \u2014 Emprunts Indivis</h3><div class="ct-html">
<h3>Annuit\u00e9 constante d'un emprunt</h3>
<div style="${fm}"><strong>a = C<sub>0</sub> \u00d7 r / (1 \u2212 (1 + r)<sup>\u2212n</sup>)</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">C<sub>0</sub> = capital emprunt\u00e9 \u2022 a = annuit\u00e9 (int\u00e9r\u00eats + amortissement)</p>
${sep}
<h3>Amortissement constant</h3>
<div style="${fm}"><strong>m<sub>k</sub> = C<sub>0</sub> / n</strong><br><strong>I<sub>k</sub> = C<sub>k\u22121</sub> \u00d7 r</strong><br><strong>a<sub>k</sub> = m<sub>k</sub> + I<sub>k</sub></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">m<sub>k</sub> = amortissement (constant) \u2022 I<sub>k</sub> = int\u00e9r\u00eats \u00e0 la p\u00e9riode k<br>Les annuit\u00e9s sont <strong>d\u00e9croissantes</strong></p>
${sep}
<h3>Capital restant d\u00fb</h3>
<div style="${fm}"><strong>C<sub>k</sub> = a \u00d7 (1 \u2212 (1 + r)<sup>\u2212(n\u2212k)</sup>) / r</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Capital restant d\u00fb apr\u00e8s le k-i\u00e8me paiement<br>\u00c9quivalent : C<sub>k</sub> = C<sub>k\u22121</sub> \u2212 m<sub>k</sub></p>
${sep}
<h3>D\u00e9composition de l'annuit\u00e9</h3>
<div style="${bl}"><strong>Int\u00e9r\u00eats :</strong> I<sub>k</sub> = C<sub>k\u22121</sub> \u00d7 r<br><strong>Amortissement :</strong> m<sub>k</sub> = a \u2212 I<sub>k</sub><br><strong>Relation :</strong> m<sub>k+1</sub> = m<sub>k</sub> \u00d7 (1 + r) (en annuit\u00e9 constante)<br>L'amortissement cro\u00eet, les int\u00e9r\u00eats d\u00e9croissent.</div>
</div></div>
<div class="card ani d5" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4C9} FINALS \u2014 Obligations & Investissement</h3><div class="ct-html">
<h3>Prix d'une obligation</h3>
<div style="${fm}"><strong>P = \u2211<sub>t=1</sub><sup>T</sup> C / (1+r)<sup>t</sup> + VN / (1+r)<sup>T</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">C = coupon \u2022 VN = valeur nominale \u2022 r = taux de rendement exig\u00e9<br>= VA des coupons + VA du remboursement</p>
${sep}
<h3>Prix obligation z\u00e9ro-coupon</h3>
<div style="${fm}"><strong>P = VN / (1 + <sub>0</sub>r<sub>T</sub>)<sup>T</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Pas de coupon \u2192 seul le remboursement final est actualis\u00e9</p>
${sep}
<h3>Taux forward</h3>
<div style="${fm}"><strong>(1 + <sub>0</sub>r<sub>T</sub>)<sup>T</sup> = (1 + <sub>0</sub>r<sub>t</sub>)<sup>t</sup> \u00d7 (1 + <sub>t</sub>f<sub>T</sub>)<sup>T\u2212t</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)"><sub>t</sub>f<sub>T</sub> = taux forward implicite entre t et T<br>D\u00e9duit de la courbe des taux spots (absence d'arbitrage)</p>
${sep}
<h3>Duration (Dur\u00e9e de Macaulay)</h3>
<div style="${fm}"><strong>D = (1/P) \u00d7 \u2211<sub>t=1</sub><sup>T</sup> t \u00d7 CF<sub>t</sub> / (1+r)<sup>t</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Moyenne pond\u00e9r\u00e9e des \u00e9ch\u00e9ances par les VA des flux<br>Mesure la <strong>sensibilit\u00e9</strong> du prix au taux</p>
${sep}
<h3>Sensibilit\u00e9 (Duration modifi\u00e9e)</h3>
<div style="${fm}"><strong>S = \u2212D / (1 + r)</strong><br><strong>\u0394P/P \u2248 S \u00d7 \u0394r</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Approximation lin\u00e9aire de la variation de prix<br>Plus D est grande, plus le prix est sensible au taux</p>
${sep}
<h3>Valeur Actuelle Nette (VAN)</h3>
<div style="${fm}"><strong>VAN = \u2212I<sub>0</sub> + \u2211<sub>t=1</sub><sup>T</sup> CF<sub>t</sub> / (1+r)<sup>t</sup></strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">I<sub>0</sub> = investissement initial \u2022 CF<sub>t</sub> = flux de tr\u00e9sorerie<br>Projet rentable si <strong>VAN > 0</strong></p>
${sep}
<h3>Taux de Rendement Interne (TRI)</h3>
<div style="${fm}"><strong>\u2212I<sub>0</sub> + \u2211<sub>t=1</sub><sup>T</sup> CF<sub>t</sub> / (1+TRI)<sup>t</sup> = 0</strong></div>
<p style="font-size:.85rem;color:rgba(255,255,255,.5)">Taux qui annule la VAN \u2022 Projet accept\u00e9 si <strong>TRI > co\u00fbt du capital</strong><br>R\u00e9solution par interpolation ou solveur</p>
</div></div>`;
}

  return `<div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#D4A853;font-family:'Playfair Display',serif">Fiche de R\u00e9vision</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Math\u00e9matiques Financi\u00e8res \u2014 R\u00e9vision compl\u00e8te</p></div>
<div class="card ani d1" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4B0} MID-TERMS \u2014 La Valeur du Temps</h3><div class="ct-html">
<h3>\u{1F4A1} Principe fondamental</h3>
<div style="${gl}"><strong>Un euro aujourd'hui est SUP\u00c9RIEUR \u00e0 un euro demain</strong> car il peut \u00eatre plac\u00e9 et g\u00e9n\u00e9rer des int\u00e9r\u00eats. Raisons : inflation, risque \u00e9conomique, pr\u00e9f\u00e9rence pour le pr\u00e9sent.</div>
${sep}
<h3>\u{1F4CA} Int\u00e9r\u00eat simple vs compos\u00e9</h3>
<table><thead><tr><th>Int\u00e9r\u00eat simple</th><th>Int\u00e9r\u00eat compos\u00e9</th></tr></thead><tbody>
<tr><td>Int\u00e9r\u00eats NON r\u00e9investis</td><td>Int\u00e9r\u00eats r\u00e9investis</td></tr>
<tr><td>Croissance lin\u00e9aire</td><td>Croissance exponentielle</td></tr>
<tr><td>VF = C\u2080(1 + Tr)</td><td>VF = C\u2080(1 + r)<sup>T</sup></td></tr>
<tr><td><strong>Ex:</strong> 10 000\u20ac \u00e0 10%, 5 ans = 15 000\u20ac</td><td><strong>Ex:</strong> 10 000\u20ac \u00e0 10%, 5 ans = 16 105\u20ac</td></tr>
</tbody></table>
${sep}
<h3>\u{1F504} Actualisation</h3>
<p>Op\u00e9ration <strong>inverse</strong> de la capitalisation : on recule dans le temps.</p>
<div style="${bl}"><strong>Capitalisation :</strong> VA \u2192 VF (on avance)<br><strong>Actualisation :</strong> VF \u2192 VA (on recule)<br><br><strong>Exemple :</strong> 250 000\u20ac dans 1 an \u00e0 5% = 238 095\u20ac aujourd'hui</div>
</div></div>
<div class="card ani d2" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F4C8} MID-TERMS \u2014 Les Taux</h3><div class="ct-html">
<h3>\u{1F4CB} Taux nominal et relation de Fisher</h3>
<div style="${bl}">Le <strong>taux nominal</strong> est le taux annonc\u00e9, base annuelle.<br><strong>Fisher :</strong> (1+r) = (1+R)(1+t<sub>inf</sub>)</div>
<div style="${rl}"><em>Si inflation anticip\u00e9e < r\u00e9alis\u00e9e \u2192 perte de pouvoir d'achat</em></div>
${sep}
<h3>\u{1F504} Pr\u00e9compt\u00e9 vs postcompt\u00e9</h3>
<table><thead><tr><th>Pr\u00e9compt\u00e9</th><th>Postcompt\u00e9</th></tr></thead><tbody>
<tr><td>Int\u00e9r\u00eats d\u00e9duits au d\u00e9but</td><td>Int\u00e9r\u00eats pay\u00e9s \u00e0 la fin</td></tr>
<tr><td>Montant re\u00e7u < nominal</td><td>Simple: C\u2080(1+n\u00d7r<sub>p</sub>)</td></tr>
<tr><td>C\u2080 = C<sub>T</sub>(1\u2212n\u00d7r<sub>p</sub>)</td><td>Compos\u00e9: C\u2080(1+r<sub>p</sub>)<sup>n</sup></td></tr>
</tbody></table>
${sep}
<h3>\u{1F4B1} Escompte commercial</h3>
<div style="${gl}"><strong>S = M \u00d7 (1 \u2212 e \u00d7 T/360) \u2212 FF</strong><br>Transformer des cr\u00e9ances (effets de commerce) en tr\u00e9sorerie. Base 360 jours.</div>
${sep}
<h3>\u{1F9EE} Taux \u00e9quivalents</h3>
<div style="${bl}"><strong>Proportionnel (simple) :</strong> r<sub>p</sub> = r/n<br><strong>Actuariel (compos\u00e9) :</strong> r<sub>p</sub> = (1+r)<sup>1/n</sup> \u2212 1<br><br>Le taux proportionnel <strong>surestime</strong> le rendement r\u00e9el (il est \u2265 actuariel pour n > 1).</div>
${sep}
<h3>\u{1F4D6} TAEG</h3>
<div style="${pl}">Taux Annuel Effectif Global : co\u00fbt <strong>r\u00e9el et complet</strong> d'un cr\u00e9dit. Inclut tous les frais (dossier, assurance, commissions...). <strong>Outil l\u00e9gal obligatoire</strong> en France.</div>
</div></div>
<div class="card ani d3" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F3E6} FINALS \u2014 Le Syst\u00e8me Financier</h3><div class="ct-html">
<h3>\u{1F4CB} D\u00e9finition</h3>
<div style="${bl}">Ensemble des institutions, lois, r\u00e8gles et pratiques mobilisant les capitaux pour les agents \u00e0 besoins de financement. <strong>Fonction premi\u00e8re :</strong> faciliter l'allocation des ressources dans le temps et l'espace.</div>
${sep}
<h3>\u{1F504} Repr\u00e9sentation</h3>
<div style="${gl}"><strong>ACF (\u00e9pargnants)</strong> \u2192 <strong>March\u00e9s Financiers</strong> \u2192 <strong>ABF (emprunteurs)</strong><br><strong>ACF</strong> \u2192 <strong>Banques</strong> \u2192 <strong>ABF</strong><br><em>Sous le contr\u00f4le des autorit\u00e9s + Banque Centrale</em></div>
${sep}
<h3>\u{1F4D6} 6 sous-fonctions (Bodie & Merton)</h3>
<div style="${bl}"><strong>1.</strong> Transfert des ressources (temps, espace)<br><strong>2.</strong> Mise en commun & subdivision du capital<br><strong>3.</strong> Moyens de paiement & traitement des op\u00e9rations<br><strong>4.</strong> Gestion de l'incertitude & contr\u00f4le des risques<br><strong>5.</strong> Transmission efficace de l'information<br><strong>6.</strong> Probl\u00e8mes d'incitations (s\u00e9lection adverse, al\u00e9a moral)</div>
${sep}
<h3>\u{1F91D} Confiance et s\u00e9curit\u00e9</h3>
<div style="${rl}">\u00ab La s\u00e9curisation apporte la confiance et pas l'inverse \u00bb<br><br>Repose sur : lois, r\u00e9gulations, supervision, m\u00e9canismes d'intervention.<br>Premier signal de crise : baisse des indices boursiers (> 20% = crise).</div>
</div></div>
<div class="card ani d4" style="cursor:default;margin-bottom:1rem"><h3 style="color:var(--gold);font-size:1rem;margin-bottom:.75rem">\u{1F3AF} Points Cl\u00e9s pour l'Examen</h3><div class="ct-html">
<h3>\u{1F4DD} 10 points essentiels</h3>
<div style="${gl}"><strong>1.</strong> Identifier simple vs compos\u00e9 avant toute formule<br><strong>2.</strong> Simple = lin\u00e9aire, Compos\u00e9 = exponentiel<br><strong>3.</strong> Pour comparer : taux actuariel annuel postcompt\u00e9 compos\u00e9<br><strong>4.</strong> Proportionnel \u2265 actuariel (n > 1)<br><strong>5.</strong> TAEG = tous les frais, outil l\u00e9gal</div>
<div style="${bl}"><strong>6.</strong> Fisher : nominal \u2194 r\u00e9el via inflation<br><strong>7.</strong> Capitalisation \u2194 actualisation = inverses<br><strong>8.</strong> Arbitrage impossible \u00e0 l'\u00e9quilibre<br><strong>9.</strong> Le syst\u00e8me financier repose sur la confiance<br><strong>10.</strong> R\u00e8gle des 72 : T \u2248 72/r pour doubler</div>
</div></div>
<p style="text-align:center;color:#D4A853;font-weight:600;margin-top:1.5rem;font-style:italic">Bonne r\u00e9vision et bon courage !</p>`;
}
