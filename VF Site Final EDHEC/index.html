const NEGO_FLASH=[
{f:"Qu'est-ce que la negociation ?",b:"Processus par lequel deux ou plusieurs parties, ayant des interets divergents, cherchent a parvenir a un accord mutuellement acceptable par le dialogue et l'echange de concessions."},
{f:"Qu'est-ce que la vente ?",b:"Acte par lequel un vendeur transfere la propriete d'un bien ou d'un service a un acheteur en echange d'un prix convenu. C'est une forme specifique de negociation commerciale."},
{f:"Quelle est la difference entre B2B et B2C ?",b:"B2B (Business to Business) : vente entre entreprises, cycle long, decisions rationnelles, plusieurs interlocuteurs. B2C (Business to Consumer) : vente au consommateur final, cycle court, decisions plus emotionnelles."},
{f:"Quelles sont les 3 eres de l'evolution commerciale ?",b:"1) Ere de la production (demande > offre, on vend ce qu'on produit). 2) Ere de la vente (offre = demande, il faut convaincre). 3) Ere du marketing (offre > demande, il faut s'adapter au client)."},
{f:"Quelles sont les 6 etapes du processus de vente ?",b:"1) Preparation 2) Prise de contact 3) Decouverte des besoins 4) Argumentation 5) Traitement des objections 6) Conclusion / Negociation."},
{f:"Qu'est-ce que la Regle des 4x20 ?",b:"Les 20 premieres secondes, les 20 premiers mots, les 20 premiers gestes, les 20 cm du visage. Ce sont les elements cles qui determinent la premiere impression lors de la prise de contact."},
{f:"Quels sont les 3 profils PNL ?",b:"1) Visuel : utilise des mots comme 'voir, clair, image'. 2) Auditif : utilise 'entendre, son, ecouter'. 3) Kinesthesique : utilise 'sentir, toucher, ressentir'. Adapter son langage au profil du client."},
{f:"Quels sont les elements d'une grille de preparation ?",b:"Objectifs (principal, secondaire, plancher), connaissance du client, historique commercial, arguments prevus, objections anticipees, concessions possibles et contreparties, marges de manoeuvre."},
{f:"Que signifie le S de SONCAS ?",b:"Securite : le client a besoin d'etre rassure. Il cherche la fiabilite, les garanties, la perennite. Arguments : normes, certifications, SAV, references clients."},
{f:"Que signifie le O de SONCAS ?",b:"Orgueil : le client veut se sentir valorise et reconnu. Il cherche le prestige, l'exclusivite. Arguments : edition limitee, sur-mesure, marque premium, personnalisation."},
{f:"Que signifie le N de SONCAS ?",b:"Nouveaute : le client est attire par l'innovation et le changement. Il aime etre le premier. Arguments : derniere generation, innovation, avant-premiere, technologie de pointe."},
{f:"Que signifie le C de SONCAS ?",b:"Confort : le client cherche la facilite, la simplicite, le gain de temps. Arguments : installation facile, service cle en main, ergonomie, assistance 24h/24."},
{f:"Que signifie le A de SONCAS ?",b:"Argent : le client est sensible au prix, au retour sur investissement, aux economies. Arguments : meilleur rapport qualite/prix, economies realisees, ROI, promotion."},
{f:"Que signifie le S final de SONCAS ?",b:"Sympathie : le client achete parce qu'il apprecie le vendeur, la relation humaine. Arguments : relation de confiance, proximite, convivialite, partenariat."},
{f:"Que signifie le E de SONCASE ?",b:"Environnement (ou Ecologie) : le client est sensible aux enjeux environnementaux et a la RSE. Arguments : produit eco-responsable, bilan carbone, recyclable, circuit court."},
{f:"Quels sont les 3 types de questions en decouverte ?",b:"1) Questions ouvertes : permettent au client de s'exprimer librement ('Que recherchez-vous ?'). 2) Questions fermees : reponse oui/non, pour confirmer. 3) Questions alternatives : proposent un choix ('Preferiez-vous A ou B ?')."},
{f:"Qu'est-ce que la methode PPF ?",b:"Passe - Present - Futur. Technique de questionnement : explorer le passe du client (experience), comprendre sa situation presente (besoins actuels), et projeter vers le futur (objectifs, attentes)."},
{f:"Qu'est-ce que la reformulation et pourquoi est-elle importante ?",b:"Reprendre en ses propres mots ce que le client a dit pour montrer qu'on a compris. 3 fonctions : verifier la comprehension, montrer l'ecoute active, et permettre au client de preciser ou corriger."},
{f:"Qu'est-ce que la methode de l'entonnoir ?",b:"Technique de questionnement allant du general au particulier : commencer par des questions ouvertes larges, puis affiner avec des questions de plus en plus precises, pour finir par des questions fermees de validation."},
{f:"Qu'est-ce que la methode FAB/CAB ?",b:"CAB : Caracteristique (fait objectif du produit), Avantage (benefice par rapport a la concurrence), Benefice (ce que cela apporte concretement au client). Structure un argument vendeur efficace."},
{f:"Quelle est la difference entre un argumentaire et un argument ?",b:"L'argumentaire est l'ensemble structure de tous les arguments prepares. Un argument est un element precis (CAB) utilise pour convaincre le client sur un point specifique, adapte a son profil SONCAS."},
{f:"Quels sont les 7 types de preuves pour appuyer un argument ?",b:"1) Demonstration 2) Temoignage client 3) Reference (cas client) 4) Echantillon/essai 5) Documentation technique 6) Chiffres/statistiques 7) Certification/label."},
{f:"Qu'est-ce que la regle des 2R ?",b:"Repondre a l'objection puis Reprendre l'argumentation. Apres avoir traite une objection, il faut imperativement enchainer sur un nouvel argument pour garder le momentum de la vente."},
{f:"Qu'est-ce que le cross-selling ?",b:"Vente croisee : proposer des produits complementaires a celui que le client achete. Exemple : proposer une housse avec un ordinateur portable."},
{f:"Qu'est-ce que le up-selling ?",b:"Montee en gamme : proposer un produit de gamme superieure a celui envisage par le client. Exemple : proposer le modele premium au lieu du modele standard."},
{f:"Quels sont les 4 styles Wilson Learning ?",b:"1) Driver (directif, oriente resultats) 2) Expressif (enthousiaste, oriente relations) 3) Amiable (cooperatif, oriente harmonie) 4) Analytique (methodique, oriente precision). Axe assertivite x reactivite."},
{f:"Comment vendre a un profil Driver (Wilson Learning) ?",b:"Etre direct, aller a l'essentiel, presenter les resultats concrets, respecter son temps, proposer des options, le laisser decider. Eviter les details inutiles et le bavardage."},
{f:"Comment vendre a un profil Analytique (Wilson Learning) ?",b:"Fournir des donnees, chiffres, preuves. Etre precis, methodique, patient. Laisser du temps pour l'analyse. Eviter la pression et l'approximation."},
{f:"Quels sont les 6 types PCM (Process Communication Model) ?",b:"1) Empathique (chaleureux, sensible) 2) Travaillomane (organise, logique) 3) Perseverant (engage, opinions fortes) 4) Reveur (calme, imaginatif) 5) Promoteur (charmeur, adaptable) 6) Rebelle (creatif, spontane)."},
{f:"Quels sont les 3 types d'objections ?",b:"1) Objection reelle/sincere (vraie preoccupation du client). 2) Objection pretexte/fausse barbe (excuse pour ne pas acheter). 3) Objection tactique (utilisee pour negocier un avantage, ex: faire baisser le prix)."},
{f:"Qu'est-ce que la methode CNZ ?",b:"Creuser - Neutraliser - Zoomer. Creuser : comprendre l'objection ('Qu'entendez-vous par... ?'). Neutraliser : attenuer ('Je comprends, et justement...'). Zoomer : apporter la reponse argumentee."},
{f:"Quelles sont les 5 techniques de traitement immediat des objections ?",b:"1) Boomerang (retourner l'objection en argument) 2) Effritement (minimiser par questionnement) 3) Compensation (admettre + compenser par un avantage) 4) Temoignage (citer un cas similaire) 5) Ecran (reporter en douceur)."},
{f:"Quelles sont les 4 techniques de destabilisation de l'acheteur ?",b:"1) Bluff (menace de partir) 2) Silence prolonge (mettre mal a l'aise) 3) Good cop/Bad cop (un negociateur dur, un conciliant) 4) Demande de derniere minute (ajouter une exigence au moment de conclure)."},
{f:"Quelles sont les regles d'or de la negociation du prix ?",b:"Ne jamais baisser le prix sans contrepartie, justifier le prix par la valeur, ne jamais etre le premier a faire une concession sur le prix, presenter le prix en dernier (apres la valeur), decouper le prix si necessaire."},
{f:"Que sont les 3C de la conclusion ?",b:"Concessions (ce que l'on accepte de ceder), Conclusion (techniques de closing), Contreparties (ce que l'on demande en echange de chaque concession). Toute concession doit avoir sa contrepartie."},
{f:"Quels sont les signaux d'achat du client ?",b:"Questions sur les details pratiques (livraison, SAV), manipulation du produit, projection dans l'utilisation ('Quand est-ce que je pourrais...'), changement de posture (plus ouvert), questions sur les modalites de paiement."},
{f:"Quelles sont les 4 techniques de closing ?",b:"1) Conclusion directe ('On signe ?') 2) Conclusion alternative ('Livraison lundi ou mercredi ?') 3) Conclusion implicite (agir comme si c'etait decide) 4) Conclusion par la derniere objection ('Si je resous ce point, on avance ?')."},
{f:"Quelle est la formule de calcul d'une remise ?",b:"Prix remise = Prix initial x (1 - taux de remise). Exemple : 1000EUR avec 15% de remise = 1000 x (1 - 0.15) = 850EUR."},
{f:"Qu'est-ce que le coefficient multiplicateur ?",b:"Coefficient multiplicateur = Prix de vente TTC / Prix d'achat HT. Il permet de passer directement du prix d'achat au prix de vente. Exemple : coeff 2.5 signifie que le PV est 2,5 fois le PA."},
{f:"Quelle est la formule de la marge brute ?",b:"Marge brute = Prix de vente HT - Cout d'achat HT. Taux de marge = (Marge brute / Cout d'achat HT) x 100. Taux de marque = (Marge brute / Prix de vente HT) x 100."},
{f:"Quels sont les 4 types d'achats du modele de Kraljic ?",b:"1) Achats simples (faible risque, faible enjeu) 2) Achats leviers (faible risque, fort enjeu financier) 3) Achats critiques/goulots (fort risque, faible enjeu) 4) Achats strategiques (fort risque, fort enjeu)."},
{f:"Quelles sont les 5 regles d'Erin Meyer pour la negociation interculturelle ?",b:"1) Adapter son style de communication (explicite vs implicite) 2) Comprendre les styles de persuasion (principes vs applications) 3) Respecter la hierarchie 4) Gerer la confiance 5) Gerer le desaccord."},
{f:"Quelle est la difference entre confiance cognitive et affective ?",b:"Cognitive : fondee sur les competences, la fiabilite, les resultats (cultures task-based comme USA, Allemagne). Affective : fondee sur la relation personnelle, les liens emotionnels (cultures relationship-based comme Chine, Bresil)."},
{f:"Quels sont les 3 principes de la negociation responsable ?",b:"1) Transparence (etre honnete sur les limites et conditions) 2) Equite (rechercher un accord equilibre, gagnant-gagnant) 3) Durabilite (construire une relation a long terme, pas juste une transaction)."},
{f:"Quels sont les conseils cles pour une negociation ethique ?",b:"Ne jamais mentir, respecter ses engagements, ne pas manipuler, rechercher le win-win, considerer l'interet du client, etre transparent sur les limites, tenir parole, privilegier la relation long terme."},
{f:"Qu'est-ce que l'empathie en negociation ?",b:"Capacite a se mettre a la place de l'autre, comprendre ses emotions, besoins et contraintes sans pour autant perdre de vue ses propres objectifs. C'est un outil de decouverte et de creation de lien."},
{f:"Qu'est-ce que la notion de representation en prise de contact ?",b:"Le vendeur represente son entreprise : son image, sa posture, son langage refletent la marque. La premiere impression engage la credibilite de toute l'entreprise."},
{f:"Quelles sont les erreurs a eviter en prise de contact ?",b:"Parler de soi immediatement, critiquer la concurrence, etre en retard, avoir une tenue inappropriee, poser des questions fermees d'emblee, ne pas ecouter, regarder son telephone."},
{f:"Que faire apres une vente reussie ?",b:"Remercier le client, confirmer par ecrit, assurer le suivi de livraison, relancer pour satisfaction, proposer du cross/up-selling, demander des recommandations, fideliser."},
{f:"Que faire apres une vente non conclue ?",b:"Rester professionnel et courtois, analyser les raisons de l'echec, garder le contact, proposer de revenir, noter les informations pour une future approche, ne jamais bruler les ponts."}
];

// ===================== COMPTABILITE =====================

// ---------- Computation engine ----------
function solveCompta(c){
  var R=Math.round;
  var months=['Janvier','F\u00e9vrier','Mars'];
  var tables=[];
  // --- VENTES ---
  var qBase=c.qteAn/c.div;
  var qty=[R(qBase*c.coeffs[0]),R(qBase*c.coeffs[1]),R(qBase*c.coeffs[2])];
  var qTot=qty[0]+qty[1]+qty[2];
  var caHT=[qty[0]*c.prixHT,qty[1]*c.prixHT,qty[2]*c.prixHT];
  var caTot=caHT[0]+caHT[1]+caHT[2];
  var tvaV=[R(caHT[0]*0.2),R(caHT[1]*0.2),R(caHT[2]*0.2)];
  var tvaTotV=tvaV[0]+tvaV[1]+tvaV[2];
  var ttcV=[caHT[0]+tvaV[0],caHT[1]+tvaV[1],caHT[2]+tvaV[2]];
  var ttcTotV=ttcV[0]+ttcV[1]+ttcV[2];

  // Encaissements clients
  var enc=[];
  var encBilan=0;
  if(c.cli60!==undefined && c.cli60>0){
    // 25/50/25 or similar with 60j
    enc[0]=R(ttcV[0]*c.cliComp)+R(c.crRepart[0]||0);
    enc[1]=R(ttcV[1]*c.cliComp)+R(ttcV[0]*c.cli30)+R(c.crRepart[1]||0);
    enc[2]=R(ttcV[2]*c.cliComp)+R(ttcV[1]*c.cli30)+R(ttcV[0]*c.cli60)+R(c.crRepart[2]||0);
    encBilan=R(ttcV[2]*c.cli30)+R(ttcV[2]*c.cli60)+R(ttcV[1]*c.cli60);
  } else {
    // 30/40/30 type with cli30 and cli60
    enc[0]=R(ttcV[0]*c.cliComp)+R(c.crRepart[0]||0);
    enc[1]=R(ttcV[1]*c.cliComp)+R(ttcV[0]*c.cli30)+R(c.crRepart[1]||0);
    enc[2]=R(ttcV[2]*c.cliComp)+R(ttcV[1]*c.cli30)+R(ttcV[0]*(c.cli60||0))+R(c.crRepart[2]||0);
    encBilan=R(ttcV[2]*c.cli30)+R(ttcV[2]*(c.cli60||0))+R(ttcV[1]*(c.cli60||0));
  }
  var encTot=enc[0]+enc[1]+enc[2];

  tables.push({title:'Budget des ventes',headers:[''].concat(months).concat(['Total']),rows:[
    {l:'Quantit\u00e9s',v:[qty[0],qty[1],qty[2],qTot],f:0},
    {l:'Prix HT unitaire',v:[c.prixHT,c.prixHT,c.prixHT,c.prixHT],f:1},
    {l:'CA HT',v:[caHT[0],caHT[1],caHT[2],caTot],f:0},
    {l:'TVA 20%',v:[tvaV[0],tvaV[1],tvaV[2],tvaTotV],f:0},
    {l:'CA TTC',v:[ttcV[0],ttcV[1],ttcV[2],ttcTotV],f:0}
  ]});

  // Encaissements table
  var encRows=[];
  encRows.push({l:'Ventes comptant ('+R(c.cliComp*100)+'%)',v:[R(ttcV[0]*c.cliComp),R(ttcV[1]*c.cliComp),R(ttcV[2]*c.cliComp)],f:0});
  if(c.cli30>0) encRows.push({l:'Ventes \u00e0 30j ('+R(c.cli30*100)+'%)',v:['',R(ttcV[0]*c.cli30),R(ttcV[1]*c.cli30)],f:0});
  if(c.cli60>0) encRows.push({l:'Ventes \u00e0 60j ('+R(c.cli60*100)+'%)',v:['','',R(ttcV[0]*c.cli60)],f:0});
  if(c.crBilan>0){
    var crLabels=[];
    for(var ci=0;ci<3;ci++){crLabels.push(c.crRepart[ci]||'');}
    encRows.push({l:'Cr\u00e9ances bilan N',v:crLabels,f:0});
  }
  encRows.push({l:'Total encaissements',v:[enc[0],enc[1],enc[2]],f:0});
  encRows.push({l:'Cr\u00e9ances clients fin (bilan)',v:['','',encBilan],f:0});
  tables.push({title:'Budget des encaissements',headers:[''].concat(months),rows:encRows});

  // --- ACHATS ---
  var achHT=c.achHT;
  var tvaA=R(achHT*0.2);
  var achTTC=achHT+tvaA;
  var achHTtot=achHT*3;var tvaTotA=tvaA*3;var achTTCtot=achTTC*3;

  var decA=[];
  var frnBilanFin=0;
  if(c.frnAvance){
    // Special MALOUTAR: 20% acompte M-1, 50% comptant, 30% 30j
    var av=R(achTTC*0.2);
    var comp50=R(achTTC*0.5);
    var j30=R(achTTC*0.3);
    decA[0]=R(c.frnBilan[0]||0)+R(c.frnBilan[1]||0)+comp50+av;
    decA[1]=j30+comp50+av;
    decA[2]=j30+comp50+av;
    frnBilanFin=j30+av;
  } else {
    decA[0]=R(achTTC*c.frnComp)+R(c.frnBilan[0]||0);
    decA[1]=R(achTTC*c.frnComp)+R(achTTC*c.frn30)+R(c.frnBilan[1]||0);
    decA[2]=R(achTTC*c.frnComp)+R(achTTC*c.frn30)+R(c.frnBilan[2]||0);
    frnBilanFin=R(achTTC*c.frn30);
  }
  var decATot=decA[0]+decA[1]+decA[2];

  tables.push({title:'Budget des achats',headers:[''].concat(months).concat(['Total']),rows:[
    {l:'Achats HT',v:[achHT,achHT,achHT,achHTtot],f:0},
    {l:'TVA 20%',v:[tvaA,tvaA,tvaA,tvaTotA],f:0},
    {l:'Achats TTC',v:[achTTC,achTTC,achTTC,achTTCtot],f:0}
  ]});

  var decARows=[];
  decARows.push({l:'Achats comptant',v:[R(achTTC*c.frnComp),R(achTTC*c.frnComp),R(achTTC*c.frnComp)],f:0});
  if(c.frn30>0) decARows.push({l:'Achats \u00e0 30j ('+R(c.frn30*100)+'%)',v:['',R(achTTC*c.frn30),R(achTTC*c.frn30)],f:0});
  if(c.frnBilan[0]>0||c.frnBilan[1]>0){
    decARows.push({l:'Dettes fourn. bilan N',v:[c.frnBilan[0]||'',c.frnBilan[1]||'',c.frnBilan[2]||''],f:0});
  }
  decARows.push({l:'Total d\u00e9caissements achats',v:[decA[0],decA[1],decA[2]],f:0});
  decARows.push({l:'Dettes fourn. fin (bilan)',v:['','',frnBilanFin],f:0});
  tables.push({title:'Budget des d\u00e9caissements achats',headers:[''].concat(months),rows:decARows});

  // --- CHARGES EXTERNES ---
  var chProdHT=c.chProdHT||0;
  var chDistHT=c.chDistHT||0;
  var chProdTTC=R(chProdHT*1.2);
  var chDistTTC=R(chDistHT*1.2);
  var tvaCh=[0,0,0];
  var decCh=[0,0,0];

  if(chProdHT>0){
    var tvaChProd=R(chProdHT*0.2);
    for(var i=0;i<3;i++){tvaCh[i]+=tvaChProd;decCh[i]+=chProdTTC;}
    tables.push({title:'Budget des charges de production',headers:[''].concat(months).concat(['Total']),rows:[
      {l:'Charges production HT',v:[chProdHT,chProdHT,chProdHT,chProdHT*3],f:0},
      {l:'TVA 20%',v:[tvaChProd,tvaChProd,tvaChProd,tvaChProd*3],f:0},
      {l:'Charges production TTC',v:[chProdTTC,chProdTTC,chProdTTC,chProdTTC*3],f:0},
      {l:'D\u00e9caissement (comptant)',v:[chProdTTC,chProdTTC,chProdTTC,chProdTTC*3],f:0}
    ]});
  }
  if(chDistHT>0){
    var tvaChDist=R(chDistHT*0.2);
    if(c.chDistDelai==='30j'){
      tvaCh[0]+=tvaChDist;tvaCh[1]+=tvaChDist;tvaCh[2]+=tvaChDist;
      decCh[0]+=(c.chDistBilan||0);
      decCh[1]+=chDistTTC;
      decCh[2]+=chDistTTC;
      var chDistBilanFin=chDistTTC;
      tables.push({title:'Budget des charges de distribution',headers:[''].concat(months).concat(['Total']),rows:[
        {l:'Charges distribution HT',v:[chDistHT,chDistHT,chDistHT,chDistHT*3],f:0},
        {l:'TVA 20%',v:[tvaChDist,tvaChDist,tvaChDist,tvaChDist*3],f:0},
        {l:'Charges distribution TTC',v:[chDistTTC,chDistTTC,chDistTTC,chDistTTC*3],f:0},
        {l:'D\u00e9caissement (\u00e0 30j)',v:[c.chDistBilan||0,chDistTTC,chDistTTC],f:0}
      ]});
    } else {
      for(var i=0;i<3;i++){tvaCh[i]+=tvaChDist;decCh[i]+=chDistTTC;}
      tables.push({title:'Budget des charges de distribution',headers:[''].concat(months).concat(['Total']),rows:[
        {l:'Charges distribution HT',v:[chDistHT,chDistHT,chDistHT,chDistHT*3],f:0},
        {l:'TVA 20%',v:[tvaChDist,tvaChDist,tvaChDist,tvaChDist*3],f:0},
        {l:'Charges distribution TTC',v:[chDistTTC,chDistTTC,chDistTTC,chDistTTC*3],f:0},
        {l:'D\u00e9caissement (comptant)',v:[chDistTTC,chDistTTC,chDistTTC,chDistTTC*3],f:0}
      ]});
    }
  }
  if(c.chExtHT){
    var chExtHT=c.chExtHT;
    var tvaChExt=R(chExtHT*0.2);
    var chExtTTC=chExtHT+tvaChExt;
    for(var i=0;i<3;i++){tvaCh[i]+=tvaChExt;decCh[i]+=chExtTTC;}
    tables.push({title:'Budget des charges externes',headers:[''].concat(months).concat(['Total']),rows:[
      {l:'Charges externes HT',v:[chExtHT,chExtHT,chExtHT,chExtHT*3],f:0},
      {l:'TVA 20%',v:[tvaChExt,tvaChExt,tvaChExt,tvaChExt*3],f:0},
      {l:'Charges externes TTC',v:[chExtTTC,chExtTTC,chExtTTC,chExtTTC*3],f:0},
      {l:'D\u00e9caissement (comptant)',v:[chExtTTC,chExtTTC,chExtTTC,chExtTTC*3],f:0}
    ]});
  }

  // --- INVESTISSEMENT ---
  var invDecais=[0,0,0];
  var invBilanVers=0;
  var tvaInv=[0,0,0];
  var amortNew=0;
  if(c.invHT && c.invHT>0){
    var invTVA=R(c.invHT*0.2);
    var moisInv=c.invMois||0; // 0=jan,1=feb
    tvaInv[moisInv]=invTVA;
    for(var i=0;i<3;i++){invDecais[i]=c.invVersements[i]||0;}
    invBilanVers=c.invBilanVers||0;
    // Amortissement: lineaire, prorata
    var nbMois=3-moisInv;
    amortNew=R(c.invHT/c.invDuree/12*nbMois);

    tables.push({title:'Budget des investissements',headers:[''].concat(months),rows:[
      {l:'Immobilisation HT',v:moisInv===0?[c.invHT,'','']:['',(c.invHT),''],f:1},
      {l:'TVA immobilisation',v:moisInv===0?[invTVA,'','']:['',invTVA,''],f:0},
      {l:'Versements (d\u00e9caissements)',v:[invDecais[0],invDecais[1],invDecais[2]],f:0},
      {l:'Reste \u00e0 payer (bilan)',v:['','',invBilanVers],f:0}
    ]});
  }

  // --- AMORTISSEMENTS ---
  var amortAnc=R((c.amortAnc||0)/4);
  var amortTot=amortNew+amortAnc;
  tables.push({title:'Dotations aux amortissements (trimestrielles)',headers:['','Montant'],rows:[
    {l:'Amort. nouvelles immobilisations',v:[amortNew],f:0},
    {l:'Amort. anciennes immobilisations',v:[amortAnc],f:0},
    {l:'Total dotations',v:[amortTot],f:0}
  ]});

  // --- TVA ---
  var tvaCollM=[tvaV[0],tvaV[1],tvaV[2]];
  var tvaDedM=[tvaA+tvaCh[0]+tvaInv[0],tvaA+tvaCh[1]+tvaInv[1],tvaA+tvaCh[2]+tvaInv[2]];
  var tvaNet=[0,0,0];
  var creditTVA=0;
  var tvaDecais=[0,0,0];
  tvaDecais[0]=c.tvaBilan||0; // TVA bilan paid in jan

  for(var i=0;i<3;i++){
    tvaNet[i]=tvaCollM[i]-tvaDedM[i]-creditTVA;
    if(tvaNet[i]<0){creditTVA=Math.abs(tvaNet[i]);tvaNet[i]=0;}
    else{creditTVA=0;}
    if(i<2) tvaDecais[i+1]=tvaNet[i]; // paid M+1
  }
  var tvaBilanFin=tvaNet[2]; // March TVA paid in April

  tables.push({title:'Budget de TVA',headers:[''].concat(months),rows:[
    {l:'TVA collect\u00e9e',v:[tvaCollM[0],tvaCollM[1],tvaCollM[2]],f:0},
    {l:'TVA d\u00e9ductible achats',v:[tvaA,tvaA,tvaA],f:0},
    {l:'TVA d\u00e9ductible charges',v:[tvaCh[0],tvaCh[1],tvaCh[2]],f:0},
    {l:'TVA d\u00e9ductible immobilisations',v:[tvaInv[0],tvaInv[1],tvaInv[2]],f:0},
    {l:'TVA nette (avant cr\u00e9dit)',v:[tvaCollM[0]-tvaDedM[0],tvaCollM[1]-tvaDedM[1],tvaCollM[2]-tvaDedM[2]],f:0},
    {l:'TVA \u00e0 d\u00e9caisser / Cr\u00e9dit',v:[tvaNet[0]>0?tvaNet[0]:'Cr\u00e9dit',tvaNet[1]>0?tvaNet[1]:'Cr\u00e9dit',tvaNet[2]>0?tvaNet[2]:'Cr\u00e9dit'],f:0},
    {l:'D\u00e9caissement TVA (M+1)',v:[tvaDecais[0],tvaDecais[1],tvaDecais[2]],f:0}
  ]});

  // --- SALAIRES & CHARGES SOCIALES ---
  var salNet=c.salNet;
  var chSoc=c.chSocMontant;
  var detteSocBilan=c.detteSocBilan||0;
  var decSal=[salNet,salNet,salNet];
  var decChSoc=[detteSocBilan,chSoc,chSoc];
  var chSocBilanFin=chSoc;

  tables.push({title:'Budget des salaires et charges sociales',headers:[''].concat(months),rows:[
    {l:'Salaires nets',v:[salNet,salNet,salNet],f:0},
    {l:'Charges sociales',v:[chSoc,chSoc,chSoc],f:0},
    {l:'D\u00e9caissement salaires',v:[salNet,salNet,salNet],f:0},
    {l:'D\u00e9caissement ch. sociales',v:[decChSoc[0],decChSoc[1],decChSoc[2]],f:0}
  ]});

  // --- EMPRUNT ---
  var empDecais=[0,0,0];
  var empCapRemb=[0,0,0];
  var empInt=[0,0,0];
  var empCapRestant=c.empruntsInit||0;
  if(c.empType==='trim'){
    empDecais[c.empData.mois]=c.empData.total+c.empData.interets;
    empCapRemb[c.empData.mois]=c.empData.total;
    empInt[c.empData.mois]=c.empData.interets;
    empCapRestant-=c.empData.total;
  } else if(c.empType==='mensuel'){
    for(var i=0;i<3;i++){
      empCapRemb[i]=c.empData[i].cap;
      empInt[i]=c.empData[i].int;
      empDecais[i]=empCapRemb[i]+empInt[i];
      empCapRestant-=empCapRemb[i];
    }
  }
  var intTot=empInt[0]+empInt[1]+empInt[2];

  tables.push({title:'Budget des emprunts',headers:[''].concat(months),rows:[
    {l:'Remboursement capital',v:[empCapRemb[0],empCapRemb[1],empCapRemb[2]],f:0},
    {l:'Int\u00e9r\u00eats',v:[empInt[0],empInt[1],empInt[2]],f:0},
    {l:'D\u00e9caissement total emprunt',v:[empDecais[0],empDecais[1],empDecais[2]],f:0}
  ]});

  // --- IS ---
  var isDecais=[0,0,0];
  if(c.isMontant>0) isDecais[c.isMois||2]=c.isMontant;

  // --- AUTRES DETTES ---
  var autresDecais=[0,0,0];
  if(c.autresDettes>0){
    autresDecais[c.autresDettesMonth||0]=c.autresDettes;
  }

  // --- TRESORERIE ---
  var totEnc=[enc[0],enc[1],enc[2]];
  var totDec=[];
  for(var i=0;i<3;i++){
    totDec[i]=decA[i]+decCh[i]+invDecais[i]+tvaDecais[i]+decSal[i]+decChSoc[i]+empDecais[i]+isDecais[i]+autresDecais[i];
  }
  var treso=[0,0,0];
  treso[0]=c.tresoInit+totEnc[0]-totDec[0];
  treso[1]=treso[0]+totEnc[1]-totDec[1];
  treso[2]=treso[1]+totEnc[2]-totDec[2];

  var tresoRows=[
    {l:'Tr\u00e9sorerie initiale',v:[c.tresoInit,treso[0],treso[1]],f:0},
    {l:'Encaissements ventes',v:[enc[0],enc[1],enc[2]],f:0},
    {l:'Total encaissements',v:[totEnc[0],totEnc[1],totEnc[2]],f:0},
    {l:'D\u00e9caiss. achats',v:[decA[0],decA[1],decA[2]],f:0}
  ];
  if(chProdHT>0) tresoRows.push({l:'D\u00e9caiss. charges prod.',v:[chProdTTC,chProdTTC,chProdTTC],f:0});
  if(chDistHT>0){
    if(c.chDistDelai==='30j'){
      tresoRows.push({l:'D\u00e9caiss. charges dist.',v:[c.chDistBilan||0,chDistTTC,chDistTTC],f:0});
    } else {
      tresoRows.push({l:'D\u00e9caiss. charges dist.',v:[chDistTTC,chDistTTC,chDistTTC],f:0});
    }
  }
  if(c.chExtHT) tresoRows.push({l:'D\u00e9caiss. charges ext.',v:[R(c.chExtHT*1.2),R(c.chExtHT*1.2),R(c.chExtHT*1.2)],f:0});
  if(c.invHT>0) tresoRows.push({l:'D\u00e9caiss. investissement',v:[invDecais[0],invDecais[1],invDecais[2]],f:0});
  tresoRows.push({l:'D\u00e9caiss. TVA',v:[tvaDecais[0],tvaDecais[1],tvaDecais[2]],f:0});
  tresoRows.push({l:'Salaires',v:[salNet,salNet,salNet],f:0});
  tresoRows.push({l:'Charges sociales',v:[decChSoc[0],decChSoc[1],decChSoc[2]],f:0});
  tresoRows.push({l:'Emprunt (cap.+int.)',v:[empDecais[0],empDecais[1],empDecais[2]],f:0});
  if(c.isMontant>0) tresoRows.push({l:'Acompte IS',v:[isDecais[0],isDecais[1],isDecais[2]],f:0});
  if(c.autresDettes>0) tresoRows.push({l:'Autres dettes',v:[autresDecais[0],autresDecais[1],autresDecais[2]],f:0});
  tresoRows.push({l:'Total d\u00e9caissements',v:[totDec[0],totDec[1],totDec[2]],f:0});
  tresoRows.push({l:'Tr\u00e9sorerie finale',v:[treso[0],treso[1],treso[2]],f:0});

  tables.push({title:'Budget de tr\u00e9sorerie',headers:[''].concat(months),rows:tresoRows});

  // --- COMPTE DE RESULTAT PREVISIONNEL ---
  var prodStockee=(c.stockPFFin||0)-(c.stockPFInit||0);
  var varStockMP=(c.stockMPInit||0)-(c.stockMPFin||0);
  var totalProduits=caTot+prodStockee;
  var totalCharges=achHTtot+varStockMP+(chProdHT*3)+(chDistHT*3)+((c.chExtHT||0)*3)+(salNet*3)+(chSoc*3)+amortTot+intTot;
  var resultat=totalProduits-totalCharges;

  var crRows=[
    {l:'Ventes (CA HT)',v:[caTot],f:0},
    {l:'Production stock\u00e9e',v:[prodStockee],f:0},
    {l:'Total produits',v:[totalProduits],f:0},
    {l:'Achats MP',v:[achHTtot],f:0},
    {l:'Variation stock MP (SI-SF)',v:[varStockMP],f:0}
  ];
  if(chProdHT>0) crRows.push({l:'Charges de production',v:[chProdHT*3],f:0});
  if(chDistHT>0) crRows.push({l:'Charges de distribution',v:[chDistHT*3],f:0});
  if(c.chExtHT) crRows.push({l:'Charges externes',v:[c.chExtHT*3],f:0});
  crRows.push({l:'R\u00e9mun\u00e9rations',v:[salNet*3],f:0});
  crRows.push({l:'Charges sociales',v:[chSoc*3],f:0});
  crRows.push({l:'Dotations aux amortissements',v:[amortTot],f:0});
  crRows.push({l:'Charges financi\u00e8res (int\u00e9r\u00eats)',v:[intTot],f:0});
  crRows.push({l:'Total charges',v:[totalCharges],f:0});
  crRows.push({l:'R\u00e9sultat pr\u00e9visionnel',v:[resultat],f:0});

  tables.push({title:'Compte de r\u00e9sultat pr\u00e9visionnel',headers:['','Montant'],rows:crRows});

  // --- BILAN PREVISIONNEL ---
  var immoCorpBrut=(c.immoCorpBrut||0)+(c.invHT||0);
  var immoCorpAmort=(c.immoCorpAmort||0)+amortTot;
  var immoCorpNet=immoCorpBrut-immoCorpAmort;
  var immoFin=c.immoFin||0;
  var stockMPFin=c.stockMPFin||0;
  var stockPFFin=c.stockPFFin||0;
  var creanceIS=c.isMontant||0;
  var tresoFin=treso[2];

  var totalActif=immoCorpNet+immoFin+stockMPFin+stockPFFin+encBilan+creanceIS+tresoFin;

  var capital=c.capital||0;
  var reserves=c.reserves||0;
  var empFin=empCapRestant;
  var frnFin=frnBilanFin;
  var frnImmoFin=invBilanVers;
  var tvaDetteFin=tvaBilanFin;
  var detteSocFin=chSoc;
  var autresDFin=0;
  if(c.autresDettes>0 && c.autresDettesMonth>2) autresDFin=c.autresDettes;
  if(c.isBilan>0) autresDFin+=c.isBilan;

  var totalPassif=capital+reserves+resultat+empFin+frnFin+frnImmoFin+tvaDetteFin+detteSocFin+autresDFin;

  var bilanRows=[
    {l:'ACTIF',v:['',''],f:1},
    {l:'Immobilisations corporelles (brut)',v:[immoCorpBrut,''],f:0},
    {l:'Amortissements cumul\u00e9s',v:['-'+immoCorpAmort,''],f:0},
    {l:'Immobilisations corporelles (net)',v:[immoCorpNet,''],f:0},
    {l:'Immobilisations financi\u00e8res',v:[immoFin,''],f:0},
    {l:'Stocks MP',v:[stockMPFin,''],f:0},
    {l:'Stocks PF',v:[stockPFFin,''],f:0},
    {l:'Cr\u00e9ances clients (TTC)',v:[encBilan,''],f:0},
    {l:'Cr\u00e9ance IS',v:[creanceIS,''],f:0},
    {l:'Disponibilit\u00e9s (tr\u00e9sorerie)',v:[tresoFin,''],f:0},
    {l:'TOTAL ACTIF',v:[totalActif,''],f:0},
    {l:'PASSIF',v:['',''],f:1},
    {l:'Capital',v:['',capital],f:0},
    {l:'R\u00e9serves',v:['',reserves],f:0},
    {l:'R\u00e9sultat',v:['',resultat],f:0},
    {l:'Emprunts',v:['',empFin],f:0},
    {l:'Fournisseurs (TTC)',v:['',frnFin],f:0},
    {l:'Fournisseurs d\'immobilisations',v:['',frnImmoFin],f:0},
    {l:'TVA \u00e0 payer',v:['',tvaDetteFin],f:0},
    {l:'Dettes sociales',v:['',detteSocFin],f:0},
    {l:'Autres dettes',v:['',autresDFin],f:0},
    {l:'TOTAL PASSIF',v:['',totalPassif],f:0}
  ];

  tables.push({title:'Bilan pr\u00e9visionnel',headers:['','Actif','Passif'],rows:bilanRows});

  return tables;
}

// ---------- Flashcards ----------
var COMPTA_FLASH=[
{q:"Quelle est la formule de la tr\u00e9sorerie finale ?",a:"Tr\u00e9sorerie initiale + Encaissements \u2013 D\u00e9caissements = Tr\u00e9sorerie finale"},
{q:"Budget des ventes : comment calculer les ventes mensuelles ?",a:"(Quantit\u00e9 annuelle / 12) \u00d7 Coefficient saisonnier = Quantit\u00e9 mensuelle, puis \u00d7 Prix HT = CA HT mensuel"},
{q:"Comment passer du HT au TTC ?",a:"Montant TTC = Montant HT \u00d7 1,20 (TVA \u00e0 20%)"},
{q:"TVA \u00e0 d\u00e9caisser : formule ?",a:"TVA collect\u00e9e (sur ventes) \u2013 TVA d\u00e9ductible (sur achats, charges, immobilisations). Si n\u00e9gatif = cr\u00e9dit de TVA"},
{q:"Bilan pr\u00e9visionnel : les cr\u00e9ances clients sont en HT ou TTC ?",a:"En TTC, car elles repr\u00e9sentent ce que le client doit payer r\u00e9ellement"},
{q:"Compte de r\u00e9sultat pr\u00e9visionnel : en HT ou TTC ?",a:"Toujours en HT. Les charges et produits sont enregistr\u00e9s hors taxes"},
{q:"Qu'est-ce que la production stock\u00e9e ?",a:"Stock final de produits finis \u2013 Stock initial de produits finis. C'est un produit si positif (augmentation des stocks)"},
{q:"Qu'est-ce que la variation de stock de mati\u00e8res premi\u00e8res ?",a:"Stock initial \u2013 Stock final. C'est une charge si positif (consommation > achats)"},
{q:"Les amortissements passent-ils par le budget de tr\u00e9sorerie ?",a:"Non ! Les dotations aux amortissements ne sont pas des flux de tr\u00e9sorerie. Elles apparaissent uniquement dans le compte de r\u00e9sultat et au bilan"},
{q:"Budget de tr\u00e9sorerie : que prend-on en plus des budgets d'exploitation ?",a:"Les op\u00e9rations hors exploitation : imp\u00f4t sur les soci\u00e9t\u00e9s (IS), remboursement d'emprunt, dividendes, investissements"},
{q:"Qu'est-ce qu'un coefficient saisonnier ?",a:"Un multiplicateur qui ajuste les ventes mensuelles selon la saisonnalit\u00e9. Coefficient 1 = mois moyen, >1 = mois fort, <1 = mois faible"},
{q:"Comment passer du budget des ventes au budget de tr\u00e9sorerie (encaissements) ?",a:"On applique les d\u00e9lais de paiement clients au montant TTC : ex. 25% comptant, 50% \u00e0 30j, 25% \u00e0 60j"},
{q:"Comment calculer la dotation aux amortissements d'une nouvelle immobilisation (lin\u00e9aire) ?",a:"Valeur HT / Dur\u00e9e d'utilisation / 12 \u00d7 nombre de mois d'utilisation sur la p\u00e9riode"},
{q:"Que sont les navettes budg\u00e9taires ?",a:"Les allers-retours entre la direction et les responsables op\u00e9rationnels pour ajuster les budgets avant validation finale"},
{q:"Qu'est-ce que le contr\u00f4le budg\u00e9taire ?",a:"Comparer les r\u00e9alisations aux pr\u00e9visions, analyser les \u00e9carts (quantit\u00e9, prix, activit\u00e9), et d\u00e9cider de mesures correctives"}
];

function switchComptaExo(idx,btn){
  document.querySelectorAll('.cpta-exo-panel').forEach(function(p){p.style.display='none'});
  document.querySelectorAll('.cpta-exo-btn').forEach(function(b){
    var col=COMPTA_CASES[parseInt(b.getAttribute('data-exo'))].source==='cours'?'#2A9D8F':'#D4A853';
    b.style.background='transparent';b.style.color=col;b.classList.remove('cpta-exo-act');
  });
  var panel=document.getElementById('cpta-exo-'+idx);
  if(panel)panel.style.display='';
  if(btn){
    var col2=COMPTA_CASES[idx].source==='cours'?'#2A9D8F':'#D4A853';
    btn.style.background=col2;btn.style.color='#fff';btn.classList.add('cpta-exo-act');
  }
  var exoTab=document.getElementById('tc-cptaexos');
  if(exoTab)exoTab.scrollTo({top:0,behavior:'smooth'});
}

function checkComptaExo(ei){
  var cas=COMPTA_CASES[ei];
  var tables=solveCompta(cas);
  var correct=0;var total=0;
  tables.forEach(function(tbl,ti){
    tbl.rows.forEach(function(row,ri){
      if(row.f!==1){
        row.v.forEach(function(val,ci){
          var inp=document.getElementById('cptaexo-'+ei+'-'+ti+'-'+ri+'-'+ci);
          if(!inp) return;
          var sv=String(val===''?'':Math.round(Number(val)));
          if(val===''||val==='Cr\u00e9dit') sv=String(val);
          if(sv==='') return;
          total++;
          var userVal=inp.value.replace(/\s/g,'').replace(/,/g,'.');
          var expected=sv.replace(/\s/g,'').replace(/,/g,'.');
          var diff=Math.abs(parseFloat(userVal)-parseFloat(expected));
          if(userVal===expected || (!isNaN(diff) && diff<=5)){
            inp.style.background='rgba(42,157,143,.15)';inp.style.borderBottom='2px solid #2A9D8F';correct++;
          } else {
            inp.style.background='rgba(224,122,95,.12)';inp.style.borderBottom='2px solid #E07A5F';
          }
        });
      }
    });
  });
  var pct=total>0?Math.round(correct/total*100):0;
  var color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';
  var res=document.getElementById('cptaexo-res-'+ei);
  res.style.display='block';
  res.style.background='rgba('+(pct>=80?'42,157,143':pct>=50?'212,168,83':'224,122,95')+',.1)';
  res.innerHTML='<span style="color:'+color+';font-weight:700;font-size:1.1rem">'+correct+'/'+total+'</span><span style="color:rgba(255,255,255,.5);font-size:.85rem;margin-left:.5rem">('+pct+'%)</span>';
}

function revealComptaExo(ei){
  var cas=COMPTA_CASES[ei];
  var tables=solveCompta(cas);
  tables.forEach(function(tbl,ti){
    tbl.rows.forEach(function(row,ri){
      if(row.f!==1){
        row.v.forEach(function(val,ci){
          var inp=document.getElementById('cptaexo-'+ei+'-'+ti+'-'+ri+'-'+ci);
          if(!inp) return;
          var sv=String(val===''?'':Math.round(Number(val)));
          if(val===''||val==='Cr\u00e9dit') sv=String(val);
          if(sv==='') return;
          inp.value=sv;
          inp.style.background='rgba(95,168,211,.1)';inp.style.borderBottom='2px solid #5FA8D3';inp.style.color='#5FA8D3';
        });
      }
    });
  });
}

function resetComptaExo(ei){
  var cas=COMPTA_CASES[ei];
  var tables=solveCompta(cas);
  tables.forEach(function(tbl,ti){
    tbl.rows.forEach(function(row,ri){
      if(row.f!==1){
        row.v.forEach(function(val,ci){
          var inp=document.getElementById('cptaexo-'+ei+'-'+ti+'-'+ri+'-'+ci);

    });
  });

}

  if(t==='negoqcm'){const ac=document.querySelector('.qcm-qz.act');if(ac){const id=ac.id.replace('nqz-','');const res=document.getElementById('nres-'+id);if(!res||res.style.display!=='block')initQCMTimer('nego'+id,'_nego',1800)}}
  if(t==='negoqa')refreshTabQA('nego');
  if(t==='negoannales')refreshAnnalesTab('nego');
  if(t==='negoinfos')refreshInfosTab('nego');
}

function selectNegoQCM(n,btn){
  Object.keys(window._qcmTimers).forEach(k=>stopQCMTimer(k));
  document.querySelectorAll('.qcm-qz').forEach(x=>x.classList.remove('act'));
  document.querySelectorAll('.qcm-sel button').forEach(x=>x.classList.remove('act'));
  document.getElementById('nqz-'+n).classList.add('act');
  btn.classList.add('act');
  const res=document.getElementById('nres-'+n);
  if(!res||res.style.display!=='block')initQCMTimer('nego'+n,'_nego',1800);
}

function gradeNegoQCM(n){
  stopQCMTimer('nego'+n);const qcm=NEGO_QCMS[n];const panel=document.getElementById('nqz-'+n);
  let score=0;
  qcm.a.forEach((correct,i)=>{
    const inputs=panel.querySelectorAll(`input[name="nego${n}_${i}"]`);
    inputs.forEach((inp,j)=>{
      const lb=inp.parentElement;lb.classList.remove('ok','ko','was');
      if(inp.checked&&j===correct){lb.classList.add('ok');score++}
      else if(inp.checked&&j!==correct){lb.classList.add('ko')}
      if(j===correct&&!inp.checked){lb.classList.add('was')}
    });
  });
  const res=document.getElementById('nres-'+n);
  const total=qcm.a.length;const pct=Math.round(score/total*100);
  const color=pct>=80?'#2A9D8F':pct>=50?'#D4A853':'#E07A5F';
  const msg=pct>=80?'Excellent !':pct>=50?'Pas mal !':'\u00c0 retravailler';
  res.querySelector('.sc').style.color=color;
  res.querySelector('.sc').textContent=score+'/'+total;
  res.querySelector('.sl').textContent=msg+' ('+pct+'%)';
  res.querySelector('.sf').style.width=pct+'%';
  res.querySelector('.sf').style.background=color;
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'center'});
  const pr=DB.get('progress')||{};pr['nego_'+n]=true;DB.set('progress',pr);
  saveQCMScore('nego_'+n,score,total);
  const pb=document.getElementById('nego-qcm-progress');if(pb)pb.innerHTML=getQCMProgressHTML('nego_',NEGO_QCMS.length,'N\u00e9gociation');
}

function retryNegoQCM(n){
  const panel=document.getElementById('nqz-'+n);
  panel.querySelectorAll('input[type="radio"]').forEach(i=>{i.checked=false});
  panel.querySelectorAll('label').forEach(l=>{l.classList.remove('ok','ko','was')});
  document.getElementById('nres-'+n).style.display='none';
  resetQCMTimer('nego'+n);
  panel.scrollIntoView({behavior:'smooth'});
}

<tr><td ${tds}>Relation</td><td ${tds}>Long terme, fidelisation</td><td ${tds}>Transactionnelle</td></tr>

<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7;margin:.5rem 0"><strong style="color:#e6edf3">Les 3 eres de l'evolution commerciale :</strong></p>
<div style="${rl}"><strong>1. Ere de la production :</strong> Demande > Offre. On vend ce qu'on produit. Le client n'a pas le choix.</div>
<div style="${gl}"><strong>2. Ere de la vente :</strong> Offre = Demande. Il faut convaincre. Apparition des techniques de vente.</div>

${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7;margin:.5rem 0"><strong style="color:#e6edf3">Les 6 etapes du processus de vente :</strong></p>
<div style="${grl}"><strong>1. Preparation</strong> \u2192 <strong>2. Prise de contact</strong> \u2192 <strong>3. Decouverte des besoins</strong> \u2192 <strong>4. Argumentation</strong> \u2192 <strong>5. Traitement des objections</strong> \u2192 <strong>6. Conclusion / Negociation</strong></div>
<p style="color:rgba(255,255,255,.5);font-size:.82rem;margin-top:.5rem">La preparation est la cle : elle represente 80% du succes d'une negociation.</p>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83e\udd1d PARTIE 2 : Prise de Contact</h3>
<div style="${bl}"><strong>La Regle des 4x20 :</strong><br>\u2022 Les <strong>20 premieres secondes</strong> : premiere impression visuelle<br>\u2022 Les <strong>20 premiers mots</strong> : accroche verbale, ton<br>\u2022 Les <strong>20 premiers gestes</strong> : poignee de main, posture, regard<br>\u2022 Les <strong>20 cm du visage</strong> : sourire, contact visuel, expression</div>
<div style="${gl}"><strong>Les 3 profils PNL :</strong><br>\u2022 <strong>Visuel</strong> : pense en images. Mots-cles : voir, clair, perspective, montrer, illustrer<br>\u2022 <strong>Auditif</strong> : pense en sons. Mots-cles : entendre, ecouter, resonner, dire, parler<br>\u2022 <strong>Kinesthesique</strong> : pense en sensations. Mots-cles : sentir, toucher, concret, solide, prise<br><em style="color:rgba(255,255,255,.5)">Adapter son vocabulaire au canal sensoriel dominant du client.</em></div>
<div style="${pl}"><strong>L'empathie :</strong> Capacite a se mettre a la place de l'interlocuteur pour comprendre ses emotions, besoins et contraintes. Ce n'est pas de la sympathie : on comprend sans perdre de vue ses objectifs.</div>
<div style="${rl}"><strong>La representation :</strong> Le vendeur incarne son entreprise. Son image, sa posture, son vocabulaire refletent la marque. La premiere impression engage la credibilite de toute l'organisation.</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Erreurs a eviter :</strong> Parler de soi immediatement, critiquer la concurrence, arriver en retard, tenue inappropriee, poser des questions fermees d'emblee, ne pas ecouter, regarder son telephone, bras croises.</p>
</div>

<div class="card ani d3" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udd0d PARTIE 3 : Decouverte des Besoins</h3>
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7;margin-bottom:.5rem"><strong style="color:#e6edf3">Les 3 types de questions :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Type</th><th ${ths}>Objectif</th><th ${ths}>Exemple</th></tr></thead><tbody>
<tr><td ${tds}><strong>Ouverte</strong></td><td ${tds}>Faire parler, explorer</td><td ${tds}>"Que recherchez-vous exactement ?"</td></tr>
<tr><td ${tds}><strong>Fermee</strong></td><td ${tds}>Confirmer, valider</td><td ${tds}>"Vous avez bien besoin de 500 unites ?"</td></tr>
<tr><td ${tds}><strong>Alternative</strong></td><td ${tds}>Orienter le choix</td><td ${tds}>"Preferiez-vous une livraison lundi ou mercredi ?"</td></tr>
</tbody></table>
<div style="${bl}"><strong>Methode PPF (Passe - Present - Futur) :</strong><br>\u2022 <strong>Passe</strong> : "Quelle solution utilisiez-vous avant ?" (comprendre l'historique)<br>\u2022 <strong>Present</strong> : "Qu'est-ce qui vous pose probleme aujourd'hui ?" (besoins actuels)<br>\u2022 <strong>Futur</strong> : "Comment voyez-vous l'evolution ?" (projeter les attentes)</div>
<div style="${gl}"><strong>La reformulation :</strong> Reprendre en ses propres mots ce que le client a dit.<br>\u2022 <strong>Verifier</strong> la comprehension : "Si je comprends bien..."<br>\u2022 <strong>Montrer</strong> l'ecoute active : "Vous me dites donc que..."<br>\u2022 <strong>Permettre</strong> au client de preciser ou corriger</div>
<div style="${rl}"><strong>La methode de l'entonnoir :</strong><br>Questions ouvertes (larges) \u2192 Questions de plus en plus precises \u2192 Questions fermees (validation)<br><em style="color:rgba(255,255,255,.5)">Du general au particulier pour cerner progressivement le besoin.</em></div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">SONCAS / SONCASE - Motivations d'achat :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Lettre</th><th ${ths}>Motivation</th><th ${ths}>Le client cherche...</th><th ${ths}>Arguments types</th></tr></thead><tbody>
<tr><td ${tds}><strong>S</strong></td><td ${tds}>Securite</td><td ${tds}>Fiabilite, garanties</td><td ${tds}>Normes, certifications, SAV, references</td></tr>
<tr><td ${tds}><strong>O</strong></td><td ${tds}>Orgueil</td><td ${tds}>Prestige, reconnaissance</td><td ${tds}>Edition limitee, sur-mesure, premium</td></tr>
<tr><td ${tds}><strong>N</strong></td><td ${tds}>Nouveaute</td><td ${tds}>Innovation, changement</td><td ${tds}>Derniere generation, avant-premiere</td></tr>
<tr><td ${tds}><strong>C</strong></td><td ${tds}>Confort</td><td ${tds}>Facilite, simplicite</td><td ${tds}>Cle en main, ergonomie, assistance</td></tr>
<tr><td ${tds}><strong>A</strong></td><td ${tds}>Argent</td><td ${tds}>Economies, ROI</td><td ${tds}>Rapport qualite/prix, promotion, ROI</td></tr>
<tr><td ${tds}><strong>S</strong></td><td ${tds}>Sympathie</td><td ${tds}>Relation humaine</td><td ${tds}>Confiance, proximite, partenariat</td></tr>
<tr><td ${tds}><strong>E</strong></td><td ${tds}>Environnement</td><td ${tds}>Ecologie, RSE</td><td ${tds}>Eco-responsable, circuit court, recyclable</td></tr>

<div class="card ani d4" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcac PARTIE 4 : Argumentation</h3>
<div style="${bl}"><strong>Argumentaire vs Argument :</strong><br>\u2022 <strong>Argumentaire</strong> : ensemble structure de TOUS les arguments prepares pour la negociation<br>\u2022 <strong>Argument</strong> : element precis utilise pour convaincre sur un point specifique, adapte au profil SONCAS du client</div>
<div style="${gl}"><strong>Methode CAB (ou FAB) :</strong><br>\u2022 <strong>C</strong>aracteristique : fait objectif, technique du produit/service<br>\u2022 <strong>A</strong>vantage : benefice par rapport a la concurrence ou a la situation actuelle<br>\u2022 <strong>B</strong>enefice : ce que cela apporte <em>concretement</em> au client (personnalise selon SONCAS)<br><br><em style="color:rgba(255,255,255,.5)">Exemple : "Notre logiciel integre un module IA (C), ce qui permet d'automatiser 80% des taches repetitives (A), vous gagnerez ainsi 2h par jour pour vous concentrer sur vos priorites (B)."</em></div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Les 7 types de preuves :</strong></p>
<div style="${rl}"><strong>1.</strong> Demonstration (montrer le produit en action)<br><strong>2.</strong> Temoignage client (citation, avis)<br><strong>3.</strong> Reference / Cas client (entreprise connue)<br><strong>4.</strong> Echantillon / Essai gratuit<br><strong>5.</strong> Documentation technique (fiche, brochure)<br><strong>6.</strong> Chiffres / Statistiques (donnees factuelles)<br><strong>7.</strong> Certification / Label (ISO, NF, etc.)</div>
<div style="${pl}"><strong>Regle des 2R :</strong> Apres avoir traite une objection, toujours :<br><strong>1. Repondre</strong> a l'objection \u2192 puis <strong>2. Reprendre</strong> l'argumentation.<br>Ne jamais rester sur l'objection : enchainer immediatement sur un nouvel argument positif.</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Cross-selling vs Up-selling :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Technique</th><th ${ths}>Definition</th><th ${ths}>Exemple</th></tr></thead><tbody>
<tr><td ${tds}><strong>Cross-selling</strong></td><td ${tds}>Vente croisee : produits complementaires</td><td ${tds}>Housse + ordinateur portable</td></tr>
<tr><td ${tds}><strong>Up-selling</strong></td><td ${tds}>Montee en gamme : produit superieur</td><td ${tds}>Modele premium au lieu du standard</td></tr>

<table ${ts}><thead><tr><th ${ths}>Style</th><th ${ths}>Profil</th><th ${ths}>Comment vendre</th><th ${ths}>A eviter</th></tr></thead><tbody>
<tr><td ${tds}><strong>Driver</strong></td><td ${tds}>Directif, oriente resultats, decide vite</td><td ${tds}>Aller a l'essentiel, resultats concrets, options</td><td ${tds}>Details inutiles, bavardage</td></tr>
<tr><td ${tds}><strong>Expressif</strong></td><td ${tds}>Enthousiaste, creatif, oriente relation</td><td ${tds}>Etre dynamique, vision, reconnaissance</td><td ${tds}>Monotonie, trop de chiffres</td></tr>
<tr><td ${tds}><strong>Amiable</strong></td><td ${tds}>Cooperatif, patient, oriente harmonie</td><td ${tds}>Rassurer, ecouter, prendre le temps</td><td ${tds}>Pression, brusquerie</td></tr>
<tr><td ${tds}><strong>Analytique</strong></td><td ${tds}>Methodique, precis, oriente donnees</td><td ${tds}>Chiffres, preuves, documentation</td><td ${tds}>Approximation, pression</td></tr>
</tbody></table>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7;margin-bottom:.5rem"><strong style="color:#e6edf3">Les 6 types de personnalite PCM (Process Communication Model) :</strong></p>

<tr><td ${tds}><strong>Empathique</strong></td><td ${tds}>Chaleureux, sensible, attentif</td><td ${tds}>Nourricier</td><td ${tds}>Reconnaissance de la personne</td></tr>
<tr><td ${tds}><strong>Travaillomane</strong></td><td ${tds}>Organise, logique, responsable</td><td ${tds}>Informatif</td><td ${tds}>Reconnaissance du travail</td></tr>
<tr><td ${tds}><strong>Perseverant</strong></td><td ${tds}>Engage, observe, opinions fortes</td><td ${tds}>Informatif</td><td ${tds}>Reconnaissance des opinions</td></tr>
<tr><td ${tds}><strong>Reveur</strong></td><td ${tds}>Calme, imaginatif, reflexif</td><td ${tds}>Directif</td><td ${tds}>Solitude, temps de reflexion</td></tr>
<tr><td ${tds}><strong>Promoteur</strong></td><td ${tds}>Charmeur, adaptable, debrouillard</td><td ${tds}>Directif</td><td ${tds}>Excitation, action</td></tr>
<tr><td ${tds}><strong>Rebelle</strong></td><td ${tds}>Creatif, spontane, ludique</td><td ${tds}>Emotif/Ludique</td><td ${tds}>Contacts, stimulation</td></tr>

<div class="card ani d6" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u26a1 PARTIE 6 : Traitement des Objections</h3>
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7;margin-bottom:.5rem"><strong style="color:#e6edf3">Les 3 types d'objections :</strong></p>
<div style="${bl}"><strong>1. Objection reelle / sincere :</strong> Vraie preoccupation du client (prix trop eleve, fonctionnalite manquante). A traiter serieusement avec des arguments solides.</div>
<div style="${gl}"><strong>2. Objection pretexte / fausse barbe :</strong> Excuse pour ne pas acheter ("Je vais reflechir", "Je n'ai pas le temps"). Creuser pour identifier la vraie raison.</div>
<div style="${rl}"><strong>3. Objection tactique :</strong> Utilisee strategiquement pour obtenir un avantage ("Votre concurrent fait -20%"). Ne pas ceder, valoriser sa difference.</div>
${sep}
<div style="${pl}"><strong>Methode CNZ :</strong><br>\u2022 <strong>C</strong>reuser : Comprendre l'objection ("Qu'entendez-vous par trop cher ?")<br>\u2022 <strong>N</strong>eutraliser : Attenuer ("Je comprends votre preoccupation, et justement...")<br>\u2022 <strong>Z</strong>oomer : Apporter la reponse argumentee (CAB adapte)</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">5 techniques de traitement immediat :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Technique</th><th ${ths}>Principe</th><th ${ths}>Exemple</th></tr></thead><tbody>
<tr><td ${tds}><strong>Boomerang</strong></td><td ${tds}>Retourner l'objection en argument</td><td ${tds}>"C'est justement parce que c'est premium que..."</td></tr>
<tr><td ${tds}><strong>Effritement</strong></td><td ${tds}>Minimiser par questionnement successif</td><td ${tds}>"Par rapport a quoi trouvez-vous cela cher ?"</td></tr>
<tr><td ${tds}><strong>Compensation</strong></td><td ${tds}>Admettre + compenser par un avantage</td><td ${tds}>"C'est vrai, mais en retour vous beneficiez de..."</td></tr>
<tr><td ${tds}><strong>Temoignage</strong></td><td ${tds}>Citer un cas client similaire</td><td ${tds}>"Un client dans votre secteur avait la meme crainte et..."</td></tr>
<tr><td ${tds}><strong>Ecran</strong></td><td ${tds}>Reporter en douceur pour plus tard</td><td ${tds}>"Excellente question, j'y reviendrai dans un instant."</td></tr>
</tbody></table>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">4 techniques de destabilisation de l'acheteur (a connaitre pour les contrer) :</strong></p>
<div style="${rl}"><strong>1. Bluff</strong> : Menace de partir ou d'aller voir un concurrent. <em>Parade : rester calme, valoriser sa proposition.</em><br><strong>2. Silence prolonge</strong> : Mettre mal a l'aise apres une proposition. <em>Parade : attendre aussi, ne pas combler le vide.</em><br><strong>3. Good cop / Bad cop</strong> : Un negociateur intransigeant + un conciliant. <em>Parade : s'adresser aux deux de maniere egale.</em><br><strong>4. Demande de derniere minute</strong> : Exigence ajoutee au moment de signer. <em>Parade : toute concession = contrepartie.</em></div>
${sep}
<div style="${grl}"><strong>Regles d'or de la negociation du prix :</strong><br>\u2022 Ne JAMAIS baisser le prix sans obtenir une contrepartie<br>\u2022 Toujours justifier le prix par la valeur apportee<br>\u2022 Ne jamais etre le premier a faire une concession sur le prix<br>\u2022 Presenter le prix en dernier, APRES avoir demontre la valeur<br>\u2022 Decouper le prix si necessaire (cout/jour, cout/unite, ROI)</div>
</div>

<div class="card ani d1" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u2705 PARTIE 7 : Conclusion de la Vente</h3>
<div style="${bl}"><strong>Les 3C :</strong><br>\u2022 <strong>Concessions</strong> : ce que l'on accepte de ceder (jamais sans contrepartie)<br>\u2022 <strong>Contreparties</strong> : ce que l'on demande en echange de chaque concession<br>\u2022 <strong>Conclusion</strong> : les techniques de closing pour finaliser l'accord</div>
<div style="${gl}"><strong>Signaux d'achat a detecter :</strong><br>\u2022 Questions sur les details pratiques (livraison, delais, SAV)<br>\u2022 Le client manipule le produit, le teste<br>\u2022 Projection dans l'utilisation : "Quand est-ce que je pourrais commencer ?"<br>\u2022 Changement de posture : plus ouvert, penche en avant<br>\u2022 Questions sur les modalites de paiement ou conditions</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">4 techniques de closing :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Technique</th><th ${ths}>Description</th><th ${ths}>Exemple</th></tr></thead><tbody>
<tr><td ${tds}><strong>Conclusion directe</strong></td><td ${tds}>Proposer clairement de conclure</td><td ${tds}>"Souhaitez-vous qu'on finalise ?"</td></tr>
<tr><td ${tds}><strong>Conclusion alternative</strong></td><td ${tds}>Proposer un choix (les deux = oui)</td><td ${tds}>"Livraison lundi ou mercredi ?"</td></tr>
<tr><td ${tds}><strong>Conclusion implicite</strong></td><td ${tds}>Agir comme si c'etait decide</td><td ${tds}>"Je prepare le bon de commande..."</td></tr>
<tr><td ${tds}><strong>Derniere objection</strong></td><td ${tds}>Conditionner a la resolution</td><td ${tds}>"Si je resous ce point, on avance ensemble ?"</td></tr>
</tbody></table>
${sep}
<div style="${pl}"><strong>Apres la vente :</strong> Remercier, confirmer par ecrit, assurer le suivi, relancer pour satisfaction, proposer cross/up-selling, demander des recommandations.</div>
<div style="${rl}"><strong>Apres une non-vente :</strong> Rester professionnel, analyser les raisons, garder le contact, proposer de revenir, ne jamais bruler les ponts. Chaque "non" rapproche du prochain "oui".</div>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcb0 PARTIE 8 : Gestion Commerciale</h3>
<div style="${bl}"><strong>Formule de remise :</strong><br>Prix remise = Prix initial x (1 - taux de remise)<br><em style="color:rgba(255,255,255,.5)">Exemple : 1 000\u20ac avec 15% de remise = 1 000 x 0.85 = 850\u20ac</em></div>
<div style="${gl}"><strong>Promotion commerciale :</strong> Avantage temporaire (reduction, cadeau, offre speciale) pour stimuler l'achat. Attention a l'impact sur la marge !</div>
<div style="${rl}"><strong>Marge brute et taux :</strong><br>\u2022 <strong>Marge brute</strong> = PV HT - Cout d'achat HT<br>\u2022 <strong>Taux de marge</strong> = (Marge brute / Cout d'achat HT) x 100<br>\u2022 <strong>Taux de marque</strong> = (Marge brute / PV HT) x 100</div>
<div style="${pl}"><strong>Coefficient multiplicateur :</strong><br>Coeff = PV TTC / PA HT<br><em style="color:rgba(255,255,255,.5)">Exemple : coeff 2.5 = le PV est 2,5 fois le PA. PA de 100\u20ac \u2192 PV de 250\u20ac TTC.</em></div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Matrice de Kraljic (4 types d'achats) :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Type d'achat</th><th ${ths}>Risque</th><th ${ths}>Enjeu financier</th><th ${ths}>Strategie</th></tr></thead><tbody>
<tr><td ${tds}><strong>Achats simples</strong></td><td ${tds}>Faible</td><td ${tds}>Faible</td><td ${tds}>Simplifier, automatiser</td></tr>
<tr><td ${tds}><strong>Achats leviers</strong></td><td ${tds}>Faible</td><td ${tds}>Fort</td><td ${tds}>Mise en concurrence, negocier les prix</td></tr>
<tr><td ${tds}><strong>Achats critiques</strong></td><td ${tds}>Fort</td><td ${tds}>Faible</td><td ${tds}>Securiser l'approvisionnement</td></tr>
<tr><td ${tds}><strong>Achats strategiques</strong></td><td ${tds}>Fort</td><td ${tds}>Fort</td><td ${tds}>Partenariat, relation long terme</td></tr>
</tbody></table>
</div>

<div class="card ani d3" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83c\udf0d PARTIE 9 : Negociation Interculturelle</h3>
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Les 5 regles d'Erin Meyer :</strong></p>
<div style="${bl}"><strong>1. Adapter son style de communication :</strong> Communication explicite (low-context : USA, Allemagne) vs implicite (high-context : Japon, Chine). Adapter la precision et la directivite.</div>
<div style="${gl}"><strong>2. Comprendre les styles de persuasion :</strong> Principes d'abord (France, Allemagne : theorie \u2192 application) vs applications d'abord (USA, UK : resultats \u2192 theorie).</div>
<div style="${rl}"><strong>3. Respecter la hierarchie :</strong> Cultures egalitaires (Scandinavie, Pays-Bas) vs hierarchiques (Japon, Inde, France). Adapter qui prend la parole et comment.</div>
<div style="${pl}"><strong>4. Gerer la confiance :</strong> Cognitive (task-based) vs Affective (relationship-based). Certaines cultures separent personnel et professionnel, d'autres non.</div>
<div style="${grl}"><strong>5. Gerer le desaccord :</strong> Confrontation directe (France, Israel, Allemagne) vs evitement du conflit (Japon, Thailande). Ne jamais faire perdre la face dans les cultures asiatiques.</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">Confiance cognitive vs affective :</strong></p>
<table ${ts}><thead><tr><th ${ths}>Type</th><th ${ths}>Fondement</th><th ${ths}>Cultures typiques</th><th ${ths}>Approche</th></tr></thead><tbody>
<tr><td ${tds}><strong>Cognitive</strong></td><td ${tds}>Competences, fiabilite, resultats</td><td ${tds}>USA, Allemagne, Scandinavie</td><td ${tds}>Preuves, references, track record</td></tr>
<tr><td ${tds}><strong>Affective</strong></td><td ${tds}>Relation personnelle, liens emotionnels</td><td ${tds}>Chine, Bresil, Inde, Moyen-Orient</td><td ${tds}>Repas, temps informel, patience</td></tr>
</tbody></table>
</div>

<div class="card ani d4" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u2696\ufe0f PARTIE 10 : Ethique & Negociation Responsable</h3>
<div style="${grl}"><strong>Les 3 principes de la negociation responsable :</strong><br>\u2022 <strong>Transparence</strong> : etre honnete sur les limites, les conditions, les contraintes<br>\u2022 <strong>Equite</strong> : rechercher un accord equilibre, gagnant-gagnant pour les deux parties<br>\u2022 <strong>Durabilite</strong> : construire une relation a long terme, pas uniquement une transaction ponctuelle</div>
${sep}
<p style="color:rgba(255,255,255,.7);font-size:.88rem;line-height:1.7"><strong style="color:#e6edf3">10 conseils pour une negociation ethique :</strong></p>
<div style="${bl}"><strong>1.</strong> Ne jamais mentir au client<br><strong>2.</strong> Respecter systematiquement ses engagements<br><strong>3.</strong> Ne pas utiliser de techniques de manipulation<br><strong>4.</strong> Rechercher le win-win (gagnant-gagnant)<br><strong>5.</strong> Toujours considerer l'interet reel du client</div>
<div style="${gl}"><strong>6.</strong> Etre transparent sur les limites de son offre<br><strong>7.</strong> Tenir parole meme quand c'est defavorable<br><strong>8.</strong> Privilegier la relation long terme sur le gain court terme<br><strong>9.</strong> Respecter la confidentialite des informations partagees<br><strong>10.</strong> Traiter chaque interlocuteur avec respect et dignite</div>
</div></div>
`;
}

function getNegoAideDossierHTML(){
const bl='background:rgba(95,168,211,.1);border-left:3px solid #5FA8D3;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
const gl='background:rgba(212,168,83,.1);border-left:3px solid #D4A853;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
const rl='background:rgba(224,122,95,.1);border-left:3px solid #E07A5F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
const pl='background:rgba(123,45,142,.1);border-left:3px solid #7B2D8E;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
const grl='background:rgba(42,157,143,.1);border-left:3px solid #2A9D8F;padding:.75rem 1rem;border-radius:0 8px 8px 0;margin:.75rem 0';
const sep='<div style="text-align:center;color:rgba(255,255,255,.12);margin:1.2rem 0;font-size:.8rem">\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501</div>';
return `<div class="ct-html"><div style="text-align:center;margin-bottom:1.5rem"><h2 style="color:#5FA8D3;font-family:'Playfair Display',serif">\ud83d\udcc1 Aide au Dossier de Preparation</h2><p style="color:rgba(255,255,255,.5);font-size:.85rem">Negociation & Ventes \u00b7 Guide pour la redaction du dossier (max 5 pages + annexes)</p></div>

<div class="card ani d1" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83c\udfe2 1. Presentation de mon entreprise</h3>
<div style="${bl}"><strong>Contenu attendu :</strong><br>\u2022 <strong>Histoire</strong> : date de creation, fondateurs, evolution<br>\u2022 <strong>Vision / Mission</strong> : raison d'etre, valeurs<br>\u2022 <strong>Positionnement</strong> : ou se situe l'entreprise sur son marche (leader, challenger, niche...)<br>\u2022 <strong>Offre produits/services</strong> : catalogue synthetique de ce que vous vendez</div>
<div style="${gl}"><strong>Annexes possibles :</strong><br>\u2022 Plaquette commerciale<br>\u2022 Fiches produits detaillees<br>\u2022 Grille tarifaire / Liste de prix<br>\u2022 Conditions de SAV et garanties</div>
<div style="${grl}"><strong>Environnement concurrentiel :</strong><br>\u2022 Qui sont vos concurrents directs et indirects ?<br>\u2022 Quelles sont vos forces et faiblesses face a eux ?<br>\u2022 Quelles ressources avez-vous (equipe, technologie, reseau) ?<br>\u2022 Quelles references clients pouvez-vous avancer ?</div>
<div style="${pl}"><strong>"Qui suis-je ?"</strong> : Presentez brievement votre role, votre experience, votre legitimite dans cette negociation. Pourquoi etes-vous la bonne personne pour ce RDV ?</div>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83c\udfaf 2. Presentation de l'entreprise cliente</h3>
<div style="${bl}"><strong>Recherches a effectuer :</strong><br>\u2022 <strong>Histoire</strong> : creation, secteur, evolution recente<br>\u2022 <strong>Offre</strong> : que vend/produit cette entreprise ?<br>\u2022 <strong>Marche / Clients-types</strong> : a qui vend-elle ? Quel segment ?<br>\u2022 <strong>Concurrents</strong> de l'entreprise cliente</div>
<div style="${gl}"><strong>Donnees chiffrees :</strong><br>\u2022 Chiffre d'affaires (si disponible)<br>\u2022 Nombre d'employes, implantations<br>\u2022 Actualite recente (presse, reseaux sociaux, communiques)</div>
<div style="${rl}"><strong>Interlocuteur(s) :</strong><br>\u2022 Qui est la personne en face ? Nom, poste, role dans la decision<br>\u2022 Est-il decideur, prescripteur, utilisateur ?<br>\u2022 Quel est son profil probable (Wilson Learning / SONCAS) ?</div>
</div>

<div class="card ani d3" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcc8 3. Historique de la relation commerciale</h3>
<div style="${bl}"><strong>Si client existant :</strong><br>\u2022 Nature de la relation (client fidele, occasionnel, reclamations ?)<br>\u2022 Contrat cadre existant ? Conditions actuelles ?<br>\u2022 CA realise avec ce client<br>\u2022 Projets en cours ou passes<br>\u2022 Niveau de satisfaction / SAV / contentieux eventuels<br>\u2022 Axes d'amelioration identifies</div>
<div style="${gl}"><strong>Si prospect (nouveau client) :</strong><br>\u2022 Y a-t-il eu des sollicitations passees ? Par qui ?<br>\u2022 Le prospect a-t-il deja une relation avec un concurrent ?<br>\u2022 Comment a-t-il ete identifie/approche ?</div>
</div>

<div class="card ani d4" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcdd 4. La demande</h3>
<div style="${bl}"><strong>Contexte et enjeux :</strong><br>\u2022 Quel est le contexte de cette negociation ?<br>\u2022 Enjeux <strong>techniques</strong> : specifications, performance attendue<br>\u2022 Enjeux <strong>economiques</strong> : budget, ROI, economies visees<br>\u2022 Enjeux <strong>politiques</strong> : jeux d'influence internes, hierarchie<br>\u2022 Enjeux <strong>environnementaux</strong> : RSE, normes ecologiques</div>
<div style="${gl}"><strong>Ambition ou menace ?</strong><br>\u2022 Cette negociation represente-t-elle une opportunite de croissance (ambition) ou un risque de perte de client (menace) ?<br>\u2022 Quels sont les enjeux personnels de l'acheteur ?</div>
<div style="${rl}"><strong>Circuit de decision :</strong><br>\u2022 Qui sont les destinataires / beneficiaires de la solution ?<br>\u2022 Qui <strong>decide</strong> ? Qui <strong>achete</strong> ? Qui <strong>influence</strong> ?<br>\u2022 Quand la decision doit-elle etre prise ?<br>\u2022 Quand la livraison / mise en place est-elle attendue ?</div>
<div style="${pl}"><strong>Analyse concurrentielle :</strong><br>\u2022 Quels concurrents sont en lice ?<br>\u2022 Forces et faiblesses de chacun<br>\u2022 Quelle est votre position concurrentielle sur ce dossier ?</div>
</div>

<div class="card ani d5" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83c\udfaf 5. Objectifs du RDV</h3>
<div style="${grl}"><strong>Definir des objectifs SMART :</strong><br>\u2022 <strong>S</strong>pecifique : precis et clair<br>\u2022 <strong>M</strong>esurable : quantifiable<br>\u2022 <strong>A</strong>tteignable : realiste<br>\u2022 <strong>R</strong>ealiste : en adequation avec le contexte<br>\u2022 <strong>T</strong>emporel : avec une echeance<br><br><em style="color:rgba(255,255,255,.5)">Definir 3 niveaux : objectif ideal (ambitieux), objectif realiste (cible), objectif plancher (minimum acceptable).</em></div>
</div>

<div class="card ani d6" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udee0\ufe0f 6. Strategie & Plan de decouverte</h3>
<div style="${bl}"><strong>Questions a poser :</strong><br>Preparer votre plan de decouverte avec la methode de l'entonnoir :<br>\u2022 Questions ouvertes pour explorer le contexte<br>\u2022 Questions PPF (Passe, Present, Futur)<br>\u2022 Questions de precision pour cerner les besoins<br>\u2022 Questions de validation pour confirmer</div>
<div style="${gl}"><strong>Arguments prepares :</strong><br>Construire un argumentaire en methode CAB adapte au contexte :<br>\u2022 Lister les Caracteristiques pertinentes<br>\u2022 Identifier les Avantages par rapport a la concurrence<br>\u2022 Formuler les Benefices pour CE client specifiquement (selon SONCASE)</div>
<div style="${rl}"><strong>Objections anticipees et reponses :</strong><br>Pour chaque objection probable, preparer la reponse CNZ :<br>\u2022 "C'est trop cher" \u2192 Creuser / Neutraliser / Zoomer<br>\u2022 "Votre concurrent fait mieux" \u2192 CNZ<br>\u2022 "On a besoin de reflechir" \u2192 CNZ<br>\u2022 Etc.</div>
<div style="${pl}"><strong>Phases et timing :</strong><br>Planifier le deroulement du RDV :<br>\u2022 Prise de contact (5 min) : 4x20, accroche<br>\u2022 Decouverte (15-20 min) : questions, ecoute active<br>\u2022 Argumentation (10-15 min) : CAB, preuves<br>\u2022 Negociation / Objections (10-15 min) : CNZ, concessions<br>\u2022 Conclusion (5 min) : closing, prochaines etapes</div>
</div>

<div class="card ani d1" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\u2694\ufe0f 7. Jeux de pouvoirs</h3>
<div style="${bl}"><strong>Pouvoirs possibles de l'acheteur :</strong><br>\u2022 Pouvoir de <strong>concurrence</strong> : "J'ai d'autres offres"<br>\u2022 Pouvoir de <strong>l'information</strong> : il connait votre marche<br>\u2022 Pouvoir du <strong>temps</strong> : "Je ne suis pas presse"<br>\u2022 Pouvoir <strong>hierarchique</strong> : "Mon directeur decide"<br>\u2022 Pouvoir de <strong>sanction</strong> : menace de changer de fournisseur</div>
<div style="${rl}"><strong>Parades a preparer :</strong><br>\u2022 Face a la concurrence : valoriser vos differences (CAB unique)<br>\u2022 Face a l'information : montrer que vous aussi connaissez leur marche<br>\u2022 Face au temps : creer un sentiment d'urgence (offre limitee, planning)<br>\u2022 Face a la hierarchie : demander a rencontrer le decideur, ou armer votre interlocuteur<br>\u2022 Face a la sanction : rappeler la valeur de la relation, les couts de changement</div>
</div>

<div class="card ani d2" style="cursor:default;margin-bottom:1rem">
<h3 style="color:var(--gold);margin-bottom:.75rem">\ud83d\udcca 8. Marges de manoeuvres</h3>
<div style="${grl}"><strong>Clausier / Matrice des objectifs :</strong><br>Pour chaque variable negociable, definir :<br>\u2022 <strong>Position affichee</strong> (premiere offre, ambitieuse)<br>\u2022 <strong>Objectif cible</strong> (ce que vous visez reellement)<br>\u2022 <strong>Point de rupture</strong> (minimum acceptable, en dessous vous refusez)</div>
<div style="${gl}"><strong>Concessions possibles et contreparties :</strong><br>Preparer un tableau :</div>
<table style="width:100%;border-collapse:collapse;margin:.75rem 0;font-size:.82rem"><thead><tr><th style="background:linear-gradient(135deg,#1B4965,#5FA8D3);color:#fff;padding:.55rem .75rem;text-align:left;font-weight:600;font-size:.75rem">Concession possible</th><th style="background:linear-gradient(135deg,#1B4965,#5FA8D3);color:#fff;padding:.55rem .75rem;text-align:left;font-weight:600;font-size:.75rem">Contrepartie demandee</th></tr></thead><tbody>
<tr><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Remise de 5%</td><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Engagement sur volume + 20%</td></tr>
<tr><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Delai de paiement 60j</td><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Contrat sur 2 ans</td></tr>
<tr><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Livraison gratuite</td><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Commande minimum de X unites</td></tr>
<tr><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Formation offerte</td><td style="padding:.5rem .75rem;border-bottom:1px solid rgba(255,255,255,.06);color:rgba(255,255,255,.75)">Temoignage client / Recommandation</td></tr>
</tbody></table>
<div style="${rl}"><strong>Regle d'or :</strong> Ne JAMAIS accorder une concession sans obtenir une contrepartie. Chaque concession doit etre conditionnelle : "Si vous..., alors je peux..."</div>
</div></div>
`;
}
